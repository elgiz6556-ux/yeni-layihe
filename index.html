<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        :root { 
            --bg: #0b0e14; --panel: #161b22; --accent: #238636; 
            --blue: #2f81f7; --text: #e6edf3; --me: #21262d; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { 
            height: 65px; background: var(--panel); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #30363d;
            z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .status-info { font-size: 11px; color: #7d8590; }

        /* CHAT AREA */
        #chat { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column; gap: 8px; scroll-behavior: smooth;
            background-image: radial-gradient(#1f242c 1px, transparent 1px); background-size: 20px 20px;
        }

        /* MESSAGES */
        .msg-container { display: flex; flex-direction: column; max-width: 85%; animation: slideIn 0.2s ease-out; position: relative; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg { padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; line-height: 1.4; transition: 0.2s; }
        .me { align-self: flex-end; }
        .me .msg { background: var(--blue); border-bottom-right-radius: 4px; color: #fff; }
        .other { align-self: flex-start; }
        .other .msg { background: var(--me); border-bottom-left-radius: 4px; border: 1px solid #30363d; }
        
        .sender { font-size: 11px; font-weight: 600; margin-bottom: 4px; color: #8b949e; margin-left: 5px; }
        .msg-time { font-size: 10px; opacity: 0.6; margin-top: 4px; text-align: right; display: block; }

        /* REACTIONS */
        .react-bar { 
            display: flex; gap: 5px; position: absolute; bottom: -12px; 
            right: 10px; background: #30363d; border-radius: 10px; padding: 2px 5px; font-size: 12px;
            border: 1px solid #484f58; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* TYPING INDICATOR */
        #typing { font-size: 12px; color: var(--blue); padding: 5px 15px; height: 20px; font-style: italic; }

        /* FOOTER INPUT */
        .footer { 
            background: var(--panel); padding: 10px 15px; display: flex; 
            align-items: center; gap: 10px; border-top: 1px solid #30363d;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        .input-box { 
            flex: 1; background: #0d1117; border-radius: 25px; padding: 5px 15px; 
            display: flex; align-items: center; border: 1px solid #30363d;
        }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px 0; outline: none; font-size: 16px; }
        
        .btn-icon { font-size: 22px; cursor: pointer; transition: 0.2s; }
        .btn-icon:active { transform: scale(0.9); }
        .send-btn { color: var(--blue); font-weight: bold; }

        /* MODALS */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .reaction-picker { background: var(--panel); display: flex; gap: 15px; padding: 15px; border-radius: 50px; border: 1px solid #30363d; }
    </style>
</head>
<body>

    <header>
        <div onclick="toggleMenu()" style="display:flex; align-items:center; gap:12px">
            <img id="myAva" src="" style="width:40px; height:40px; border-radius:50%; object-fit: cover; border: 1px solid var(--blue)">
            <div>
                <div id="roomLabel" style="font-weight:700">General</div>
                <div id="status" class="status-info">‚óè Onlayn</div>
            </div>
        </div>
        <div style="display:flex; gap:20px; font-size:22px">
            <span onclick="startCall()">üìû</span>
            <span onclick="toggleMenu()">‚ò∞</span>
        </div>
    </header>

    <div id="chat"></div>
    <div id="typing"></div>

    <div class="footer">
        <span class="btn-icon" onclick="document.getElementById('fInp').click()">üìé</span>
        <span class="btn-icon" id="mic" onclick="toggleMic()">üéôÔ∏è</span>
        <div class="input-box">
            <input type="text" id="mInp" placeholder="Mesaj yaz..." oninput="broadcastTyping()">
        </div>
        <span class="btn-icon send-btn" onclick="sendText()">‚û§</span>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="reaction-picker" onclick="event.stopPropagation()">
            <span onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="addReaction('üòÇ')">üòÇ</span>
            <span onclick="addReaction('üëç')">üëç</span>
            <span onclick="addReaction('üî•')">üî•</span>
            <span onclick="addReaction('üòÆ')">üòÆ</span>
        </div>
    </div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('x_user'));
    let room = 'General';
    let rec, selectedMsgId;

    function init() {
        if(!user) { location.reload(); return; }
        document.getElementById('myAva').src = user.ava;
        loadMsgs();
        
        // REALTIME
        const channel = sb.channel(room);
        channel
        .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => loadMsgs())
        .on('broadcast', { event: 'typing' }, ({ payload }) => {
            if(payload.nick !== user.nick) {
                const t = document.getElementById('typing');
                t.innerText = `${payload.nick} yazƒ±r...`;
                setTimeout(() => t.innerText = '', 2000);
            }
        })
        .subscribe();
    }

    async function loadMsgs() {
        const { data } = await sb.from('messages').select('*').eq('group_id', room).order('created_at', {ascending:true});
        const c = document.getElementById('chat');
        c.innerHTML = '';
        data.forEach(m => {
            let body = m.content;
            let reactions = [];
            try { 
                const j = JSON.parse(m.content); 
                if(j.type==='image') body = `<img src="${j.url}" class="chat-img" onclick="window.open('${j.url}')">`;
                else if(j.type==='audio') body = `<audio src="${j.url}" controls></audio>`;
                else body = j.text;
                reactions = j.reactions || [];
            } catch(e){}

            const isMe = m.nickname === user.nick;
            const wrap = document.createElement('div');
            wrap.className = `msg-container ${isMe ? 'me' : 'other'}`;
            wrap.innerHTML = `
                ${!isMe ? `<span class="sender">${m.nickname}</span>` : ''}
                <div class="msg" oncontextmenu="openReact('${m.id}'); return false;" ontouchstart="handleTouchStart('${m.id}')">
                    ${body}
                    <span class="msg-time">${new Date(m.created_at).getHours()}:${String(new Date(m.created_at).getMinutes()).padStart(2,'0')} ${isMe?'‚úì‚úì':''}</span>
                </div>
                ${reactions.length ? `<div class="react-bar">${reactions.join('')}</div>` : ''}
            `;
            c.appendChild(wrap);
        });
        c.scrollTop = c.scrollHeight;
    }

    async function sendText() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        const txt = i.value; i.value = '';
        await sb.from('messages').insert([{ nickname: user.nick, group_id: room, content: JSON.stringify({text:txt, type:'text', reactions:[]}) }]);
    }

    // TYPING BROADCAST
    function broadcastTyping() {
        sb.channel(room).send({ type: 'broadcast', event: 'typing', payload: { nick: user.nick } });
    }

    // REACTIONS
    let touchTimer;
    function handleTouchStart(id) {
        touchTimer = setTimeout(() => openReact(id), 500);
    }
    function openReact(id) {
        selectedMsgId = id;
        document.getElementById('overlay').style.display = 'flex';
    }

    async function addReaction(emoji) {
        document.getElementById('overlay').style.display = 'none';
        const { data } = await sb.from('messages').select('content').eq('id', selectedMsgId).single();
        let content = JSON.parse(data.content);
        if(!content.reactions) content.reactions = [];
        if(!content.reactions.includes(emoji)) content.reactions.push(emoji);
        await sb.from('messages').update({ content: JSON.stringify(content) }).eq('id', selectedMsgId);
        loadMsgs();
    }

    // ... (S…ôs yazma v…ô dig…ôr funksiyalar …ôvv…ôlki kimi qalƒ±r) ...
    async function toggleMic() {
        const btn = document.getElementById('mic');
        if(!rec || rec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            rec = new MediaRecorder(s); chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                const blob = new Blob(chunks, {type:'audio/webm'});
                const name = `voice_${Date.now()}.webm`;
                await sb.storage.from('audio_messages').upload(name, blob);
                const url = `${SB_URL}/storage/v1/object/public/audio_messages/${name}`;
                await sb.from('messages').insert([{ nickname: user.nick, content: JSON.stringify({url:url, type:'audio'}), group_id: room }]);
                btn.style.color = '#fff';
            };
            rec.start(); btn.style.color = '#f85149';
        } else { rec.stop(); }
    }

    init();
    document.getElementById('mInp').onkeypress = (e) => { if(e.key==='Enter') sendText() };
</script>
</body>
</html>
