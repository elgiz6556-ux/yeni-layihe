<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite AI Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --header: #fdfdfd; --accent: #007aff;
            --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93;
        }
        body.dark {
            --bg: #000000; --header: #121212; --accent: #0a84ff;
            --me: #0a84ff; --other: #1c1c1e; --text: #ffffff; --dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .app-header { height: 70px; padding: 0 20px; background: var(--header); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; animation: slideUp 0.3s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: var(--text); border-bottom-left-radius: 4px; }

        /* AI Bubble */
        .ai-msg { background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%) !important; color: white !important; font-weight: 500; border: none !important; }

        /* Effects */
        .fire-msg { background: linear-gradient(-45deg, #ff3d00, #ffea00) !important; animation: shake 0.5s infinite alternate !important; color: #fff !important; }
        .ice-msg { background: linear-gradient(135deg, #e0f7fa, #80deea) !important; color: #006064 !important; }
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Input Area */
        .input-box { padding: 10px 15px 30px; background: var(--header); border-top: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; gap: 8px; }
        .field-wrap { flex: 1; background: var(--other); border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; color: var(--text); }

        .btn-main { background: var(--accent); color: #fff; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 15px; }
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
    </style>
</head>
<body class="dark">

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="font-size: 32px; margin-bottom: 5px;">X-Elite ü§ñ</h2>
        <input type="text" id="uN" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="L…ôq…ôb">
        <input type="text" id="uB" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="Bio">
        <button onclick="handleLogin()" class="btn-main">Giri≈ü</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info" onclick="toggleDarkMode()">
        <img id="myAvatar" class="user-avatar" src="">
        <div>
            <b id="userName">...</b>
            <div id="userBio" style="font-size:10px; color:var(--dim);">...</div>
        </div>
    </div>
    <div style="font-size: 14px; color: var(--accent); font-weight: bold;">@ai aktivdir</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button style="background:none; border:none; font-size:22px;" onclick="document.getElementById('imgI').click()">üñºÔ∏è</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="@ai yazaraq sual ver..." onkeypress="if(event.key=='Enter') send()">
        <button id="micBtn" onclick="toggleMic()" style="background:none; border:none; font-size:18px;">üé§</button>
    </div>
    <button onclick="send()" style="background:none; border:none; font-size:26px;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_ai_v1'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        const b = document.getElementById('uB').value.trim() || "X-Elite √úzv√º";
        if(!n) return;
        user = { n: n, b: b, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('xe_ai_v1', JSON.stringify(user));
        location.reload();
    }

    function toggleDarkMode() { document.body.classList.toggle('dark'); }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('userBio').innerText = user.b;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('ai_chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat'); chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(40);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const isAI = m.nickname === 'Elite AI';
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let bClass = isAI ? "bubble ai-msg" : "bubble";
        if(m.content.includes('üî•')) bClass += " fire-msg";
        if(m.content.includes('‚ùÑÔ∏è')) bClass += " ice-msg";

        let content = m.content;
        if(content.startsWith('VOICE:')) content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()" style="cursor:pointer">üîä S…ôsli Mesaj</div>`;
        if(content.startsWith('IMG:')) content = `<img src="${content.replace('IMG:','')}" style="max-width:100%; border-radius:10px;">`;
        if(content.includes('üéÅ')) content = `<div onclick="confetti();this.innerText='‚ú® '+this.getAttribute('d')" d="${content.replace('üéÅ','')}">üéÅ H…ôdiyy…ôni A√ß</div>`;

        div.innerHTML = `
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}" style="width:30px; height:30px; border-radius:50%; margin-top:10px;">
            <div class="${bClass}">
                <div style="font-size:10px; font-weight:bold; opacity:0.7;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        
        await sb.from('messages').insert([{ content: val, nickname: user.n, group_id: currentRoom }]);

        if(val.toLowerCase().startsWith('@ai')) {
            const question = val.replace('@ai', '').trim();
            getAIResponse(question);
        }
    }

    async function getAIResponse(q) {
        // Simulyasiya: AI cavabƒ± (Burada real API qo≈üula bil…ôr, hazƒ±rda sad…ô m…ôntiqdir)
        setTimeout(async () => {
            let ans = "M…ôn X-Elite s√ºni intellektiy…ôm. S…ôn…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm? ü§ñ";
            if(q.includes('salam')) ans = "Salam! Nec…ô k√∂m…ôk ed…ô bil…ôr…ôm? üòä";
            if(q.includes('kim')) ans = "M…ôn s…ônin √ßat dostun olan Elite AI robotuyam! üëë";
            if(q.includes('hava')) ans = "M…ôn h…ôl…ôlik √ß√∂ld…ôki havanƒ± bilmir…ôm, amma √ßatda hava …ôladƒ±r! üî•";
            
            await sb.from('messages').insert([{ content: "ü§ñ " + ans, nickname: 'Elite AI', group_id: currentRoom }]);
        }, 1500);
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
            };
            mediaRec.start(); btn.innerText = "üõë";
        } else { mediaRec.stop(); btn.innerText = "üé§"; }
    }

    function uploadImg(inp) {
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => sb.from('messages').insert([{ content: 'IMG:'+e.target.result, nickname: user.n, group_id: currentRoom }]);
    }
</script>
</body>
</html>
