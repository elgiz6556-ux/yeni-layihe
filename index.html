<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>X-Chat Pro Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --accent: #00d2ff; --red: #ff3b30; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 15px; background: #1a1f2e; align-self: flex-start; }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; }
        .input-bar { padding: 15px; background: #0f121a; display: flex; gap: 10px; }
        
        /* Z…ông Overlay */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .call-ui { position: absolute; bottom: 50px; display: flex; gap: 20px; }
        .btn { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

<div id="callOverlay">
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="call-ui">
        <button class="btn" style="background:var(--red);" onclick="endCall()">üìû</button>
    </div>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button onclick="initCall('video')" style="background:none; border:none; font-size:24px;">üìû</button>
    <input type="text" id="msgInp" placeholder="Mesaj..." style="flex:1; padding:10px; border-radius:20px; border:none;">
    <button onclick="sendMsg()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:20px;">üöÄ</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("Ad:") || "User";
    
    // üîä S∆èS FAYLLARI
    const msgSound = new Audio('https://raw.githubusercontent.com/rafael-pina/whatsapp-web-clone/master/src/assets/sounds/message_received.mp3');
    const ringtone = new Audio('https://www.soundjay.com/phone/phone-calling-1.mp3');
    ringtone.loop = true; // Z…ông bit…ôn…ô q…ôd…ôr √ßalƒ±nsƒ±n

    // MESAJLARIN ƒ∞ZL∆èNƒ∞LM∆èSƒ∞ (Bildiri≈ü s…ôsi il…ô)
    _supabase.channel('messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        if (p.new.nickname !== myNick) {
            msgSound.play().catch(e => console.log("S…ôs √ßalƒ±nmadƒ±:", e));
        }
        appendMsg(p.new);
    }).subscribe();

    // Z∆èNG Sƒ∞QNALLARI (Z…ông s…ôsi il…ô)
    const sig = _supabase.channel('p2p_signals');
    sig.on('broadcast', { event: 'signal' }, async ({ payload }) => {
        if (payload.to !== myNick && payload.to !== 'all') return;
        
        if (payload.type === 'offer') {
            ringtone.play(); // Z…ông s…ôsi ba≈ülasƒ±n
            if (confirm(`${payload.from} z…ông edir...`)) {
                ringtone.pause();
                ringtone.currentTime = 0;
                await answerCall(payload);
            } else {
                ringtone.pause();
            }
        } else if (payload.type === 'answer') {
            ringtone.pause();
            ringtone.currentTime = 0;
            // PeerConnection m…ôntiqi bura g…ôlir...
        }
    }).subscribe();

    function appendMsg(m) {
        const div = document.createElement('div');
        div.className = `msg ${m.nickname === myNick ? 'my' : ''}`;
        div.innerText = `${m.nickname}: ${m.content}`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim()) return;
        await _supabase.from('messages').insert([{ content: inp.value, nickname: myNick, receiver: 'all' }]);
        inp.value = '';
    }

    // Dƒ∞G∆èR Z∆èNG FUNKSƒ∞YALARI (∆èvv…ôlki kodla eyni m…ôntiqd…ô davam edir...)
    // ...
</script>
</body>
</html>
