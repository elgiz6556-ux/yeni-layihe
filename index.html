<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Chat Pro - Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); margin-top: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .top-bar { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        #chat { height: 400px; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 15px; padding: 15px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 15px; align-self: flex-start; max-width: 85%; position: relative; display: flex; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .msg.my-msg { align-self: flex-end; background: #f0f0f0; }
        .msg-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .controls { display: flex; gap: 8px; align-items: center; margin-top: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 20px; border: none; outline: none; }
        .btn-act { background: #28a745; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <input type="file" id="avatarInput" hidden onchange="uploadAvatar(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg" onclick="document.getElementById('avatarInput').click()" style="width:45px; height:45px; border-radius:50%; cursor:pointer; border:2px solid #fff;">
                <b id="nickLabel">...</b>
            </div>
            <input type="color" id="userColor">
        </div>
        <div id="chat">YÃ¼klÉ™nir...</div>
        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="Mesaj...">
            <button onclick="sendMsg()" style="background:none; border:none; font-size:28px; cursor:pointer;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("LÉ™qÉ™b:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickLabel').innerText = myNick;

    const chatBox = document.getElementById('chat');
    const colorPicker = document.getElementById('userColor');
    colorPicker.value = localStorage.getItem('chat_color') || "#333333";
    let isUserScrolling = false;

    chatBox.onscroll = () => {
        isUserScrolling = chatBox.scrollHeight - chatBox.scrollTop > chatBox.clientHeight + 60;
    };

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (data) {
            chatBox.innerHTML = data.reverse().map(m => {
                const isAudio = m.content.includes('audio_messages');
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''}" style="color: ${m.user_color || '#333'}">
                        <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="msg-avatar">
                        <div>
                            <small><b>${m.nickname}</b></small><br>
                            ${isAudio ? `<audio controls src="${m.content}"></audio>` : m.content}
                        </div>
                    </div>
                `;
            }).join('');
            if (!isUserScrolling) chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        localStorage.setItem('chat_color', colorPicker.value);
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, user_color: colorPicker.value, receiver: 'all',
            avatar_url: localStorage.getItem('chat_avatar')
        }]);
        document.getElementById('userMsg').value = '';
        isUserScrolling = false;
        loadMsgs();
    }

    async function uploadAvatar(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('avatarImg').src = url;
        }
    }

    let mediaRecorder;
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/mpeg' });
                const fName = `v_${Date.now()}.mp3`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start(); btn.innerText = "ðŸ›‘";
        } else {
            mediaRecorder.stop(); btn.innerText = "ðŸŽ¤";
        }
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
