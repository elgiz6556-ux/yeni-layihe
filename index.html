<!DOCTYPE html>

    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; overflow-x: hidden; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 450px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 25px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); margin-top: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .top-bar { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 20px; margin-bottom: 10px; }
        #avatarImg { width: 40px !important; height: 40px !important; border-radius: 50%; object-fit: cover; border: 2px solid #fff; cursor: pointer; }
        #chat { height: 60vh; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 18px; align-self: flex-start; max-width: 80%; position: relative; display: flex; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-size: 14px; }
        .msg.my-msg { align-self: flex-end; background: #e3f2fd; border-bottom-right-radius: 2px; }
        .msg-avatar { width: 30px !important; height: 30px !important; border-radius: 50%; object-fit: cover; }
        .controls { display: flex; gap: 10px; align-items: center; margin-top: 15px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 30px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .btn-act { background: #4CAF50; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        audio { width: 160px; height: 35px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">

            <div style="display:flex; align-items:center; gap:10px;">
                <input type="file" id="avInp" hidden onchange="uploadAv(this)">

                <b id="nickLabel">...</b>

        </div>

        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="YazÄ±n...">
            <button onclick="sendMsg()" style="background:none; border:none; font-size:26px; cursor:pointer;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("LÉ™qÉ™b:") || "User";
    document.getElementById('nickLabel').innerText = myNick;

    const chatBox = document.getElementById('chat');
    const colorPicker = document.getElementById('userColor');
    let isUserScrolling = false;

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) {
            chatBox.innerHTML = data.reverse().map(m => {
                const isAud = m.content.includes('audio_messages');
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''}" style="color: ${m.user_color}">
                        <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="msg-avatar">
                        <div>
                            <small><b>${m.nickname}</b></small><br>
                            ${isAud ? `<audio controls src="${m.content}"></audio>` : m.content}
                        </div>
                    </div>
                `;
            }).join('');
            if (!isUserScrolling) chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, user_color: colorPicker.value, 
            receiver: 'all', avatar_url: localStorage.getItem('chat_avatar')
        }]);
        document.getElementById('userMsg').value = '';
        isUserScrolling = false; loadMsgs();
    }

    // SÆS PROBLEMÄ°NÄ° HÆLL EDÆN YENÄ° FUNKSÄ°YA
    let mediaRecorder;
    let audioChunks = [];

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = []; // HÉ™r dÉ™fÉ™ sÄ±fÄ±rla

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    if (audioBlob.size < 1000) { // Ã‡ox kiÃ§ik sÉ™s fayllarÄ±nÄ± (xÉ™talÄ±) gÃ¶ndÉ™rmÉ™
                        alert("SÉ™s Ã§ox qÄ±sa oldu, yenidÉ™n sÄ±nayÄ±n.");
                        return;
                    }
                    
                    const fName = `v_${Date.now()}.mp3`;
                    const { data, error } = await _supabase.storage.from('audio_messages').upload(fName, audioBlob);
                    
                    if (data) {
                        const publicUrl = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                        sendMsg(publicUrl);
                    }
                };

                // HÉ™r 1 saniyÉ™dÉ™n bir datanÄ± topla (kÉ™silmÉ™nin qarÅŸÄ±sÄ±nÄ± alÄ±r)
                mediaRecorder.start(1000); 
                btn.innerText = "ðŸ›‘";
                btn.style.background = "red";
            } catch (err) {
                alert("Mikrofon tapÄ±lmadÄ± vÉ™ ya icazÉ™ verilmÉ™di.");
            }
        } else {
            mediaRecorder.stop();
            btn.innerText = "ðŸŽ¤";
            btn.style.background = "#4CAF50";
        }
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
