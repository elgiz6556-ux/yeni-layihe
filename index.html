<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Modern</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #05070a; 
            --panel: #0f121a; 
            --accent: #00d2ff; 
            --my-msg: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --other-msg: #1a1f2e;
            --text: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Yuxarƒ± Naviqasiya Paneli */
        .top-nav { background: var(--panel); padding: 10px; border-bottom: 1px solid #222; }
        .tabs { display: flex; gap: 10px; justify-content: center; }
        .tab { padding: 8px 20px; border-radius: 20px; font-size: 14px; cursor: pointer; background: #1a1f2e; color: #888; transition: 0.3s; border: 1px solid transparent; }
        .tab.active { background: rgba(0, 210, 255, 0.1); color: var(--accent); border-color: var(--accent); }

        /* Header */
        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; background: rgba(15, 18, 26, 0.8); backdrop-filter: blur(10px); }
        .user-meta { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 38px; height: 38px; border-radius: 12px; background: var(--accent); border: 2px solid #222; object-fit: cover; }
        .call-btn { background: #1a1f2e; border: none; color: white; padding: 10px; border-radius: 12px; cursor: pointer; }

        /* Chat Sah…ôsi */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .msg.my { align-self: flex-end; background: var(--my-msg); color: white; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 4px; border: 1px solid #2d3446; }
        
        .msg-info { font-size: 11px; margin-bottom: 5px; font-weight: bold; opacity: 0.8; display: flex; justify-content: space-between; }
        .msg-time { font-size: 10px; margin-top: 6px; opacity: 0.6; text-align: right; }

        /* Mesaj Giri≈ü Paneli */
        .input-container { padding: 15px; background: var(--panel); display: flex; align-items: center; gap: 10px; border-top: 1px solid #222; }
        .input-wrapper { flex: 1; background: #1a1f2e; border-radius: 15px; display: flex; align-items: center; padding: 5px 15px; border: 1px solid #2d3446; }
        #msgInp { flex: 1; background: transparent; border: none; padding: 10px 0; color: white; outline: none; font-size: 15px; }
        
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 15px; color: black; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); }
        
        /* Z…ông Overlay */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; }
        #callFrame { width: 100%; height: calc(100% - 80px); border: none; }
        .end-call { height: 80px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        audio { filter: invert(1); height: 35px; width: 200px; }
    </style>
</head>
<body>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call" onclick="closeCall()">Z∆èNGƒ∞ Bƒ∞Tƒ∞R</div>
</div>

<div class="top-nav">
    <div class="tabs">
        <div class="tab active" id="tabAll" onclick="switchRoom('all')">√úmumi</div>
        <div id="dynamicTabs" style="display:flex; gap:10px;"></div>
    </div>
</div>

<div class="header">
    <div class="user-meta">
        <img id="myAv" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="changeAvatar()">
        <div>
            <b id="roomName">√úmumi Kanal</b>
            <div id="typing" style="font-size: 10px; color: var(--accent); height: 12px;"></div>
        </div>
    </div>
    <button class="call-btn" onclick="startCall()">üìû</button>
</div>

<div id="chat"></div>

<div class="input-container">
    <button class="call-btn" id="micBtn" onclick="toggleMic()">üé§</button>
    <div class="input-wrapper">
        <input type="text" id="msgInp" placeholder="Mesajƒ±nƒ±zƒ± bura yazƒ±n..." oninput="isTyping()">
    </div>
    <button class="send-btn" onclick="sendMsg()">üöÄ</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("T…ôx…ôll√ºs√ºn√ºz√º daxil edin:") || "Anonim";
    localStorage.setItem('chat_nick', myNick);
    let target = 'all';

    // REALTIME
    _supabase.channel('room1').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') {
            const m = payload.new;
            if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
                appendMsg(m);
                updateUserTabs(m.nickname);
            }
        }
        if (payload.eventType === 'DELETE') document.getElementById('msg-' + payload.old.id)?.remove();
    }).subscribe();

    async function loadMsgs() {
        document.getElementById('chat').innerHTML = '';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) data.reverse().forEach(appendMsg);
    }

    function appendMsg(m) {
        if (document.getElementById('msg-' + m.id)) return;
        
        // DM Filtrasiyasƒ±
        if (target === 'all' && m.receiver !== 'all') return;
        if (target !== 'all' && !((m.nickname === myNick && m.receiver === target) || (m.nickname === target && m.receiver === myNick))) return;

        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'msg-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        
        div.innerHTML = `
            <div class="msg-info">
                <span>${m.nickname}</span>
                ${isMy ? `<span onclick="deleteMsg(${m.id})" style="cursor:pointer">üóëÔ∏è</span>` : ''}
            </div>
            ${m.content.includes('audio_messages') ? `<audio src="${m.content}" controls></audio>` : `<span>${m.content}</span>`}
            <div class="msg-time">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('msgInp');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: target }]);
        inp.value = '';
    }

    async function deleteMsg(id) {
        if(confirm("Mesajƒ± silm…ôk ist…ôyirsiniz?")) await _supabase.from('messages').delete().eq('id', id);
    }

    function switchRoom(name) {
        target = name;
        document.getElementById('roomName').innerText = name === 'all' ? "√úmumi Kanal" : name;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(name === 'all') document.getElementById('tabAll').classList.add('active');
        else document.getElementById('tab-' + name)?.classList.add('active');
        loadMsgs();
    }

    function updateUserTabs(nick) {
        if (nick === myNick || document.getElementById('tab-' + nick)) return;
        const tab = document.createElement('div');
        tab.id = 'tab-' + nick;
        tab.className = 'tab';
        tab.innerText = nick;
        tab.onclick = () => switchRoom(nick);
        document.getElementById('dynamicTabs').appendChild(tab);
    }

    // Z…ông (In-App)
    function startCall() {
        const url = `https://meet.jit.si/XChat_${Math.floor(Math.random()*1000)}#config.prejoinPageEnabled=false`;
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }
    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    // S…ôs Yazma
    let recorder, chunks = [];
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!recorder || recorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.onstart = () => btn.style.color = "red";
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                btn.style.color = "white";
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            recorder.start();
        } else { recorder.stop(); }
    }

    loadMsgs();
</script>
</body>
</html>
