<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Pro (Group & DM)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --panel: #0f121a; --accent: #00d2ff; --dm-color: #a855f7; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .header { padding: 12px 15px; background: var(--panel); border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        #chatStatus { font-size: 12px; color: var(--accent); }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; background: #1a1f2e; position: relative; cursor: pointer; }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; }
        .msg.is-dm { border: 2px solid var(--dm-color); } /* DM mesajlarÄ±nÄ± fÉ™rqlÉ™ndirmÉ™k Ã¼Ã§Ã¼n */
        .msg b { display: block; font-size: 11px; margin-bottom: 3px; opacity: 0.8; }

        /* Input Bar */
        .input-bar { padding: 10px; background: var(--panel); display: flex; gap: 8px; align-items: center; border-top: 1px solid #222; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #msgInp { flex: 1; background: #1a1f2e; border: none; padding: 12px 15px; border-radius: 25px; color: white; font-size: 16px; }
        
        /* DM SeÃ§im Paneli */
        #dmBadge { display: none; background: var(--dm-color); color: white; padding: 5px 12px; border-radius: 15px; font-size: 12px; margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <div>
        <b id="userNick">...</b><br>
        <span id="chatStatus">Ãœmumi Qrup</span>
    </div>
    <div style="display:flex; gap:15px;">
        <button onclick="initCall('audio')" style="background:none; border:none; font-size:20px;">ðŸ“ž</button>
        <button onclick="initCall('video')" style="background:none; border:none; font-size:20px;">ðŸ“¹</button>
    </div>
</div>

<div id="chat"></div>

<div style="padding: 0 15px;">
    <div id="dmBadge" onclick="resetChatMode()">ðŸ”’ DM: <span id="dmTargetName"></span> (Ã‡Ä±xmaq Ã¼Ã§Ã¼n bura toxun)</div>
</div>

<div class="input-bar">
    <button onclick="handleVoice()" style="width:45px; height:45px; border-radius:50%; background:#222; border:none; color:white;">ðŸŽ¤</button>
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." autocomplete="off">
    <button onclick="sendMsg()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%;">ðŸš€</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("AdÄ±n:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('userNick').innerText = myNick;

    let currentDM = null; // ÆgÉ™r null-dursa Qrup Ã§atÄ±dÄ±r

    // --- REALTIME ---
    _supabase.channel('main').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        const m = p.new;
        // Mesaj ya hamÄ±yadÄ±r (all), ya mÉ™nÉ™dir, ya da mÉ™n gÃ¶ndÉ™rmiÅŸÉ™m
        if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
            appendMsg(m);
        }
    }).subscribe();

    async function loadMsgs() {
        // HÉ™m qrup mesajlarÄ±nÄ±, hÉ™m dÉ™ mÉ™nÉ™ gÉ™lÉ™n/getdiyim DM-lÉ™ri yÃ¼klÉ™
        const { data } = await _supabase.from('messages')
            .select('*')
            .or(`receiver.eq.all,receiver.eq.${myNick},nickname.eq.${myNick}`)
            .order('created_at', { ascending: false }).limit(50);
        if (data) data.reverse().forEach(appendMsg);
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const isDM = m.receiver !== 'all';
        
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : ''} ${isDM ? 'is-dm' : ''}`;
        
        // BaÅŸqasÄ±nÄ±n adÄ±na toxunanda DM rejimi aÃ§Ä±lsÄ±n
        div.onclick = () => {
            if (!isMy) setChatMode(m.nickname);
        };
        
        let content = m.content;
        if (content.startsWith('http') && content.includes('audio_messages')) {
            content = `<audio src="${content}" controls></audio>`;
        }

        const prefix = isDM ? (isMy ? `ðŸ”’ DM to ${m.receiver}: ` : `ðŸ”’ DM from: `) : "";
        div.innerHTML = `<b>${prefix}${m.nickname}</b>${content}`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // --- Ã‡AT REJÄ°MÄ° (DM vÉ™ ya Qrup) ---
    function setChatMode(nick) {
        currentDM = nick;
        document.getElementById('dmBadge').style.display = 'block';
        document.getElementById('dmTargetName').innerText = nick;
        document.getElementById('chatStatus').innerText = "DM: " + nick;
        document.getElementById('msgInp').placeholder = nick + " Ã¼Ã§Ã¼n gizli mesaj...";
    }

    function resetChatMode() {
        currentDM = null;
        document.getElementById('dmBadge').style.display = 'none';
        document.getElementById('chatStatus').innerText = "Ãœmumi Qrup";
        document.getElementById('msgInp').placeholder = "Mesaj yaz...";
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim()) return;
        
        const msgData = {
            content: inp.value,
            nickname: myNick,
            receiver: currentDM || 'all' // DM varsa qarÅŸÄ± tÉ™rÉ™fÉ™, yoxsa 'all'
        };
        
        await _supabase.from('messages').insert([msgData]);
        inp.value = '';
    }

    // (handleVoice, initCall vÉ™ digÉ™r funksiyalar É™vvÉ™lki kimi qalÄ±r...)
    loadMsgs();
</script>
</body>
</html>
