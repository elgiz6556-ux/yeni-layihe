<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Pro - X Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --sidebar: #151921; --accent: #00a3ff; --msg-my: #005cbf; --msg-other: #202632; --text: #e1e1e1; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #2d333f; display: flex; flex-direction: column; transition: 0.3s; }
        @media (max-width: 600px) { .sidebar { width: 70px; } .user-name { display: none; } }
        .sb-header { padding: 20px; font-weight: 600; font-size: 18px; border-bottom: 1px solid #2d333f; display: flex; justify-content: space-between; align-items: center; }
        .user-item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; border-radius: 8px; margin: 5px 10px; }
        .user-item:hover, .user-item.active { background: rgba(0, 163, 255, 0.15); color: var(--accent); }
        .user-av { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; background: #333; }

        /* Main Chat */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .chat-header { padding: 15px 25px; background: rgba(21, 25, 33, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #2d333f; display: flex; align-items: center; justify-content: space-between; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        /* Message Bubbles */
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 16px; position: relative; font-size: 14.5px; line-height: 1.5; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .msg.my { align-self: flex-end; background: var(--msg-my); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-info { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 4px; opacity: 0.7; }
        .del-msg { cursor: pointer; color: #ff4d4d; font-weight: bold; margin-left: 8px; visibility: hidden; }
        .msg:hover .del-msg { visibility: visible; }

        /* Input Area */
        .input-area { padding: 15px 20px; background: var(--sidebar); display: flex; align-items: center; gap: 12px; }
        input { flex: 1; background: #252b36; border: none; padding: 12px 18px; border-radius: 10px; color: white; outline: none; font-size: 14px; }
        .btn-icon { width: 42px; height: 42px; border-radius: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.2s; }
        .send-btn { background: var(--accent); color: white; }
        .mic-btn { background: #252b36; color: #a1a1a1; }
        .mic-btn.recording { background: #ff3b30; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.7; } }
        
        audio { height: 35px; width: 210px; border-radius: 10px; filter: hue-rotate(180deg) brightness(1.2); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sb-header">MegaChat <span style="font-size: 12px; color: var(--accent);">PRO</span></div>
    <div class="user-item active" onclick="switchRoom('all')">üåê <span class="user-name">√úmumi Qrup</span></div>
    <div id="active-users"></div>
    <div style="margin-top: auto; padding: 15px; border-top: 1px solid #2d333f; display: flex; align-items: center; gap: 10px;">
        <img id="myAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" style="width: 35px; height: 35px; border-radius: 50%; cursor: pointer;" onclick="document.getElementById('avInp').click()">
        <span class="user-name" id="myNickDisplay">...</span>
        <input type="file" id="avInp" hidden onchange="uploadAv(this)">
    </div>
</div>

<div class="main">
    <div class="chat-header">
        <div>
            <b id="targetTitle">√úmumi Qrup</b>
            <div id="typingStatus" style="font-size: 11px; color: var(--accent); height: 14px;"></div>
        </div>
        <button class="btn-icon" onclick="startCall()" style="background:none;">üìû</button>
    </div>

    <div id="chat">Y√ºkl…ônir...</div>

    <div class="input-area">
        <button class="btn-icon mic-btn" id="micBtn" onclick="toggleVoice()">üé§</button>
        <input type="text" id="userMsg" placeholder="Mesaj yazƒ±n..." oninput="broadcastTyping()">
        <button class="btn-icon send-btn" onclick="sendMsg()">üöÄ</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("L…ôq…ôbiniz:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('myNickDisplay').innerText = myNick;
    if(localStorage.getItem('chat_avatar')) document.getElementById('myAvatar').src = localStorage.getItem('chat_avatar');

    let currentTarget = 'all'; // 'all' v…ô ya 'DostunAdi' (DM √º√ß√ºn)
    const chatBox = document.getElementById('chat');

    // 1. REALTIME (Yeni Mesaj v…ô Silm…ô)
    _supabase.channel('custom-db-channel').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') {
            const m = payload.new;
            if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
                if (currentTarget === m.receiver || (currentTarget === m.nickname && m.receiver === myNick)) appendMsg(m);
                updateSidebarUsers(m.nickname);
            }
        } else if (payload.eventType === 'DELETE') {
            document.getElementById('m-' + payload.old.id)?.remove();
        }
    }).subscribe();

    async function loadMsgs() {
        chatBox.innerHTML = '<small style="opacity:0.3">Y√ºkl…ônir...</small>';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (data) {
            chatBox.innerHTML = '';
            data.reverse().forEach(m => {
                if (currentTarget === 'all' && m.receiver === 'all') appendMsg(m);
                else if (currentTarget !== 'all' && ((m.nickname === myNick && m.receiver === currentTarget) || (m.nickname === currentTarget && m.receiver === myNick))) {
                    appendMsg(m);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        const isAud = m.content.includes('audio_messages');

        div.innerHTML = `
            <div class="msg-info">
                <span>${m.nickname}</span>
                <span>${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} 
                ${isMy ? `<span class="del-msg" onclick="deleteMsg(${m.id})">Sil</span>` : ''}</span>
            </div>
            ${isAud ? `<audio controls src="${m.content}"></audio>` : `<span>${m.content}</span>`}
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: currentTarget }]);
        inp.value = '';
    }

    async function deleteMsg(id) {
        if(confirm("Bu mesajƒ± h…ôr k…ôs √º√ß√ºn silm…ôk?")) {
            await _supabase.from('messages').delete().eq('id', id);
        }
    }

    function switchRoom(target) {
        currentTarget = target;
        document.getElementById('targetTitle').innerText = target === 'all' ? "√úmumi Qrup" : "DM: " + target;
        document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
        loadMsgs();
    }

    // Sidebar-da aktiv istifad…ô√ßil…ôri g√∂st…ôr
    let seenUsers = new Set();
    function updateSidebarUsers(nick) {
        if (nick === myNick || seenUsers.has(nick)) return;
        seenUsers.add(nick);
        const div = document.createElement('div');
        div.className = 'user-item';
        div.onclick = () => { switchRoom(nick); div.classList.add('active'); };
        div.innerHTML = `üë§ <span class="user-name">${nick}</span>`;
        document.getElementById('active-users').appendChild(div);
    }

    // TYPING...
    const typeChan = _supabase.channel('typing');
    typeChan.on('broadcast', { event: 't' }, p => {
        if (p.payload.n !== myNick) {
            document.getElementById('typingStatus').innerText = p.payload.n + " yazƒ±r...";
            setTimeout(() => document.getElementById('typingStatus').innerText = "", 2000);
        }
    }).subscribe();

    function broadcastTyping() {
        typeChan.send({ type: 'broadcast', event: 't', payload: { n: myNick } });
    }

    // S∆èS YAZMA (Pro)
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.onstart = () => btn.classList.add('recording');
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                btn.classList.remove('recording');
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    }

    function startCall() {
        const url = `https://meet.jit.si/MegaChat_${Math.floor(Math.random()*1000)}`;
        sendMsg(`üìû Z…ông otaƒüƒ± yaradƒ±ldƒ±: ${url}`);
        window.open(url, '_blank');
    }

    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('myAvatar').src = url;
        }
    }

    loadMsgs();
</script>
</body>
</html>
