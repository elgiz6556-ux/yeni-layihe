<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Aura</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0f19; --panel: #161b26; --accent: #38bdf8; --text: #f8fafc; --me: #0ea5e9; --other: #1f2937; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Aura Animation */
        @keyframes aura-glow { 0% { text-shadow: 0 0 5px var(--accent); } 50% { text-shadow: 0 0 15px var(--accent), 0 0 20px #0ea5e9; } 100% { text-shadow: 0 0 5px var(--accent); } }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(22, 27, 38, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .room-t { font-weight: 900; color: var(--accent); letter-spacing: 1px; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .row { display: flex; flex-direction: column; max-width: 82%; animation: pop 0.3s ease; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .row.my { align-self: flex-end; }
        
        .nick { font-size: 11px; font-weight: 800; margin-bottom: 4px; padding: 0 8px; color: #94a3b8; }
        .my .nick { text-align: right; color: var(--accent); animation: aura-glow 2s infinite; }

        .bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; }
        .my .bubble { background: var(--me); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }

        /* Ghost Style */
        .ghost-msg { filter: blur(4px); transition: 0.5s; cursor: pointer; }
        .ghost-msg:hover { filter: blur(0); }

        .input-bar { padding: 15px 20px 35px; background: var(--panel); display: flex; gap: 12px; align-items: center; }
        #mInp { flex: 1; background: #0b0f19; border: 1px solid #2d3748; border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }
        .btn-s { width: 50px; height: 50px; border-radius: 50%; background: var(--accent); border: none; color: #fff; cursor: pointer; box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .ghost-toggle { background: none; border: 1px solid #2d3748; color: #94a3b8; border-radius: 12px; padding: 8px; cursor: pointer; }
        .ghost-active { color: #f43f5e; border-color: #f43f5e; box-shadow: 0 0 10px rgba(244, 63, 94, 0.3); }

        #chat::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div class="header">
    <button class="ghost-toggle" id="gBtn" onclick="toggleGhost()">ðŸ‘» Ghost</button>
    <div class="room-t" id="rN">X-ELITE GLOBAL</div>
    <span onclick="localStorage.clear(); location.reload();" style="cursor:pointer">âœ•</span>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') push()">
    <button class="btn-s" onclick="push()">ðŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_aura'));
    let room = 'General';
    let ghostMode = false;

    if(!user) {
        const n = prompt("LÉ™qÉ™biniz:");
        if(n) {
            user = { n };
            localStorage.setItem('x_elite_aura', JSON.stringify(user));
            location.reload();
        }
    } else {
        start();
    }

    function start() {
        load();
        sb.channel('aura').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === room) render(p.new);
        }).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `row ${isMe ? 'my' : 'other'}`;
        
        const isGhost = m.content.startsWith('[G]');
        const displayTxt = isGhost ? m.content.replace('[G]', '') : m.content;

        div.innerHTML = `
            <span class="nick">${m.nickname}</span>
            <div class="bubble ${isGhost ? 'ghost-msg' : ''}" title="${isGhost ? 'Ghost mesaj' : ''}">
                ${displayTxt}
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

        if(isGhost) {
            setTimeout(() => {
                div.style.opacity = '0';
                setTimeout(() => div.remove(), 500);
            }, 15000); // 15 saniyÉ™ sonra silinir
        }
    }

    async function push() {
        const i = document.getElementById('mInp');
        let v = i.value.trim();
        if(!v) return;
        
        if(ghostMode) v = "[G]" + v;
        i.value = "";

        const { error } = await sb.from('messages').insert([
            { content: v, nickname: user.n, group_id: room }
        ]);

        if(error) {
            alert("XÉ™ta!");
            i.value = v;
        }
    }

    function toggleGhost() {
        ghostMode = !ghostMode;
        document.getElementById('gBtn').classList.toggle('ghost-active');
    }
</script>
</body>
</html>
