<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --header-bg: rgba(255, 255, 255, 0.95);
            --me: #007aff; --other: #e9e9eb; --text: #000000; --dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* EkranÄ±n sabit qalmasÄ± Ã¼Ã§Ã¼n É™sas struktur */
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* BÃ¼tÃ¼n sÉ™hifÉ™nin sÃ¼rÃ¼ÅŸmÉ™sini baÄŸlayÄ±rÄ±q */
            background: var(--bg);
            position: fixed; /* Mobil brauzerlÉ™rdÉ™ 'bounce' effektini kÉ™sir */
        }

        body { display: flex; flex-direction: column; }

        /* Header - Sabit yuxarÄ±da */
        .app-header {
            height: 60px;
            padding: 0 20px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-bottom: 1px solid #efeff4;
            z-index: 100;
            flex-shrink: 0;
        }
        .room-tag { font-size: 10px; font-weight: 800; color: var(--dim); letter-spacing: 1px; text-transform: uppercase; }

        /* Chat Area - YalnÄ±z bura sÃ¼rÃ¼ÅŸÉ™ bilÉ™r */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            background: var(--bg);
            -webkit-overflow-scrolling: touch; /* iOS-da axÄ±cÄ± sÃ¼rÃ¼ÅŸmÉ™ */
        }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .msg-wrapper.my { align-self: flex-end; }
        .msg-wrapper.other { align-self: flex-start; }

        .sender-name { font-size: 11px; color: var(--dim); margin: 0 10px 2px 10px; }
        .my .sender-name { text-align: right; }

        .bubble { 
            padding: 10px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.4; word-wrap: break-word;
        }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: #000; border-bottom-left-radius: 4px; }

        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; display: block; }

        /* Input vÉ™ Naviqasiya - Sabit aÅŸaÄŸÄ±da */
        .bottom-section {
            background: var(--bg);
            border-top: 1px solid #efeff4;
            flex-shrink: 0;
            z-index: 100;
        }

        .input-container {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-wrap {
            flex: 1; background: #f2f2f7; border-radius: 20px;
            padding: 5px 15px; display: flex; align-items: center;
        }
        .input-wrap input {
            flex: 1; background: none; border: none; color: #000;
            padding: 8px 0; outline: none; font-size: 16px;
        }

        .nav-bar {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom); /* iPhone Ã§entiÄŸi Ã¼Ã§Ã¼n */
        }
        .nav-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--dim); font-size: 20px; transition: 0.2s;
        }
        .nav-btn.active { color: #000; font-weight: bold; }
        .nav-btn span { font-size: 10px; margin-top: 2px; }

        /* Login Screen */
        .auth-screen {
            position: fixed; inset: 0; background: #fff; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .auth-btn {
            background: #000; color: #fff; padding: 15px;
            border-radius: 12px; border: none; font-weight: bold; margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="authBox" class="auth-screen">
    <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 5px;">X-Elite</h1>
    <p style="margin-bottom: 30px; color: #8e8e93;">Daxil olun.</p>
    <input type="text" id="uN" placeholder="LÉ™qÉ™biniz" style="width:100%; padding:15px; background:#f2f2f7; border:none; border-radius:12px; margin-bottom:10px; outline:none;">
    <input type="password" id="uP" placeholder="ÅifrÉ™niz" style="width:100%; padding:15px; background:#f2f2f7; border:none; border-radius:12px; outline:none;">
    <button onclick="handleLogin()" class="auth-btn">GiriÅŸ</button>
</div>

<header class="app-header">
    <b id="userName" style="font-size: 17px;">X-Elite</b>
    <div id="roomName" class="room-tag">Ãœmumi</div>
</header>

<div id="chat"></div>

<div class="bottom-section">
    <div class="input-container">
        <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:24px;">ğŸ“·</button>
        <input type="file" id="imgI" hidden onchange="uploadImg(this)">
        <div class="input-wrap">
            <input type="text" id="mInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') send()">
            <button onclick="toggleMic()" id="micBtn" style="background:none; border:none; color:#007aff; font-size:18px;">ğŸ¤</button>
        </div>
        <button onclick="send()" style="background:none; border:none; color:#007aff; font-size:24px;">ğŸš€</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-btn active" onclick="setRoom('General', this)">ğŸ <span>Ana SÉ™hifÉ™</span></div>
        <div class="nav-btn" onclick="setRoom('Gaming', this)">ğŸ®<span>Oyunlar</span></div>
        <div class="nav-btn" onclick="setRoom('Direct', this)">âœ‰ï¸<span>Mesajlar</span></div>
        <div class="nav-btn" onclick="document.getElementById('bgI').click()">ğŸ–¼ï¸<span>Fon</span></div>
        <input type="file" id="bgI" hidden onchange="updateBg(this)">
    </nav>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_stable_v1'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        if(!n) return;
        user = { n: n.toLowerCase() };
        localStorage.setItem('xe_stable_v1', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('userName').innerText = user.n;
        const bg = localStorage.getItem('xe_bg');
        if(bg) document.getElementById('chat').style.backgroundImage = `url(${bg})`;
        load();
        sb.channel('xe_st').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(30);
        if(data) data.reverse().forEach(render);
        setTimeout(() => { chat.scrollTop = chat.scrollHeight; }, 200);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-wrapper ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        if(content.startsWith('IMG:')) content = `<img src="${content.replace('IMG:','')}" class="msg-img">`;
        else if(content.startsWith('VOICE:')) content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()" style="cursor:pointer">ğŸ”Š SÉ™sli Mesaj</div>`;

        div.innerHTML = `<div class="sender-name">${m.nickname}</div><div class="bubble">${content}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const v = inp.value.trim();
        if(!v) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
    }

    function compress(file, cb) {
        const r = new FileReader(); r.readAsDataURL(file);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                cb(canvas.toDataURL('image/jpeg', 0.6));
            }
        }
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], async b => {
            await sb.from('messages').insert([{ content: 'IMG:'+b, nickname: user.n, group_id: currentRoom }]);
        });
    }

    function updateBg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], b => {
            document.getElementById('chat').style.backgroundImage = `url(${b})`;
            localStorage.setItem('xe_bg', b);
        });
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = async () => await sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
            }
            mediaRec.start(); btn.style.color = 'red';
        } else { mediaRec.stop(); btn.style.color = ''; }
    }

    function setRoom(r, el) {
        if(r === 'Direct') {
            const t = prompt("LÉ™qÉ™b:");
            if(!t) return;
            const ids = [user.n, t.toLowerCase().trim()].sort();
            currentRoom = `DM_${ids[0]}_${ids[1]}`;
            document.getElementById('roomName').innerText = "DM: " + t;
        } else {
            currentRoom = r;
            document.getElementById('roomName').innerText = r;
        }
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        load();
    }
</script>
</body>
</html>
