<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: #202c33; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; flex-direction: column; max-width: 80%; margin-bottom: 5px; }
        .msg-row.my { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 10px; border-radius: 12px; background: #202c33; cursor: pointer; }
        .my .msg-bubble { background: #005c4b; }
        .react-box { font-size: 13px; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 10px; margin-top: 5px; display: inline-block; }
        .msg-meta { font-size: 10px; opacity: 0.6; margin-top: 4px; }
        .input-bar { padding: 10px; background: #111b21; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #2a3942; color: #fff; outline: none; }
        #login { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login">
    <div style="text-align:center; background:#1c272d; padding:30px; border-radius:15px; width:280px;">
        <h2>X-Chat</h2>
        <input type="text" id="nick" placeholder="Adƒ±nƒ±z..."><br><br>
        <button onclick="auth()" style="width:100%; padding:12px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Giri≈ü</button>
    </div>
</div>

<div class="header">
    <b id="roomName">General</b>
    <div id="online" style="font-size:10px; color:#4cd137;">Online: 1 n…ôf…ôr</div>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="m" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
    <button onclick="send()" style="background:none; border:none; font-size:20px; cursor:pointer;">üöÄ</button>
</div>

<script>
    const URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(URL, KEY);

    let user = JSON.parse(localStorage.getItem('chat_user'));
    
    if(user) { document.getElementById('login').style.display='none'; init(); }

    function auth() {
        let n = document.getElementById('nick').value.trim();
        if(!n) return;
        user = { n };
        localStorage.setItem('chat_user', JSON.stringify(user));
        location.reload();
    }

    function init() {
        load();
        // Realtime Qo≈üulma
        sb.channel('chat-room').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, (p) => {
            if(p.eventType === 'INSERT') render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
            if(p.eventType === 'UPDATE') {
                const b = document.querySelector(`#msg-${p.new.id} .react-box`);
                if(b) b.innerText = String(p.new.reactions || "").replace("[object Object]", "");
            }
        }).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === user.n;
        const d = document.createElement('div');
        d.id = 'msg-'+m.id; d.className = `msg-row ${isMy?'my':''}`;
        
        let r = String(m.reactions || "").replace("[object Object]", "");

        d.innerHTML = `
            <span style="font-size:10px; opacity:0.6; margin-bottom:2px;">${m.nickname}</span>
            <div class="msg-bubble" onclick="react(${m.id})">
                <div>${m.content}</div>
                <div class="react-box">${r}</div>
            </div>
            <div class="msg-meta">
                ${isMy ? `<span onclick="del(event, ${m.id})" style="color:#ff4757; cursor:pointer; font-weight:bold;">Sƒ∞L</span>` : ''}
            </div>
        `;
        const chat = document.getElementById('chat');
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('m');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";
        await sb.from('messages').insert([{content: v, nickname: user.n, group_id: 'General', reactions: ""}]);
    }

    async function del(e, id) {
        e.stopPropagation();
        if(!confirm("Mesajƒ± silm…ôk ist…ôyirsiz?")) return;
        
        // Ekranda d…ôrhal silirik
        document.getElementById('msg-'+id)?.remove();
        
        // Bazaya silm…ô …ômri g√∂nd…ôririk
        await sb.from('messages').delete().eq('id', id);
    }

    async function react(id) {
        const e = prompt("Emoji se√ßin:");
        if(!e) return;
        
        const {data} = await sb.from('messages').select('reactions').eq('id', id).single();
        let cur = String(data.reactions || "").replace("[object Object]", "");
        
        const newR = cur + e;
        // Ekranda d…ôrhal yenil…ô
        const box = document.querySelector(`#msg-${id} .react-box`);
        if(box) box.innerText = newR;

        await sb.from('messages').update({reactions: newR}).eq('id', id);
    }
</script>
</body>
</html>
