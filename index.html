<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>X-Chat Pro Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --accent: #00d2ff; --my-msg: #00d2ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 15px; background: #0f121a; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        
        /* Ã‡at sahÉ™si */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; background: #1a1f2e; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.my { align-self: flex-end; background: var(--my-msg); color: #000; font-weight: 500; }
        .msg b { display: block; font-size: 10px; margin-bottom: 4px; opacity: 0.7; }

        /* GiriÅŸ paneli */
        .input-bar { padding: 10px 15px; background: #0f121a; display: flex; align-items: center; gap: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #msgInp { flex: 1; background: #1a1f2e; border: 1px solid #333; padding: 12px 15px; border-radius: 25px; color: white; font-size: 16px; outline: none; }
        .btn { width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* ZÉ™ng SeÃ§imi */
        #callMenu { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #161b22; padding: 25px; border-radius: 25px; border: 1px solid var(--accent); flex-direction: column; gap: 15px; z-index: 1000; box-shadow: 0 0 30px rgba(0,210,255,0.3); }

        /* ZÉ™ng EkranÄ± (WebRTC) */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; flex-direction: column; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; top: 20px; right: 20px; width: 100px; height: 140px; border-radius: 12px; border: 2px solid var(--accent); object-fit: cover; }
        .call-controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: flex; justify-content: center; gap: 20px; }
    </style>
</head>
<body>

<div id="callMenu">
    <h3 style="margin:0; text-align:center;">ZÉ™ng nÃ¶vÃ¼?</h3>
    <button onclick="startP2P('video')" style="background:var(--accent); padding:12px; border-radius:12px; border:none; font-weight:bold;">ðŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ ZÉ™ng</button>
    <button onclick="startP2P('audio')" style="background:#34d399; padding:12px; border-radius:12px; border:none; font-weight:bold;">ðŸ“ž SÉ™sli ZÉ™ng</button>
    <button onclick="document.getElementById('callMenu').style.display='none'" style="background:none; color:#ff3b30; border:none;">LÉ™ÄŸv et</button>
</div>

<div id="callOverlay">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <div class="call-controls">
        <button class="btn" style="background:#ff3b30; color:white; width:70px; height:70px;" onclick="location.reload()">ðŸ“ž</button>
    </div>
</div>

<div class="header">
    <b id="nickName">YÃ¼klÉ™nir...</b>
    <button onclick="document.getElementById('callMenu').style.display='flex'" style="background:none; border:none; font-size:24px;">ðŸ“ž</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." autocomplete="off">
    <button class="btn" onclick="sendMsg()" style="background:var(--accent);">ðŸš€</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("AdÄ±nÄ±z:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickName').innerText = myNick;

    // SÉ™slÉ™r
    const msgSnd = new Audio('https://raw.githubusercontent.com/rafael-pina/whatsapp-web-clone/master/src/assets/sounds/message_received.mp3');

    // Realtime Mesajlar
    _supabase.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        if(p.new.nickname !== myNick) msgSnd.play().catch(()=>{});
        appendMsg(p.new);
    }).subscribe();

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) data.reverse().forEach(appendMsg);
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${m.nickname === myNick ? 'my' : ''}`;
        div.innerHTML = `<b>${m.nickname}</b>${m.content}`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim()) return;
        const val = inp.value;
        inp.value = '';
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
    }

    // P2P ZÉ™ng MÉ™ntiqi (SadÉ™lÉ™ÅŸdirilmiÅŸ)
    async function startP2P(type) {
        document.getElementById('callMenu').style.display = 'none';
        document.getElementById('callOverlay').style.display = 'flex';
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: type === 'video' });
            document.getElementById('localVideo').srcObject = type === 'video' ? stream : null;
            // WebRTC signaling buraya É™lavÉ™ edilÉ™ bilÉ™r
        } catch (e) {
            alert("Kamera/Mikrofon icazÉ™si verilmÉ™di!");
            location.reload();
        }
    }

    loadMsgs();
</script>
</body>
</html>
