<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat - Final Voice Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; justify-content: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 420px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 25px; backdrop-filter: blur(15px); height: 90vh; display: flex; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 18px; align-self: flex-start; max-width: 85%; display: flex; gap: 10px; }
        .msg.my-msg { align-self: flex-end; background: #e3f2fd; }
        .controls { display: flex; gap: 8px; align-items: center; margin-top: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .btn-act { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        audio { height: 35px; width: 160px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="chat">YÃ¼klÉ™nir...</div>
        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()" style="background:#4CAF50; color:white;">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="YazÄ±n...">
            <button class="btn-act" onclick="sendMsg()" style="background:#2196F3; color:white;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("LÉ™qÉ™b:") || "User";
    const chatBox = document.getElementById('chat');

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(20);
        if (data) {
            chatBox.innerHTML = data.reverse().map(m => {
                const isAud = m.content.includes('audio_messages');
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''}">
                        <div>
                            <small><b>${m.nickname}</b></small><br>
                            ${isAud ? `<audio controls preload="auto"><source src="${m.content}"></audio>` : m.content}
                        </div>
                    </div>
                `;
            }).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
        document.getElementById('userMsg').value = '';
        loadMsgs();
    }

    // YENÄ°LÆNMÄ°Åž SÆS YAZMA FUNKSÄ°YASI
    let mediaRecorder, chunks = [];

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Æn stabil format seÃ§imi
                let options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported('audio/webm')) options = { mimeType: 'audio/mp4' };

                mediaRecorder = new MediaRecorder(stream, options);
                chunks = [];

                mediaRecorder.ondataavailable = e => {
                    if (e.data && e.data.size > 0) chunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    // SÉ™s bitÉ™ndÉ™ bÃ¼tÃ¼n chunks-larÄ± birlÉ™ÅŸdiririk
                    const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
                    
                    if (blob.size < 5000) { 
                        alert("SÉ™s Ã§ox qÄ±sadÄ±r, biraz uzun danÄ±ÅŸÄ±n.");
                        return;
                    }

                    const fExt = mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
                    const fName = `v_${Date.now()}.${fExt}`;
                    
                    const { data, error } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                    
                    if (data) {
                        const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                        sendMsg(url);
                    }
                };

                // start(200) yerinÉ™ sadÉ™ start() - bu sÉ™s kÉ™silmÉ™sini lÉ™ÄŸv edir
                mediaRecorder.start();
                btn.innerText = "ðŸ›‘"; btn.style.background = "red";
            } catch (err) { alert("Mikrofon tapÄ±lmadÄ±."); }
        } else {
            mediaRecorder.stop();
            btn.innerText = "ðŸŽ¤"; btn.style.background = "#4CAF50";
        }
    }

    setInterval(loadMsgs, 4000);
    loadMsgs();
</script>
</body>
</html>
