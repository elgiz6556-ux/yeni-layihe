<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0e14; --accent: #00d2ff; --me: #00d2ff; --dm: #a855f7; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; }
        
        .header { padding: 15px; background: #161b22; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 15px; background: #21262d; position: relative; word-wrap: break-word; }
        .msg.my { align-self: flex-end; background: var(--me); color: #000; }
        .msg.private { border: 2px solid var(--dm); }
        .msg b { display: block; font-size: 11px; margin-bottom: 3px; opacity: 0.7; }
        
        .input-bar { padding: 10px; background: #161b22; display: flex; gap: 8px; border-top: 1px solid #333; }
        #msgInp { flex: 1; background: #0d1117; border: 1px solid #30363d; padding: 12px; border-radius: 20px; color: white; }
        .btn { border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        #dmNote { display: none; background: var(--dm); padding: 5px; text-align: center; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <b id="myNick">...</b>
    <div>
        <button onclick="startCall()" style="background:none; border:none; font-size:22px;">ðŸ“ž</button>
    </div>
</div>

<div id="dmNote" onclick="resetDM()">DM Rejimi: <span id="dmUser"></span> (Qrupa qayÄ±tmaq Ã¼Ã§Ã¼n toxun)</div>

<div id="chat"></div>

<div class="input-bar">
    <button class="btn" onclick="sendVoice()" id="vBtn" style="background:#30363d; color:white;">ðŸŽ¤</button>
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." autocomplete="off">
    <button class="btn" onclick="sendMsg()" style="background:var(--accent); color:black;">ðŸš€</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let nick = localStorage.getItem('chat_nick') || prompt("AdÄ±n:") || "User";
    localStorage.setItem('chat_nick', nick);
    document.getElementById('myNick').innerText = nick;

    let target = 'all';

    // 1. MESAJLARI Ä°ZLÆ
    _supabase.channel('main').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        const m = p.new;
        if (m.receiver === 'all' || m.receiver === nick || m.nickname === nick) {
            showMsg(m);
        }
    }).subscribe();

    async function load() {
        const { data } = await _supabase.from('messages').select('*')
            .or(`receiver.eq.all,receiver.eq.${nick},nickname.eq.${nick}`)
            .order('created_at', { ascending: true });
        if (data) data.forEach(showMsg);
    }

    function showMsg(m) {
        if (document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === nick;
        const isPrivate = m.receiver !== 'all';
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : ''} ${isPrivate ? 'private' : ''}`;
        
        // AdÄ±n Ã¼zÉ™rinÉ™ basanda DM aÃ§Ä±lÄ±r
        div.onclick = () => { if(!isMy) setDM(m.nickname); };

        let html = `<b>${isPrivate ? 'ðŸ”’ DM: ' : ''}${m.nickname}</b>`;
        if (m.content.includes('audio_messages')) {
            html += `<audio src="${m.content}" controls style="width:100%; height:30px; filter:invert(1);"></audio>`;
        } else {
            html += `<span>${m.content}</span>`;
        }
        
        div.innerHTML = html;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim()) return;
        const txt = inp.value; inp.value = '';
        await _supabase.from('messages').insert([{ content: txt, nickname: nick, receiver: target }]);
    }

    function setDM(name) {
        target = name;
        document.getElementById('dmNote').style.display = 'block';
        document.getElementById('dmUser').innerText = name;
    }

    function resetDM() {
        target = 'all';
        document.getElementById('dmNote').style.display = 'none';
    }

    // 2. SÆS YAZMA
    let rec, chunks = [];
    async function sendVoice() {
        const btn = document.getElementById('vBtn');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            chunks = [];
            rec.onstart = () => btn.style.background = "red";
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                btn.style.background = "#30363d";
                const b = new Blob(chunks, { type: 'audio/webm' });
                const name = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(name, b);
                if (data) {
                    const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${name}`;
                    await _supabase.from('messages').insert([{ content: url, nickname: nick, receiver: target }]);
                }
            };
            rec.start();
        } else { rec.stop(); }
    }

    function startCall() {
        alert("ZÉ™ng funksiyasÄ± Ã¼Ã§Ã¼n birbaÅŸa Peer-to-Peer baÄŸlantÄ±sÄ± qurulur...");
        // Bura É™vvÉ™lki P2P kodunu É™lavÉ™ edÉ™ bilÉ™rsÉ™n
    }

    load();
</script>
</body>
</html>
