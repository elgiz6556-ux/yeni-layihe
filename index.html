<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Chat Pro - Final Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        
        .profile-area { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        #avatarImg { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; cursor: pointer; background: #eee; transition: 0.3s; }
        #avatarImg:hover { transform: scale(1.05); }

        .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; padding: 10px; font-weight: bold; opacity: 0.5; transition: 0.3s; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }

        .room-select { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .room-btn { background: rgba(0,0,0,0.3); border: 1px solid white; color: white; padding: 6px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 12px; }
        .room-btn.active { background: white; color: #e73c7e; font-weight: bold; }

        #chat { height: 380px; overflow-y: auto; background: rgba(0, 0, 0, 0.15); border-radius: 15px; padding: 15px; margin: 10px 0; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 15px; margin-bottom: 12px; font-size: 14px; max-width: 85%; align-self: flex-start; display: flex; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .msg.my-msg { align-self: flex-end; background: #e3f2fd; }
        .msg.private { border: 2px solid #ff00ff; background: #fff0ff; }
        .msg-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; margin-top: 2px; }
        .nickname { font-weight: bold; color: #e73c7e; cursor: pointer; font-size: 11px; display: block; margin-bottom: 2px; }
        
        .controls { display: flex; gap: 8px; align-items: center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 25px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 15px; border: none; outline: none; font-size: 14px; }
        .btn-act { background: #28a745; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-act.recording { background: #ff0000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        audio { width: 100%; max-width: 210px; height: 35px; margin-top: 5px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="profile-area">
            <input type="file" id="avatarInput" hidden accept="image/*" onchange="uploadAvatar(this)">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg" onclick="document.getElementById('avatarInput').click()">
            <div>
                <b id="displayNick" style="font-size: 16px;">YÃ¼klÉ™nir...</b><br>
                <small id="statusText" style="opacity: 0.8;">Profil ÅŸÉ™kli Ã¼Ã§Ã¼n toxun</small>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tabGroup" onclick="switchMode('group')">Qruplar</button>
            <button class="tab-btn" id="tabPrivate" onclick="switchMode('private')">ÅžÉ™xsi (DM)</button>
        </div>

        <div id="roomSection" class="room-select">
            <button class="room-btn active" onclick="setRoom('Ãœmumi', this)">Ãœmumi</button>
            <button class="room-btn" onclick="setRoom('Oyun', this)">Oyun</button>
            <button class="room-btn" onclick="setRoom('Musiqi', this)">Musiqi</button>
        </div>

        <div id="chat">YÃ¼klÉ™nir...</div>

        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="Mesaj yazÄ±n...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer; font-size:28px;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6idjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("LÉ™qÉ™binizi daxil edin:") || "Qonaq" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_nick', myNick);
    let myAvatar = localStorage.getItem('chat_avatar') || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    
    let mode = 'group';
    let currentRoom = 'Ãœmumi';
    let targetUser = 'all';
    let mediaRecorder;
    let chunks = [];

    document.getElementById('displayNick').innerText = myNick;
    document.getElementById('avatarImg').src = myAvatar;

    async function uploadAvatar(input) {
        const file = input.files[0];
        if (!file) return;
        document.getElementById('statusText').innerText = "YÃ¼klÉ™nir...";
        const fName = `avatar_${Date.now()}.jpg`;
        const { data, error } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            myAvatar = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', myAvatar);
            document.getElementById('avatarImg').src = myAvatar;
            document.getElementById('statusText').innerText = "ÅžÉ™kil yenilÉ™ndi!";
        }
    }

    function switchMode(m) {
        mode = m;
        document.getElementById('tabGroup').classList.toggle('active', mode === 'group');
        document.getElementById('tabPrivate').classList.toggle('active', mode === 'private');
        document.getElementById('roomSection').style.display = mode === 'group' ? 'flex' : 'none';
        loadMsgs();
    }

    function setRoom(r, btn) {
        currentRoom = r;
        document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadMsgs();
    }

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/mp3' });
                const fName = `v_${Date.now()}.mp3`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) {
                    const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                    sendMsg(url);
                }
            };
            mediaRecorder.start();
            btn.classList.add('recording'); btn.innerText = "ðŸ›‘";
        } else {
            mediaRecorder.stop();
            btn.classList.remove('recording'); btn.innerText = "ðŸŽ¤";
        }
    }

    async function loadMsgs() {
        let query = _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (mode === 'group') {
            query = query.eq('room', currentRoom).eq('receiver', 'all');
        } else {
            query = query.or(`and(nickname.eq."${myNick}",receiver.eq."${targetUser}"),and(nickname.eq."${targetUser}",receiver.eq."${myNick}")`);
        }

        const { data } = await query;
        if (data) {
            document.getElementById('chat').innerHTML = data.reverse().map(m => {
                const isAudio = m.content.includes('audio_messages');
                const userPic = m.avatar_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''} ${m.receiver !== 'all' ? 'private' : ''}">
                        <img src="${userPic}" class="msg-avatar">
                        <div class="msg-content">
                            <span class="nickname" onclick="if('${m.nickname}'!=='${myNick}'){targetUser='${m.nickname}'; switchMode('private');}">${m.nickname}</span>
                            ${isAudio ? `<audio controls src="${m.content}"></audio>` : m.content}
                        </div>
                    </div>
                `;
            }).join('');
            const chatBox = document.getElementById('chat');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, avatar_url: myAvatar,
            room: mode === 'group' ? currentRoom : 'private',
            receiver: mode === 'group' ? 'all' : targetUser
        }]);
        if (!vUrl) inp.value = '';
        loadMsgs();
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
