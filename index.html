<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat Pro - Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --whatsapp-bg: #e5ddd5; --my-msg: #dcf8c6; --other-msg: #ffffff; --header-color: #075e54; }
        body { margin: 0; font-family: 'Segoe UI', Helvetica, sans-serif; background: #128c7e; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app { width: 100%; max-width: 450px; background: var(--whatsapp-bg); display: flex; flex-direction: column; position: relative; }
        
        /* Header */
        .header { background: var(--header-color); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; z-index: 10; }
        #avatarImg { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid rgba(255,255,255,0.3); }
        .user-info { flex: 1; }
        .user-info b { display: block; font-size: 16px; }
        #typing-status { font-size: 12px; color: #34d399; font-weight: 500; min-height: 15px; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        /* Messages */
        .msg { padding: 6px 10px; border-radius: 8px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.15); position: relative; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-top-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-top-left-radius: 2px; }
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 4px; font-size: 10px; opacity: 0.6; margin-top: 2px; }
        .tick { color: #34b7f1; font-weight: bold; }

        /* Controls */
        .input-bar { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar input { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 15px; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; }
        .mic-btn { background: var(--header-color); }
        .mic-btn.recording { background: #ef4444; animation: pulse 1.5s infinite; }
        .send-btn { background: #25d366; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        audio { height: 35px; width: 180px; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <input type="file" id="avInp" hidden onchange="uploadAv(this)">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg" onclick="document.getElementById('avInp').click()">
        <div class="user-info">
            <b id="nickLabel">YÃ¼klÉ™nir...</b>
            <div id="typing-status"></div>
        </div>
        <button onclick="startCall()" style="background:none; border:none; font-size:22px; cursor:pointer;">ðŸ“ž</button>
    </div>

    <div id="chat">Mesajlar gÉ™tirilir...</div>

    <div class="input-bar">
        <button class="btn-circle mic-btn" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
        <input type="text" id="userMsg" placeholder="Mesaj yazÄ±n..." oninput="broadcastTyping()">
        <button class="btn-circle send-btn" onclick="sendMsg()">ðŸš€</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("AdÄ±nÄ±z:") || "Qonaq";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickLabel').innerText = myNick;
    if(localStorage.getItem('chat_avatar')) document.getElementById('avatarImg').src = localStorage.getItem('chat_avatar');

    const chatBox = document.getElementById('chat');
    let typingTimeout;

    // 1. REALTIME ABUNÆLÄ°K (Mesaj gÉ™lÉ™n kimi ekrana dÃ¼ÅŸÃ¼r)
    _supabase.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        appendMessage(payload.new);
    }).subscribe();

    // 2. TYPING INDICATOR (YazÄ±r... funksiyasÄ±)
    const typingChannel = _supabase.channel('typing');
    typingChannel.on('broadcast', { event: 'user-typing' }, payload => {
        if (payload.payload.nick !== myNick) {
            document.getElementById('typing-status').innerText = payload.payload.nick + " yazÄ±r...";
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => { document.getElementById('typing-status').innerText = ""; }, 2000);
        }
    }).subscribe();

    function broadcastTyping() {
        typingChannel.send({ type: 'broadcast', event: 'user-typing', payload: { nick: myNick } });
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) {
            chatBox.innerHTML = '';
            data.reverse().forEach(appendMessage);
        }
    }

    function appendMessage(m) {
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        const isAud = m.content.includes('audio_messages');
        
        div.innerHTML = `
            <small style="color:#075e54; font-weight:bold; font-size:10px;">${m.nickname}</small><br>
            ${isAud ? `<audio controls preload="metadata"><source src="${m.content}"></audio>` : `<span>${m.content}</span>`}
            <div class="msg-meta">
                ${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                ${isMy ? '<span class="tick">âœ“âœ“</span>' : ''}
            </div>
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, avatar_url: localStorage.getItem('chat_avatar') }]);
        inp.value = '';
    }

    // PROFESSIONAL SÆS YAZMA (iPhone + Android + Wave)
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mime = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
            mediaRecorder = new MediaRecorder(stream, { mimeType: mime });
            chunks = [];
            mediaRecorder.onstart = () => btn.classList.add('recording');
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                btn.classList.remove('recording');
                const blob = new Blob(chunks, { type: mime });
                const fName = `v_${Date.now()}.${mime.includes('mp4')?'mp4':'webm'}`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    }

    function startCall() {
        const room = "Mega_" + Math.floor(Math.random()*1000);
        const url = `https://meet.jit.si/${room}`;
        sendMsg(`ðŸ“ž ZÉ™ng baÅŸladÄ±: ${url}`);
        window.open(url, '_blank');
    }

    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('avatarImg').src = url;
        }
    }

    loadMsgs();
</script>
</body>
</html>
