<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; --glass: rgba(255, 255, 255, 0.08); --online: #4cd137; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Tema Ayarlarƒ± */
        .theme-panel { padding: 10px; display: flex; gap: 10px; justify-content: center; background: rgba(0,0,0,0.2); }
        .color-dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 300px; text-align: center; }
        .login-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

        .header { padding: 10px 15px; background: var(--glass); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .room-info { flex: 1; text-align: center; }
        .nav-icon { font-size: 22px; cursor: pointer; position: relative; }
        
        /* Sidebars */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111b21; z-index: 9000; transition: 0.3s ease; padding: 20px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--glass); border-radius: 12px; margin-bottom: 8px; cursor: pointer; }

        /* Chat & Messages */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        .msg-ava { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .msg-bubble { padding: 10px 14px; border-radius: 18px; background: var(--glass); position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .my .msg-bubble { background: var(--accent); color: #000; }
        .msg-meta { font-size: 10px; opacity: 0.7; display: flex; justify-content: flex-end; margin-top: 5px; }

        /* Reaksiya Sah…ôsi (Object x…ôtasƒ±nƒ± burada h…ôll etdik) */
        .reaction-box { font-size: 12px; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 8px; margin-top: 5px; display: inline-block; }

        /* Input Bar */
        .input-bar { padding: 12px; background: #202c33; display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; background: #2a3942; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .circle-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--glass); color: #fff; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        #micBtn.recording { background: #ff4757; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: var(--accent);">X-Chat Elite</h2>
        <input type="text" id="logNick" placeholder="Adƒ±nƒ±z..." style="width:90%; padding:12px; margin-bottom:15px; border-radius:10px; border:none; background:#1a242c; color:#fff;">
        <button class="login-btn" onclick="handleAuth()">Giri≈ü Et</button>
    </div>
</div>

<div class="header">
    <div class="nav-icon" onclick="toggleSidebar('group-sidebar')">üë•</div>
    <div class="nav-icon" onclick="toggleSidebar('dm-sidebar')">üì©</div>
    <div class="room-info">
        <h4 id="roomTitle">General</h4>
        <div style="font-size:10px; color:var(--online)">Online: Aktiv</div>
    </div>
    <img id="myAva" class="msg-ava" src="" onclick="toggleSidebar('theme-sidebar')">
</div>

<div id="theme-sidebar" class="sidebar">
    <h3>Dizaynƒ± F…ôrdil…ô≈üdir</h3>
    <p>Ana r…ôngi se√ßin:</p>
    <div class="theme-panel">
        <div class="color-dot" style="background:#00d2ff" onclick="changeTheme('#00d2ff')"></div>
        <div class="color-dot" style="background:#4cd137" onclick="changeTheme('#4cd137')"></div>
        <div class="color-dot" style="background:#a188ff" onclick="changeTheme('#a188ff')"></div>
        <div class="color-dot" style="background:#e84118" onclick="changeTheme('#e84118')"></div>
        <div class="color-dot" style="background:#fbc531" onclick="changeTheme('#fbc531')"></div>
    </div>
    <hr style="margin:20px 0; opacity:0.1">
    <button onclick="document.getElementById('avaInp').click()" style="width:100%; padding:12px; border-radius:10px; border:none; background:var(--accent); color:#000; font-weight:bold;">Profil ≈û…ôklini D…ôyi≈ü</button>
    <input type="file" id="avaInp" hidden onchange="updateProfilePhoto(this)">
    <button onclick="closeSidebars()" style="width:100%; margin-top:20px; background:#333; color:#fff; border:none; padding:10px; border-radius:10px;">Baƒüla</button>
</div>

<div id="group-sidebar" class="sidebar">
    <h3>Qruplar</h3>
    <div id="group-list"></div>
    <button onclick="createNewGroup()" style="width:100%; padding:10px; background:var(--accent); border:none; margin-top:10px; border-radius:10px;">+ Yeni Qrup</button>
    <button onclick="closeSidebars()" style="width:100%; margin-top:10px; background:#333; color:#fff; border:none; padding:10px; border-radius:10px;">Baƒüla</button>
</div>

<div id="dm-sidebar" class="sidebar">
    <h3>≈û…ôxsi Mesajlar</h3>
    <div id="dm-list"></div>
    <button onclick="closeSidebars()" style="width:100%; margin-top:20px; background:#333; color:#fff; border:none; padding:10px; border-radius:10px;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button class="circle-btn" onclick="document.getElementById('fileInp').click()">üìé</button>
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    
    <button class="circle-btn" id="micBtn" onclick="toggleVoice()">üé§</button>

    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') doSend()">
        <span onclick="doSend()" style="cursor:pointer; font-size:22px;">üöÄ</span>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user')) || null;
    let currentRoom = 'General';
    let myGroups = JSON.parse(localStorage.getItem('my_groups')) || ['General'];
    let myDMs = JSON.parse(localStorage.getItem('my_dms')) || [];

    // Tema Y√ºkl…ônm…ôsi
    const savedTheme = localStorage.getItem('chat_theme') || '#00d2ff';
    document.documentElement.style.setProperty('--accent', savedTheme);

    if (user) { document.getElementById('login-screen').style.display = 'none'; initApp(); }

    function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        if(!nick) return;
        user = { nick, avatar: `https://ui-avatars.com/api/?name=${nick}&background=random` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        location.reload();
    }

    function initApp() {
        document.getElementById('myAva').src = user.avatar;
        loadMessages();
        updateGroupList();
        updateDMList();
        
        _sb.channel('updates').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'INSERT' && p.new.group_id === currentRoom) render(p.new);
            if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
            if (p.eventType === 'UPDATE') {
                const rBox = document.querySelector(`#m-${p.new.id} .reaction-box`);
                if(rBox) rBox.innerText = p.new.reactions || "";
            }
        }).subscribe();
    }

    async function doSend() {
        const inp = document.getElementById('msgInp');
        const txt = inp.value.trim();
        if(!txt) return;
        inp.value = '';
        await _sb.from('messages').insert([{ content: txt, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const row = document.createElement('div');
        row.id = 'm-'+m.id; row.className = `msg-row ${isMy ? 'my' : ''}`;
        
        let content = m.content;
        if(content.includes('img_')) content = `<img src="${content}" style="max-width:200px; border-radius:10px; display:block;">`;
        if(content.includes('v_')) content = `<audio src="${content}" controls style="width:200px; filter:invert(1)"></audio>`;

        // [object Object] x…ôtasƒ±nƒ±n qar≈üƒ±sƒ±nƒ± almaq √º√ß√ºn m.reactions-ƒ± string kimi yoxlayƒ±rƒ±q
        const reactionText = (typeof m.reactions === 'string') ? m.reactions : "";

        row.innerHTML = `
            <img src="${m.sender_avatar}" class="msg-ava">
            <div class="msg-bubble" onclick="addEmoji(${m.id})">
                <div style="font-size:11px; font-weight:bold; margin-bottom:4px;">${m.nickname}</div>
                <div class="msg-text">${content}</div>
                <div class="reaction-box">${reactionText}</div>
                <div class="msg-meta">
                    ${new Date(m.created_at).getHours()}:${new Date(m.created_at).getMinutes()}
                    ${isMy ? `<span style="margin-left:8px; cursor:pointer;" onclick="deleteMsg(${m.id})">üóëÔ∏è</span>` : ''}
                </div>
            </div>
        `;
        document.getElementById('chat').appendChild(row);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending:true});
        if(data) data.forEach(render);
    }

    async function addEmoji(msgId) {
        const emoji = prompt("Reaksiya (m…ôs: üëç, ‚ù§Ô∏è, üòÇ):");
        if(emoji) {
            const {data} = await _sb.from('messages').select('reactions').eq('id', msgId).single();
            const current = (typeof data.reactions === 'string') ? data.reactions : "";
            await _sb.from('messages').update({ reactions: current + emoji }).eq('id', msgId);
        }
    }

    async function deleteMsg(id) {
        if(confirm("Silinsin?")) await _sb.from('messages').delete().eq('id', id);
    }

    // S∆èSLƒ∞ MESAJ FUNKSƒ∞YASI
    let recorder, audioChunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!recorder || recorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            audioChunks = [];
            recorder.ondataavailable = e => audioChunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, blob);
                if(data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
                }
            };
            recorder.start();
            btn.classList.add('recording');
        } else {
            recorder.stop();
            btn.classList.remove('recording');
        }
    }

    function changeTheme(color) {
        document.documentElement.style.setProperty('--accent', color);
        localStorage.setItem('chat_theme', color);
    }

    function toggleSidebar(id) { closeSidebars(); document.getElementById(id).classList.toggle('open'); }
    function closeSidebars() { document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open')); }

    function updateGroupList() {
        const l = document.getElementById('group-list'); l.innerHTML = "";
        myGroups.forEach(g => { l.innerHTML += `<div class="list-item" onclick="changeRoom('${g}')"># ${g}</div>`; });
    }
    function updateDMList() {
        const l = document.getElementById('dm-list'); l.innerHTML = "";
        myDMs.forEach(d => { l.innerHTML += `<div class="list-item" onclick="goToDM('${d}')">üë§ ${d}</div>`; });
    }
    function changeRoom(n) { currentRoom = n; document.getElementById('roomTitle').innerText = n; loadMessages(); closeSidebars(); }

    async function uploadFile(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
        }
    }

    async function updateProfilePhoto(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `ava_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            user.avatar = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            localStorage.setItem('chat_user', JSON.stringify(user));
            location.reload();
        }
    }
</script>
</body>
</html>
