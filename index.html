<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Pro Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --panel: #0f121a; --accent: #00d2ff; --my-msg: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        .header { padding: 12px 15px; background: var(--panel); border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        
        /* √áat sah…ôsi - avtomatik a≈üaƒüƒ± d√º≈ü…ôn */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #05070a; }

        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; word-wrap: break-word; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #1a1f2e; border: 1px solid #222; border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; margin-bottom: 3px; color: #34d399; }

        /* Mesaj yazma sah…ôsi - klaviatura dostu */
        .input-bar { 
            padding: 10px 15px; 
            background: var(--panel); 
            display: flex; 
            gap: 10px; 
            align-items: center;
            border-top: 1px solid #222;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        
        #msgInp { flex: 1; background: #1a1f2e; border: 1px solid #333; padding: 12px 16px; border-radius: 25px; color: white; font-size: 16px; }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--accent); color: #000; font-size: 20px; cursor: pointer; flex-shrink: 0; }

        /* Z…ông Ekranƒ± */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        #callFrame { width: 100%; height: calc(100% - 70px); border: none; }
        .end-call { height: 70px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call" onclick="closeCall()">Z∆èNGƒ∞ Bƒ∞Tƒ∞R</div>
</div>

<div class="header">
    <b id="nickShow">...</b>
    <button onclick="startCall()" style="background:none; border:none; font-size:24px;">üìû</button>
</div>

<div id="chat"></div>

<form class="input-bar" onsubmit="event.preventDefault(); sendMsg();">
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." autocomplete="off">
    <button type="submit" class="btn-send">üöÄ</button>
</form>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("Adƒ±nƒ±z:") || "Qonaq";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickShow').innerText = myNick;

    // REALTIME QO≈ûULMASI
    const channel = _supabase.channel('messages_realtime')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        appendMsg(payload.new);
    }).subscribe();

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) {
            document.getElementById('chat').innerHTML = '';
            data.reverse().forEach(appendMsg);
            scrollChat();
        }
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        div.innerHTML = `<b>${m.nickname}</b>${m.content}`;
        document.getElementById('chat').appendChild(div);
        scrollChat();
    }

    function scrollChat() {
        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        const val = inp.value.trim();
        if(!val) return;

        // Optimistic UI: Mesajƒ± d…ôrhal ekranda g√∂st…ôr (Realtime-ƒ± g√∂zl…ôm…ô)
        const tempId = Date.now();
        appendMsg({ id: tempId, content: val, nickname: myNick });

        const { error } = await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
        
        if (!error) {
            inp.value = '';
        } else {
            document.getElementById('m-' + tempId)?.remove();
            alert("S…ôhv: Mesaj g√∂nd…ôrilm…ôdi.");
        }
    }

    // üìû Z∆èNGƒ∞ AVTOMATLA≈ûDIRMA
    function startCall() {
        const room = "MegaRoom_Layihe";
        // config.prejoinPageEnabled=false -> "Toplantƒ±ya katƒ±l" d√ºym…ôsini l…ôƒüv edir
        const url = `https://meet.jit.si/${room}#userInfo.displayName="${myNick}"&config.prejoinPageEnabled=false&config.disableDeepLinking=true&interfaceConfig.MOBILE_APP_PROMO=false`;
        
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }

    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    loadMsgs();

    // Klaviatur a√ßƒ±lark…ôn √ßatƒ±n yuxarƒ± qalxmasƒ± √º√ß√ºn fiks
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            scrollChat();
        });
    }
</script>
</body>
</html>
