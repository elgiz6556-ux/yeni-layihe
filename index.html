<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #050a10; --panel: #16212e; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--panel); width: 100%; max-width: 350px; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .form-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #2d3a4d; background: #0a1420; color: #fff; outline: none; box-sizing: border-box; }
        .form-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }
        .header { padding: 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2d3a4d; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-box { display: flex; flex-direction: column; max-width: 80%; gap: 3px; }
        .msg-box.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 12px 16px; border-radius: 18px; position: relative; font-size: 15px; }
        .my .bubble { background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .other .bubble { background: var(--panel); border-bottom-left-radius: 2px; }
        .reply-tag { font-size: 11px; opacity: 0.6; padding-left: 5px; }
        .input-area { padding: 15px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        #mainInp { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #0a1420; color: #fff; outline: none; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: none; background: #2d3a4d; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .reply-preview { display: none; padding: 10px; background: #1c2733; border-left: 4px solid var(--accent); justify-content: space-between; }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="modal">
        <h2 style="color:var(--accent)">X-Chat PRO</h2>
        <input type="text" id="uN" class="form-input" placeholder="L…ôq…ôb">
        <input type="password" id="uP" class="form-input" placeholder="Parol">
        <button onclick="login()" class="form-btn">DAXƒ∞L OL</button>
    </div>
</div>

<div class="header">
    <button class="btn-circle" onclick="showM('dmM')">üì©</button>
    <b id="roomTitle">General</b>
    <button class="btn-circle" onclick="showM('setM')">‚öôÔ∏è</button>
</div>

<div id="chat"></div>

<div id="replyBar" class="reply-preview">
    <div id="replyTxt" style="font-size: 12px;"></div>
    <button onclick="cancelR()" style="background:none; border:none; color:#fff;">‚úï</button>
</div>

<div class="input-area">
    <button class="btn-circle" onclick="document.getElementById('fInp').click()">‚ûï</button>
    <input type="file" id="fInp" style="display:none" onchange="up(this)">
    <input type="text" id="mainInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') send()">
    <button class="btn-circle" onclick="send()" style="background:var(--accent); color:#000;">üöÄ</button>
</div>

<div id="dmM" class="overlay" style="display:none" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>≈û…ôxsi Mesaj</h3>
        <input type="text" id="targetU" class="form-input" placeholder="ƒ∞stifad…ô√ßi adƒ±">
        <button onclick="startDM()" class="form-btn">BA≈ûLA</button>
    </div>
</div>

<div id="setM" class="overlay" style="display:none" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Ayarlar</h3>
        <label>R…ông D…ôyi≈ü:</label>
        <input type="color" onchange="document.documentElement.style.setProperty('--accent', this.value)" style="width:100%; height:40px; margin:10px 0;">
        <button onclick="localStorage.clear(); location.reload();" class="form-btn" style="background:#ff4d4d">√áIXI≈û ET</button>
    </div>
</div>

<script>
    const S_U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const S_K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(S_U, S_K);

    let me = JSON.parse(localStorage.getItem('pro_user_v1'));
    let room = 'General';
    let rData = null;

    if(me) { document.getElementById('authBox').style.display='none'; init(); }

    function login() {
        const n = document.getElementById('uN').value.trim();
        const p = document.getElementById('uP').value.trim();
        if(!n || !p) return;
        me = { n, p };
        localStorage.setItem('pro_user_v1', JSON.stringify(me));
        location.reload();
    }

    function init() {
        load();
        sb.channel('chat').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, p => {
            if(p.eventType === 'INSERT' && p.new.group_id === room) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === me.n;
        const div = document.createElement('div');
        div.id = 'msg-'+m.id; div.className = `msg-box ${isMy?'my':''}`;
        
        let body = m.content;
        if(body.startsWith('http')) body = `<img src="${body}" style="max-width:200px; border-radius:10px;">`;

        div.innerHTML = `
            <span style="font-size:10px; color:var(--accent);">${m.nickname}</span>
            ${m.reply_to ? `<div class="reply-tag">‚§∫ ${m.reply_to}</div>` : ''}
            <div class="bubble" onclick="setR(${m.id},'${m.nickname}','${m.content}')" oncontextmenu="del(event, ${m.id},'${m.nickname}')">
                ${body}
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mainInp');
        if(!i.value.trim()) return;
        const txt = i.value; i.value = "";
        const reply = rData ? `${rData.n}: ${rData.t}` : null;
        cancelR();
        await sb.from('messages').insert([{ content: txt, nickname: me.n, group_id: room, reply_to: reply }]);
    }

    function setR(id, n, t) {
        rData = { id, n, t: t.substring(0,20) };
        document.getElementById('replyBar').style.display = 'flex';
        document.getElementById('replyTxt').innerText = "Cavab: " + n;
    }
    function cancelR() { rData = null; document.getElementById('replyBar').style.display = 'none'; }

    function showM(id) { document.getElementById(id).style.display = 'flex'; }
    function startDM() {
        const t = document.getElementById('targetU').value.trim();
        if(!t) return;
        room = [me.n, t].sort().join("_dm_");
        document.getElementById('roomTitle').innerText = "@"+t;
        document.getElementById('dmM').style.display = 'none';
        load();
    }

    async function del(e, id, n) {
        e.preventDefault();
        if(n === me.n && confirm("Silinsin?")) await sb.from('messages').delete().eq('id', id);
    }

    async function up(el) {
        const f = el.files[0]; if(!f) return;
        const fn = Date.now() + "_" + f.name;
        const {data} = await sb.storage.from('audio_messages').upload(fn, f);
        if(data) {
            const url = `${S_U}/storage/v1/object/public/audio_messages/${fn}`;
            await sb.from('messages').insert([{ content: url, nickname: me.n, group_id: room }]);
        }
    }
</script>
</body>
</html>
