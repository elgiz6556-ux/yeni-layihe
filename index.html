<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mega Chat Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b141a; --header: #202c33; --my-msg: #005c4b; --other-msg: #202c33; --accent: #00a884; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: #e9edef; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { background: var(--header); padding: 12px 16px; display: flex; align-items: center; gap: 12px; z-index: 10; height: 60px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #myAv { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 1.5px solid #333; cursor: pointer; }
        
        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: 400px; }
        
        /* Message Bubbles */
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; position: relative; font-size: 15px; line-height: 1.4; animation: pop 0.2s ease; word-wrap: break-word; }
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 2px; }
        .msg b { display: block; font-size: 11px; color: #34d399; margin-bottom: 2px; }
        
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; gap: 4px; font-size: 10px; opacity: 0.6; margin-top: 4px; }
        .del-btn { color: #ff5e5e; cursor: pointer; margin-left: 8px; font-weight: bold; padding: 2px 5px; }

        /* Controls */
        .controls { background: var(--header); padding: 10px; display: flex; align-items: center; gap: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        #userMsg { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 24px; color: white; outline: none; font-size: 16px; }
        
        .action-btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; }
        #micBtn { background: var(--accent); }
        #micBtn.recording { background: #ea4335; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* In-App Call Overlay */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        #callFrame { width: 100%; height: calc(100% - 70px); border: none; }
        .close-call { height: 70px; background: #ea4335; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; font-size: 18px; }

        /* Loading Bar */
        #loadingBar { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: var(--accent); z-index: 1001; }
        .loading-progress { width: 30%; height: 100%; background: #fff; animation: loadingAnim 1.5s infinite; }
        @keyframes loadingAnim { 0% { margin-left: -30%; } 100% { margin-left: 100%; } }

        audio { height: 35px; width: 180px; filter: invert(1); margin-top: 5px; }
    </style>
</head>
<body>

<div id="loadingBar"><div class="loading-progress"></div></div>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; display-capture; autoplay"></iframe>
    <div class="close-call" onclick="closeCall()">ZÉ™ngi Bitir</div>
</div>

<div class="header">
    <img id="myAv" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="document.getElementById('avInp').click()">
    <input type="file" id="avInp" hidden onchange="uploadAv(this)">
    <div style="flex:1">
        <b id="displayNick">YÃ¼klÉ™nir...</b>
        <div id="typingInfo" style="font-size:11px; color: var(--accent); height: 14px;"></div>
    </div>
    <button onclick="startCall()" style="background:none; border:none; font-size:24px; cursor:pointer;">ðŸ“ž</button>
</div>

<div id="chat"></div>

<div class="controls">
    <button class="action-btn" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
    <input type="text" id="userMsg" placeholder="Mesaj yazÄ±n..." oninput="sendTyping()">
    <button class="action-btn" onclick="sendMsg()" style="background:transparent;">ðŸš€</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("AdÄ±nÄ±z:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('displayNick').innerText = myNick;
    if(localStorage.getItem('chat_avatar')) document.getElementById('myAv').src = localStorage.getItem('chat_avatar');

    const chatBox = document.getElementById('chat');

    // REALTIME SUBSCRIPTION
    _supabase.channel('messages').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') appendMsg(payload.new);
        if (payload.eventType === 'DELETE') document.getElementById('m-' + payload.old.id)?.remove();
    }).subscribe();

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) {
            chatBox.innerHTML = '';
            data.reverse().forEach(appendMsg);
        }
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        const isAud = m.content.includes('audio_messages');

        div.innerHTML = `
            <b>${m.nickname}</b>
            ${isAud ? `<audio controls preload="metadata" src="${m.content}"></audio>` : `<span>${m.content}</span>`}
            <div class="msg-meta">
                ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                ${isMy ? `<span class="del-btn" onclick="delMsg(${m.id})">Sil</span>` : ''}
                ${isMy ? '<span style="color:#34b7f1">âœ“âœ“</span>' : ''}
            </div>
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        
        document.getElementById('loadingBar').style.display = 'block';
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
        document.getElementById('loadingBar').style.display = 'none';
        
        if(!vUrl) inp.value = '';
    }

    async function delMsg(id) {
        if(confirm("Bu mesajÄ± hÉ™r kÉ™s Ã¼Ã§Ã¼n silmÉ™k istÉ™yirsiz?")) {
            await _supabase.from('messages').delete().eq('id', id);
        }
    }

    // TYPING BROADCAST
    const tChan = _supabase.channel('typing');
    tChan.on('broadcast', { event: 't' }, p => {
        if(p.payload.n !== myNick) {
            document.getElementById('typingInfo').innerText = p.payload.n + " yazÄ±r...";
            setTimeout(() => document.getElementById('typingInfo').innerText = "", 2500);
        }
    }).subscribe();
    function sendTyping() { tChan.send({ type: 'broadcast', event: 't', payload: { n: myNick } }); }

    // VOICE RECORDING
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mime = MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : 'audio/webm';
            mediaRecorder = new MediaRecorder(stream, { mimeType: mime });
            chunks = [];
            mediaRecorder.onstart = () => btn.classList.add('recording');
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                btn.classList.remove('recording');
                document.getElementById('loadingBar').style.display = 'block';
                const blob = new Blob(chunks, { type: mime });
                const fName = `v_${Date.now()}.${mime.includes('mp4')?'mp4':'webm'}`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
                document.getElementById('loadingBar').style.display = 'none';
            };
            mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    }

    // CALL SYSTEM (IN-APP)
    function startCall() {
        const room = "MegaRoom_" + Math.floor(Math.random() * 1000);
        const url = `https://meet.jit.si/${room}#config.prejoinPageEnabled=false&interfaceConfig.TOOLBAR_BUTTONS=['microphone','camera','hangup','chat','settings']`;
        sendMsg(`ðŸ“ž GÃ¶rÃ¼ntÃ¼lÃ¼ zÉ™ng baÅŸladÄ±. QoÅŸulmaq Ã¼Ã§Ã¼n bura toxun: ${url}`);
        openCall(url);
    }
    function openCall(url) {
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }
    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('myAv').src = url;
        }
    }

    loadMsgs();
</script>
</body>
</html>
