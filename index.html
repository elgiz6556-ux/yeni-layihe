<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite VIP Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --header: #fdfdfd; --accent: #007aff; --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93; }
        body.dark { --bg: #000000; --header: #121212; --accent: #0a84ff; --me: #0a84ff; --other: #1c1c1e; --text: #ffffff; --dim: #8e8e93; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .app-header { height: 75px; padding: 0 20px; background: var(--header); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; background: #eee; }
        .crown { color: #ffd700; font-size: 14px; margin-left: 4px; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; animation: slideUp 0.3s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: var(--text); border-bottom-left-radius: 4px; }

        /* Special Bubbles */
        .ai-msg { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%) !important; color: white !important; }
        .fire-msg { background: linear-gradient(-45deg, #ff3d00, #ffea00) !important; animation: shake 0.5s infinite alternate !important; color: #fff !important; font-weight: bold; }
        .ice-msg { background: linear-gradient(135deg, #e0f7fa, #80deea) !important; color: #006064 !important; font-weight: bold; }
        
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Input */
        .input-box { padding: 10px 15px 35px; background: var(--header); border-top: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; gap: 8px; }
        .field-wrap { flex: 1; background: var(--other); border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; color: var(--text); }

        /* Auth */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: none; background: #f0f0f5; color: #000; font-size: 15px; }
        body.dark .auth-input { background: #222; color: #fff; }
        
        .p-upload { width: 80px; height: 80px; border-radius: 50%; background: var(--accent); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; overflow: hidden; border: 3px solid var(--accent); position: relative; }
        .p-upload img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="dark">

        <div class="p-upload" onclick="document.getElementById('pImg').click()">
            <img id="pPreview" src="" style="display:none">
            <span id="pText">Foto ğŸ“¸</span>

        <input type="file" id="pImg" hidden accept="image/*" onchange="previewProfile(this)">
        
        <input type="text" id="uN" class="auth-input" placeholder="LÉ™qÉ™biniz">

</div>

<header class="app-header">

        <div>

            <div id="userBio" style="font-size:10px; color:var(--dim);">...</div>
        </div>
    </div>
    <div style="font-size: 18px; opacity: 0.8;">ğŸ¤– ğŸ¤ ğŸ–¼ï¸</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button style="background:none; border:none; font-size:22px; cursor:pointer" onclick="document.getElementById('imgI').click()">ğŸ–¼ï¸</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="@ai yazaraq sual ver..." onkeypress="if(event.key=='Enter') send()">
        <button id="micBtn" style="background:none; border:none; font-size:18px; cursor:pointer" onclick="toggleMic()">ğŸ¤</button>

</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_v4_final'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];
    let tempAvatar = "";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function previewProfile(inp) {
        const file = inp.files[0];
        if(!file) return;
        const r = new FileReader();
        r.onload = e => {
            tempAvatar = e.target.result;
            document.getElementById('pPreview').src = tempAvatar;
            document.getElementById('pPreview').style.display = 'block';
            document.getElementById('pText').style.display = 'none';
        };
        r.readAsDataURL(file);
    }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        const b = document.getElementById('uB').value.trim() || "X-Elite ÃœzvÃ¼";
        if(!n) return alert("LÉ™qÉ™b mÃ¼tlÉ™qdir!");
        
        const avatar = tempAvatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}`;
        user = { n: n, b: b, a: avatar };
        localStorage.setItem('xe_v4_final', JSON.stringify(user));
        location.reload();
    }

    function toggleDarkMode() { document.body.classList.toggle('dark'); }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('userBio').innerText = user.b;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('xe_chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();

        const { data } = await sb.from('messages').select('id').eq('nickname', user.n);
        if(data && data.length > 7) document.getElementById('vipCrown').style.display = 'inline';
    }

    async function load() {
        const chat = document.getElementById('chat'); chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(40);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const isAI = m.nickname === 'Elite AI';
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let bClass = isAI ? "bubble ai-msg" : "bubble";
        if(m.content.includes('ğŸ”¥')) bClass += " fire-msg";
        if(m.content.includes('â„ï¸')) bClass += " ice-msg";

        let content = m.content;
        if(content.startsWith('VOICE:')) content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()" style="cursor:pointer">ğŸ”Š SÉ™sli Mesaj</div>`;
        else if(content.startsWith('IMG:')) content = `<img src="${content.replace('IMG:','')}" style="max-width:100%; border-radius:10px;">`;
        else if(content.includes('ğŸ')) content = `<div onclick="confetti();this.innerText='âœ¨ '+this.getAttribute('d')" d="${content.replace('ğŸ','')}">ğŸ HÉ™diyyÉ™ni AÃ§</div>`;
        else if(content.includes('ğŸ‘»')) content = `<div style="filter:blur(5px); cursor:pointer;" onclick="this.innerHTML='â³ '+this.getAttribute('d');this.style.filter='none';setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'),10000)" d="${content.replace('ğŸ‘»','')}">ğŸ‘» Gizli Mesaj (Toxun)</div>`;

        // Avatar: ÆgÉ™r mesajÄ± gÃ¶ndÉ™rÉ™n mÉ™nÉ™msÉ™ mÉ™nim avatarÄ±m, deyilse standart bot avatarÄ± (Real sistemdÉ™ avatarlar bazada saxlanÄ±lÄ±r)
        const avatarUrl = isMe ? user.a : (isAI ? 'https://api.dicebear.com/7.x/bottts/svg?seed=AI' : `https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}`);

        div.innerHTML = `
            <img src="${avatarUrl}" class="user-avatar" style="width:32px; height:32px; margin-top:10px; border:none">
            <div class="${bClass}">
                <div style="font-size:10px; font-weight:bold; opacity:0.8; margin-bottom:2px;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, group_id: currentRoom }]);
        if(val.toLowerCase().startsWith('@ai')) getAIResponse(val.replace('@ai','').trim());
    }

    async function getAIResponse(q) {
        const tId = "ai-think-" + Date.now();
        render({ id: tId, nickname: 'Elite AI', content: 'DÃ¼ÅŸÃ¼nÃ¼rÉ™m... ğŸ§ ', group_id: currentRoom });
        try {
            const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1`);
            const data = await res.json();
            document.getElementById('m-'+tId)?.remove();
            let ans = data.AbstractText || "Bunu hÉ™lÉ™ araÅŸdÄ±rÄ±ram, baÅŸqa bir ÅŸey soruÅŸa bilÉ™rsÉ™n? ğŸ¤–";
            await sb.from('messages').insert([{ content: "ğŸ¤– " + ans, nickname: 'Elite AI', group_id: currentRoom }]);
        } catch (e) {
            document.getElementById('m-'+tId)?.remove();
            sb.from('messages').insert([{ content: "ğŸ¤– Hal-hazÄ±rda sistemlÉ™rim yenilÉ™nir! âœ¨", nickname: 'Elite AI', group_id: currentRoom }]);
        }
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
            };
            mediaRec.start(); btn.innerText = "ğŸ›‘"; btn.style.color = "red";
        } else { mediaRec.stop(); btn.innerText = "ğŸ¤"; btn.style.color = ""; }
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => sb.from('messages').insert([{ content: 'IMG:'+e.target.result, nickname: user.n, group_id: currentRoom }]);
    }
</script>
