<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat Pro X</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --sidebar: #1e293b; --accent: #3b82f6; --text: #f8fafc; --my-msg: #2563eb; }
        body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar (Mobild…ô gizl…ôn…ô bil…ôn) */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #334155; display: flex; flex-direction: column; transition: 0.3s; z-index: 100; }
        .sidebar.closed { margin-left: -260px; }
        .sb-header { padding: 20px; font-weight: bold; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; }
        .user-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; transition: 0.2s; }
        .user-item:hover, .user-item.active { background: var(--accent); }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .header { padding: 15px; background: #1e293b; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #334155; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        /* Mesajlar */
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 15px; position: relative; font-size: 15px; transition: 0.2s; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: #334155; border-bottom-left-radius: 2px; }
        .msg-info { font-size: 11px; opacity: 0.6; display: flex; justify-content: space-between; margin-bottom: 4px; }
        
        /* Silm…ô Menyusu (Long Press √º√ß√ºn) */
        .msg-actions { font-size: 10px; color: #ff4d4d; cursor: pointer; margin-left: 10px; font-weight: bold; }

        /* Controls */
        .input-area { padding: 15px; background: #1e293b; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; }
        
        /* Mobild…ô Sidebar d√ºym…ôsi */
        #menuToggle { display: none; background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        @media (max-width: 768px) { #menuToggle { display: block; } .sidebar { position: absolute; height: 100%; } }
        
        audio { height: 35px; width: 100%; max-width: 200px; filter: invert(1); }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sb-header">MegaChat PRO <button onclick="toggleSidebar()" style="color:white; background:none; border:none;">‚úï</button></div>
    <div class="user-list">
        <div class="user-item active" onclick="switchRoom('all')">üåê √úmumi Qrup</div>
        <div id="users-box"></div>
    </div>
</div>

<div class="main">
    <div class="header">
        <button id="menuToggle" onclick="toggleSidebar()">‚ò∞</button>
        <div>
            <b id="chatTitle">√úmumi Qrup</b>
            <div id="typing" style="font-size: 11px; color: var(--accent);"></div>
        </div>
        <button onclick="startCall()" style="margin-left:auto; background:none; border:none; font-size:22px; cursor:pointer;">üìû</button>
    </div>

    <div id="chat">Y√ºkl…ônir...</div>

    <div class="input-area">
        <button class="btn" id="micBtn" onclick="toggleVoice()" style="background:#ef4444;">üé§</button>
        <input type="text" id="userMsg" placeholder="Yazƒ±n..." oninput="broadcastTyping()">
        <button class="btn" onclick="sendMsg()" style="background:var(--accent);">üöÄ</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("L…ôq…ôbiniz:") || "User";
    localStorage.setItem('chat_nick', myNick);
    let currentRoom = 'all';

    // 1. REALTIME (Yeni Mesaj v…ô Silinm…ô)
    _supabase.channel('main').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') {
            const m = payload.new;
            if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
                if (currentRoom === m.receiver || (currentRoom === m.nickname && m.receiver === myNick)) appendMsg(m);
                addUserToSidebar(m.nickname);
            }
        } else if (payload.eventType === 'DELETE') {
            document.getElementById('msg-' + payload.old.id)?.remove();
        }
    }).subscribe();

    async function loadMsgs() {
        document.getElementById('chat').innerHTML = '';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (data) data.reverse().forEach(m => {
            if (currentRoom === 'all' && m.receiver === 'all') appendMsg(m);
            else if (currentRoom !== 'all' && ((m.nickname === myNick && m.receiver === currentRoom) || (m.nickname === currentRoom && m.receiver === myNick))) {
                appendMsg(m);
            }
        });
    }

    function appendMsg(m) {
        if (document.getElementById('msg-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'msg-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        const isAud = m.content.includes('audio_messages');

        div.innerHTML = `
            <div class="msg-info">
                <b>${m.nickname}</b>
                <span>${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} 
                ${isMy ? `<span class="msg-actions" onclick="deleteMsg(${m.id})">Sil</span>` : ''}</span>
            </div>
            ${isAud ? `<audio controls src="${m.content}"></audio>` : `<span>${m.content}</span>`}
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: currentRoom }]);
        document.getElementById('userMsg').value = '';
    }

    async function deleteMsg(id) {
        if(confirm("Bu mesajƒ± h…ôr k…ôs √º√ß√ºn silm…ôk?")) {
            await _supabase.from('messages').delete().eq('id', id);
        }
    }

    function switchRoom(room) {
        currentRoom = room;
        document.getElementById('chatTitle').innerText = room === 'all' ? "√úmumi Qrup" : "DM: " + room;
        if(window.innerWidth < 768) toggleSidebar();
        loadMsgs();
    }

    function addUserToSidebar(nick) {
        if (nick === myNick || document.getElementById('user-' + nick)) return;
        const div = document.createElement('div');
        div.id = 'user-' + nick;
        div.className = 'user-item';
        div.onclick = () => switchRoom(nick);
        div.innerHTML = `üë§ ${nick}`;
        document.getElementById('users-box').appendChild(div);
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('closed');
    }

    // TYPING...
    const typeChan = _supabase.channel('typing');
    typeChan.on('broadcast', { event: 't' }, p => {
        if (p.payload.n !== myNick) {
            document.getElementById('typing').innerText = p.payload.n + " yazƒ±r...";
            setTimeout(() => document.getElementById('typing').innerText = "", 2000);
        }
    }).subscribe();

    function broadcastTyping() {
        typeChan.send({ type: 'broadcast', event: 't', payload: { n: myNick } });
    }

    // S∆èS (PRO)
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.onstart = () => btn.innerText = "üõë";
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                btn.innerText = "üé§";
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    }

    function startCall() {
        const url = `https://meet.jit.si/Mega_${Math.floor(Math.random()*1000)}`;
        sendMsg(`üìû Z…ông: ${url}`);
        window.open(url, '_blank');
    }

    loadMsgs();
</script>
</body>
</html>
