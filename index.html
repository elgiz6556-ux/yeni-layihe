<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Chat Pro - Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; padding: 10px; font-weight: bold; opacity: 0.5; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .room-select { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .room-btn { background: rgba(0,0,0,0.3); border: 1px solid white; color: white; padding: 6px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 12px; }
        .room-btn.active { background: white; color: #e73c7e; }
        #chat { height: 380px; overflow-y: auto; background: rgba(0, 0, 0, 0.15); border-radius: 15px; padding: 15px; margin: 10px 0; display: flex; flex-direction: column; }
        .msg { background: white; color: #333; padding: 12px; border-radius: 15px; margin-bottom: 10px; font-size: 14px; max-width: 85%; align-self: flex-start; }
        .msg.private { border: 2px solid #ff00ff; background: #fff0ff; }
        .nickname { font-weight: bold; color: #e73c7e; cursor: pointer; font-size: 11px; display: block; margin-bottom: 4px; }
        .controls { display: flex; gap: 8px; align-items: center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 20px; }
        input { flex: 1; padding: 10px; border-radius: 10px; border: none; outline: none; }
        .mic-btn { background: #28a745; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .recording { background: #ff0000 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        audio { width: 100%; max-width: 200px; height: 30px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="tabs">
            <button class="tab-btn active" id="tabGroup" onclick="switchMode('group')">Qruplar</button>
            <button class="tab-btn" id="tabPrivate" onclick="switchMode('private')">ÅžÉ™xsi</button>
        </div>
        <div id="roomSection" class="room-select"></div>
        <div id="chat">YÃ¼klÉ™nir...</div>
        <div class="controls">
            <button class="mic-btn" id="micBtn" onclick="handleVoice()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="Mesaj...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer; font-size:25px;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || "User" + Math.floor(Math.random()*1000);
    let currentRoom = 'Ãœmumi';
    let targetUser = 'all';
    let mode = 'group';
    let mediaRecorder;
    let chunks = [];

    function switchMode(m) {
        mode = m;
        document.getElementById('tabGroup').classList.toggle('active', mode === 'group');
        document.getElementById('tabPrivate').classList.toggle('active', mode === 'private');
        renderRooms(); loadMsgs();
    }

    function renderRooms() {
        const rooms = ['Ãœmumi', 'Oyun', 'Musiqi'];
        document.getElementById('roomSection').innerHTML = mode === 'group' ? 
            rooms.map(r => `<button class="room-btn ${r===currentRoom?'active':''}" onclick="currentRoom='${r}';renderRooms();loadMsgs()">${r}</button>`).join('') : 
            `<span style='font-size:12px'>Ã–zÉ™l: <b>${targetUser}</b></span>`;
    }

    async function handleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/mp3' });
                const fName = `v_${Date.now()}.mp3`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) {
                    const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                    sendMsg(url);
                }
            };
            mediaRecorder.start(); btn.classList.add('recording'); btn.innerText = "ðŸ›‘";
        } else {
            mediaRecorder.stop(); btn.classList.remove('recording'); btn.innerText = "ðŸŽ¤";
        }
    }

    async function loadMsgs() {
        let query = _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(25);
        if (mode === 'group') query = query.eq('room', currentRoom).eq('receiver', 'all');
        else query = query.or(`and(nickname.eq."${myNick}",receiver.eq."${targetUser}"),and(nickname.eq."${targetUser}",receiver.eq."${myNick}")`);
        
        const { data } = await query;
        if (data) {
            document.getElementById('chat').innerHTML = data.reverse().map(m => `
                <div class="msg ${m.receiver !== 'all' ? 'private' : ''}">
                    <span class="nickname" onclick="targetUser='${m.nickname}';switchMode('private')">${m.nickname}</span>
                    ${m.content.includes('http') && m.content.includes('.mp3') ? `<audio controls src="${m.content}"></audio>` : m.content}
                </div>
            `).join('');
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    }

    async function sendMsg(content = null) {
        const inp = document.getElementById('userMsg');
        const val = content || inp.value.trim();
        if (!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, room: mode==='group'?currentRoom:'private', receiver: mode==='group'?'all':targetUser }]);
        inp.value = ''; loadMsgs();
    }

    renderRooms(); setInterval(loadMsgs, 3000); loadMsgs();
</script>
</body>
</html>
