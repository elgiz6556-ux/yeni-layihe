<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Pro Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --panel: #0f121a; --accent: #00d2ff; --my-msg: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Mobil brauzerl…ôr √º√ß√ºn dinamik h√ºnd√ºrl√ºk */
        html, body { height: 100%; overflow: hidden; margin: 0; background: var(--bg); }
        body { font-family: -apple-system, system-ui, sans-serif; display: flex; flex-direction: column; height: 100dvh; }

        .header { padding: 15px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; flex-shrink: 0; z-index: 10; }
        .avatar { width: 38px; height: 38px; border-radius: 10px; border: 1px solid var(--accent); }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #05070a; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.my { align-self: flex-end; background: var(--my-msg); color: white; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: #1a1f2e; border: 1px solid #222; border-bottom-left-radius: 4px; }
        .msg b { display: block; font-size: 10px; margin-bottom: 3px; color: #00d2ff; }

        /* Mesaj yazma yeri - Mobil √º√ß√ºn optimizasiya edilmi≈ü */
        .input-wrapper { 
            background: var(--panel); 
            padding: 10px 15px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
            border-top: 1px solid #222; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            flex-shrink: 0;
        }
        
        #msgInp { 
            flex: 1; 
            background: #1a1f2e; 
            border: 1px solid #333; 
            padding: 12px 16px; 
            border-radius: 25px; 
            color: white; 
            outline: none; 
            font-size: 16px; 
        }
        
        .action-btn { width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; transition: 0.2s; }

        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        #callFrame { width: 100%; height: calc(100% - 80px); border: none; }
        .end-call { height: 80px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        audio { height: 35px; width: 170px; filter: invert(1); }
    </style>
</head>
<body>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call" onclick="closeCall()">Z∆èNGƒ∞ Bƒ∞Tƒ∞R</div>
</div>

<div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <b id="nickShow">...</b>
    </div>
    <button onclick="startCall()" style="background:none; border:none; font-size:24px; cursor:pointer;">üìû</button>
</div>

<div id="chat"></div>

<div class="input-wrapper" id="inputBar">
    <button class="action-btn" id="micBtn" onclick="toggleMic()" style="background:#222; color:white;">üé§</button>
    <input type="text" id="msgInp" placeholder="Yazƒ±n..." autocomplete="off">
    <button class="action-btn" onclick="sendMsg()" style="background:var(--accent); color:black;">üöÄ</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("Adƒ±nƒ±z:") || "Anonim";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickShow').innerText = myNick;

    // VisualViewport API - Klaviaturanƒ± izl…ôm…ôk √º√ß√ºn
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            document.body.style.height = window.visualViewport.height + 'px';
            window.scrollTo(0, 0);
            scrollChat();
        });
    }

    _supabase.channel('room1').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => appendMsg(p.new)).subscribe();

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) { data.reverse().forEach(appendMsg); scrollChat(); }
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        
        let content = m.content;
        if (content.includes('audio_messages')) {
            content = `<audio src="${content}" controls></audio>`;
        } else if (content.includes('meet.jit.si')) {
            content = `üìû <b>Z…ông ba≈üladƒ±</b><br><small>Qo≈üulmaq √º√ß√ºn z…ông d√ºym…ôsin…ô bas.</small>`;
        }

        div.innerHTML = `<b>${m.nickname}</b>${content}`;
        document.getElementById('chat').appendChild(div);
        scrollChat();
    }

    function scrollChat() {
        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        const val = inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
        inp.value = '';
        inp.focus();
    }

    // üìû Jitsi-ni t…ôtbiq reklamƒ± olmadan a√ßmaq
    function startCall() {
        const room = "Layihe_X_Room";
        const url = `https://meet.jit.si/${room}#userInfo.displayName="${myNick}"&config.prejoinPageEnabled=false&config.disableDeepLinking=true&interfaceConfig.MOBILE_APP_PROMO=false&config.startWithAudioMuted=false`;
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }

    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    // üé§ S…ôs Yazma
    let rec, chunks = [];
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!rec || rec.state === "inactive") {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s);
                chunks = [];
                rec.onstart = () => btn.style.background = "#ff3b30";
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = async () => {
                    btn.style.background = "#222";
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    const f = `v_${Date.now()}.webm`;
                    const { data } = await _supabase.storage.from('audio_messages').upload(f, b);
                    if (data) {
                        const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${f}`;
                        await _supabase.from('messages').insert([{ content: url, nickname: myNick, receiver: 'all' }]);
                    }
                };
                rec.start();
            } catch(e) { alert("Mikrofona icaz…ô verilm…ôdi!"); }
        } else { rec.stop(); }
    }

    loadMsgs();
</script>
</body>
</html>
