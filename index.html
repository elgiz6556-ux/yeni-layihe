<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat Ultra - Final Stabilization</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; overflow-x: hidden; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .container { width: 100%; max-width: 450px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 25px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); margin-top: 5px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        
        .top-bar { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 20px; margin-bottom: 10px; }
        
        /* ≈û…ôkil problemini h…ôll ed…ôn …ôsas hiss…ô */
        .avatar-box { width: 45px; height: 45px; min-width: 45px; min-height: 45px; overflow: hidden; border-radius: 50%; border: 2px solid white; cursor: pointer; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .tabs { display: flex; justify-content: space-around; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; padding: 10px; font-weight: bold; opacity: 0.6; font-size: 14px; }
        .tab-btn.active { opacity: 1; border-bottom: 3px solid white; }

        #chat { height: 65vh; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 20px; padding: 12px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .msg { background: white; color: #333; padding: 10px; border-radius: 18px; align-self: flex-start; max-width: 85%; position: relative; display: flex; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .msg.my-msg { align-self: flex-end; background: #e3f2fd; border-bottom-right-radius: 4px; }
        
        /* Mesaj i√ßind…ôki ki√ßik avatarlar */
        .msg-avatar { width: 32px; height: 32px; min-width: 32px; min-height: 32px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        
        .reaction-bar { position: absolute; bottom: -12px; right: 8px; background: white; border-radius: 12px; padding: 2px 6px; font-size: 11px; display: flex; gap: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: bold; }
        .emoji-picker { display: none; position: absolute; top: -40px; left: 0; background: white; padding: 5px; border-radius: 20px; gap: 10px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .msg:hover .emoji-picker, .msg:active .emoji-picker { display: flex; }

        .controls { display: flex; gap: 8px; align-items: center; margin-top: 10px; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 35px; }
        input[type="text"] { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; outline: none; font-size: 15px; }
        .btn-act { background: #4CAF50; color: white; border: none; width: 45px; height: 45px; min-width: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        
        /* S…ôs pleyeri √∂l√ß√ºs√º */
        audio { width: 180px; height: 35px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <input type="file" id="avInp" hidden onchange="uploadAv(this)">
                <div class="avatar-box" onclick="document.getElementById('avInp').click()">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg">
                </div>
                <b id="nickLabel">...</b>
            </div>
            <input type="color" id="userColor" title="R…ông se√ß">
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tG" onclick="setM('group')">Qruplar</button>
            <button class="tab-btn" id="tP" onclick="setM('private')">≈û…ôxsi (<span id="targetN">Yoxdur</span>)</button>
        </div>

        <div id="chat">Y√ºkl…ônir...</div>

        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()">üé§</button>
            <input type="text" id="userMsg" placeholder="Mesaj yazƒ±n...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer;"><img src="https://cdn-icons-png.flaticon.com/512/3024/3024593.png" width="35"></button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("L…ôq…ôb:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickLabel').innerText = myNick;
    if(localStorage.getItem('chat_avatar')) document.getElementById('avatarImg').src = localStorage.getItem('chat_avatar');

    let mode = 'group', target = 'all', isUserScrolling = false;
    const chatBox = document.getElementById('chat');
    const colorPicker = document.getElementById('userColor');
    colorPicker.value = localStorage.getItem('chat_color') || "#333333";

    chatBox.onscroll = () => { isUserScrolling = chatBox.scrollHeight - chatBox.scrollTop > chatBox.clientHeight + 60; };

    function setM(m) {
        mode = m;
        document.getElementById('tG').classList.toggle('active', m === 'group');
        document.getElementById('tP').classList.toggle('active', m === 'private');
        loadMsgs();
    }

    async function addReact(id, emoji, current) {
        let r = current || {};
        for (let key in r) { r[key] = r[key].filter(u => u !== myNick); if (r[key].length === 0) delete r[key]; }
        if (!r[emoji]) r[emoji] = [];
        r[emoji].push(myNick);
        await _supabase.from('messages').update({ reactions: r }).eq('id', id);
        loadMsgs();
    }

    async function loadMsgs() {
        let q = _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (mode === 'group') q = q.eq('receiver', 'all');
        else q = q.or(`and(nickname.eq."${myNick}",receiver.eq."${target}"),and(nickname.eq."${target}",receiver.eq."${myNick}")`);

        const { data } = await q;
        if (data) {
            chatBox.innerHTML = data.reverse().map(m => {
                const isAud = m.content.includes('audio_messages');
                let rsHtml = "";
                if (m.reactions) {
                    for (const [emo, users] of Object.entries(m.reactions)) rsHtml += `<span>${emo}${users.length}</span>`;
                }
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''}" style="color: ${m.user_color || '#333'}">
                        <div class="emoji-picker">
                            <span onclick='addReact(${m.id},"‚ù§Ô∏è",${JSON.stringify(m.reactions || {})})'>‚ù§Ô∏è</span>
                            <span onclick='addReact(${m.id},"üòÇ",${JSON.stringify(m.reactions || {})})'>üòÇ</span>
                            <span onclick='addReact(${m.id},"üëç",${JSON.stringify(m.reactions || {})})'>üëç</span>
                        </div>
                        <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="msg-avatar" onclick="if('${m.nickname}'!=='${myNick}'){target='${m.nickname}'; document.getElementById('targetN').innerText=target; setM('private');}">
                        <div>
                            <small><b>${m.nickname}</b></small><br>
                            ${isAud ? `<audio controls src="${m.content}"></audio>` : m.content}
                        </div>
                        ${rsHtml ? `<div class="reaction-bar">${rsHtml}</div>` : ''}
                    </div>
                `;
            }).join('');
            if (!isUserScrolling) chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, user_color: colorPicker.value, 
            receiver: mode === 'group' ? 'all' : target, avatar_url: localStorage.getItem('chat_avatar')
        }]);
        document.getElementById('userMsg').value = '';
        isUserScrolling = false; loadMsgs();
    }

    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('avatarImg').src = url;
            loadMsgs();
        }
    }

    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/mpeg' });
                if (blob.size < 2000) return;
                const fName = `v_${Date.now()}.mp3`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start(); btn.innerText = "üõë"; btn.style.background = "red";
        } else {
            mediaRecorder.stop(); btn.innerText = "üé§"; btn.style.background = "#4CAF50";
        }
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
