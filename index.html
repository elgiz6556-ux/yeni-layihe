<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0f19; --panel: #161b26; --accent: #38bdf8; --text: #f8fafc; --me: #0ea5e9; --other: #1f2937; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Auth Screen */
        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 340px; background: var(--panel); padding: 30px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .inp { width: 100%; background: #0b0f19; border: 1px solid #2d3748; border-radius: 15px; padding: 15px; color: #fff; margin-bottom: 15px; outline: none; text-align: center; }
        
        /* File Upload Styling */
        .file-label { display: block; background: #1e293b; border: 2px dashed #334155; padding: 15px; border-radius: 15px; cursor: pointer; margin-bottom: 20px; font-size: 13px; color: #94a3b8; transition: 0.3s; }
        .file-label:hover { border-color: var(--accent); color: #fff; }
        #preview { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px; display: none; border: 2px solid var(--accent); }
        #fInp { display: none; }

        .btn { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 15px; padding: 15px; font-weight: 900; cursor: pointer; }

        /* Chat UI */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(22, 27, 38, 0.9); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .u-box { display: flex; align-items: center; gap: 10px; }
        .u-box img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--accent); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .msg.my { align-self: flex-end; flex-direction: row-reverse; }
        .ava { width: 35px; height: 35px; border-radius: 50%; background: #2d3748; flex-shrink: 0; }
        .bub { padding: 12px 16px; border-radius: 18px; font-size: 15px; background: var(--other); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .my .bub { background: var(--me); border-bottom-right-radius: 2px; }
        .other .bub { border-bottom-left-radius: 2px; }

        .input-bar { padding: 15px 20px 30px; background: var(--panel); display: flex; gap: 10px; }
        #mInp { flex: 1; background: #0b0f19; border: 1px solid #2d3748; border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }
        .s-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); border: none; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="authBox" class="auth" style="display:none;">
    <div class="card">
        <h2 style="color:var(--accent); margin-bottom:5px;">X-ELITE</h2>
        <p style="font-size:12px; opacity:0.6; margin-bottom:20px;">Profilini tamamla</p>
        
        <img id="preview" src="">
        <label for="fInp" class="file-label" id="fLabel">ðŸ“¸ ÅžÉ™kil YÃ¼klÉ™ (VÉ™ ya avto qalsÄ±n)</label>
        <input type="file" id="fInp" accept="image/*" onchange="previewImg(this)">
        
        <input type="text" id="uN" class="inp" placeholder="LÉ™qÉ™biniz..." maxlength="15">
        <button onclick="login()" class="btn">BAÅžLA</button>
    </div>
</div>

<div class="header">
    <div class="u-box" id="uH"></div>
    <div style="font-weight:900; color:var(--accent);">X-ELITE</div>
    <span onclick="localStorage.clear(); location.reload();" style="cursor:pointer">âœ•</span>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') send()">
    <button class="s-btn" onclick="send()">ðŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_v6'));
    let selectedImg = ""; 

    if(!user) {
        document.getElementById('authBox').style.display = 'flex';
    } else {
        document.getElementById('uH').innerHTML = `<img src="${user.a}"> <span style="font-size:12px;">${user.n}</span>`;
        start();
    }

    function previewImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImg = e.target.result; // Bu Base64 formatÄ±dÄ±r
                document.getElementById('preview').src = selectedImg;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('fLabel').innerText = "âœ… ÅžÉ™kil seÃ§ildi";
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function login() {
        const n = document.getElementById('uN').value.trim();
        if(n) {
            const a = selectedImg || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}`;
            user = { n, a };
            try {
                localStorage.setItem('x_elite_v6', JSON.stringify(user));
                location.reload();
            } catch(e) {
                alert("ÅžÉ™kil Ã¶lÃ§Ã¼sÃ¼ Ã§ox bÃ¶yÃ¼kdÃ¼r! ZÉ™hmÉ™t olmasa daha kiÃ§ik ÅŸÉ™kil seÃ§in.");
            }
        }
    }

    function start() {
        load();
        sb.channel('v6').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === 'General') render(p.new);
        }).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').eq('group_id', 'General').order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg ${isMe ? 'my' : ''}`;
        div.innerHTML = `
            <img src="${m.reactions || ''}" class="ava" onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}'">
            <div class="bub">${m.content}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInp');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: 'General', reactions: user.a }]);
    }
</script>
</body>
</html>
