<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --header: #121212; --accent: #0a84ff; --text: #fff; --other: #1c1c1e; --wp-gray: #b1b3b5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Auth Screen */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        
        /* WP/TikTok Style Default Avatar */
        .p-upload { 
            width: 110px; height: 110px; border-radius: 50%; 
            background: #2b2c33; margin: 0 auto 20px; cursor: pointer; 
            border: 2px solid #333; display: flex; align-items: center; 
            justify-content: center; overflow: hidden; position: relative;
        }
        .p-upload img { width: 100%; height: 100%; object-fit: cover; }
        .default-svg { width: 70%; height: 70%; fill: var(--wp-gray); }

        .app-header { height: 70px; padding: 0 20px; background: var(--header); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #2b2c33; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; animation: fadeIn 0.3s; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; background: var(--other); position: relative; }
        .my .bubble { background: var(--accent); }

        .input-box { padding: 10px 15px 35px; background: var(--header); display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; background: var(--other); border-radius: 20px; padding: 10px 15px; border: none; color: #fff; outline: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="margin-bottom: 25px;">Elite Chat</h2>
        <div class="p-upload" onclick="document.getElementById('pImg').click()">
            <svg id="pDefault" class="default-svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <img id="pPreview" src="" style="display:none">
        </div>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Profil ≈ü…ôkli se√ßm…ôk √º√ß√ºn toxun</p>
        <input type="file" id="pImg" hidden accept="image/*" onchange="compressImage(this)">
        <input type="text" id="uN" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#1c1c1e; color:#fff;" placeholder="L…ôq…ôbiniz">
        <button id="lBtn" onclick="handleLogin()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:bold;">Daxil Ol</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info">
        <img id="myAvatar" class="user-avatar" src="">
        <b id="userName">...</b>
    </div>
    <div style="font-size: 18px;">üíé</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <input type="text" id="mInp" class="field" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
    <button onclick="send()" style="background:none; border:none; font-size:24px; color:var(--accent);">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    // Standart WP ƒ∞konu (Base64 formatƒ±nda)
    const DEFAULT_AVATAR = "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjYjFiM2I1IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==";

    let user = JSON.parse(localStorage.getItem('elite_v10'));
    let tempAvatar = "";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function compressImage(inp) {
        const file = inp.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX = 150;
                let w = img.width, h = img.height;
                if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                tempAvatar = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('pPreview').src = tempAvatar;
                document.getElementById('pPreview').style.display = 'block';
                document.getElementById('pDefault').style.display = 'none';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        if(!n) return alert("L…ôq…ôb yazƒ±n!");
        // ∆èg…ôr ≈ü…ôkil se√ßm…ôyibs…ô, robot yerin…ô WP siluetini qoyuruq
        user = { n: n, a: tempAvatar || DEFAULT_AVATAR };
        localStorage.setItem('elite_v10', JSON.stringify(user));
        location.reload();
    }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('global').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(40);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : ''}`;
        
        let content = m.content;
        if(content.includes('üéÅ')) {
            const giftMsg = content.replace('üéÅ','');
            content = `<div style="background:#ffd700; color:#000; padding:10px; border-radius:10px; cursor:pointer;" onclick="confetti(); this.innerText='‚ú® ${giftMsg}'">üéÅ H…ôdiyy…ôni A√ß</div>`;
        }

        div.innerHTML = `
            <img src="${m.avatar || DEFAULT_AVATAR}" class="user-avatar" style="width:32px; height:32px; margin-top:5px;">
            <div class="bubble">
                <div style="font-size:10px; opacity:0.5; margin-bottom:2px;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, avatar: user.a, group_id: 'General' }]);
    }
</script>
</body>
</html>
