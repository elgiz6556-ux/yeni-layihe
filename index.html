<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --panel: #0f121a; --accent: #00d2ff; --my-msg: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); --other-msg: #1a1f2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Dinamik hÃ¼ndÃ¼rlÃ¼k fiksi */
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        .header { padding: 15px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; flex-shrink: 0; }
        .avatar { width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--accent); }

        /* Ã‡at sahÉ™si klaviatur aÃ§Ä±landa daralacaq */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #05070a; }
        
        .msg { max-width: 85%; padding: 12px; border-radius: 18px; font-size: 15px; word-wrap: break-word; }
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 4px; border: 1px solid #222; }
        .msg b { display: block; font-size: 11px; margin-bottom: 4px; color: #34d399; }

        /* GiriÅŸ hissÉ™si - Daha yuxarÄ±da vÉ™ sabit */
        .input-area { 
            padding: 12px 15px; 
            background: var(--panel); 
            display: flex; 
            gap: 10px; 
            align-items: center;
            border-top: 1px solid #222;
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* iPhone/Android alt zolaÄŸÄ± Ã¼Ã§Ã¼n boÅŸluq */
            flex-shrink: 0;
        }
        
        #msgInp { 
            flex: 1; 
            background: #1a1f2e; 
            border: 1px solid #333; 
            padding: 12px 15px; 
            border-radius: 25px; 
            color: white; 
            outline: none; 
            font-size: 16px; /* 16px Safari-dÉ™ avtomatik zoom-un qarÅŸÄ±sÄ±nÄ± alÄ±r */
        }
        
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }

        /* ZÉ™ng Overlay */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        #callFrame { width: 100%; height: calc(100% - 70px); border: none; }
        .end-call-btn { height: 70px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        audio { height: 35px; width: 180px; filter: invert(1); }
    </style>
</head>
<body>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call-btn" onclick="closeCall()">ZÆNGÄ° BÄ°TÄ°R</div>
</div>

<div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <b id="nickShow">YÃ¼klÉ™nir...</b>
    </div>
    <button onclick="startCall()" style="background:none; border:none; font-size:24px;">ğŸ“</button>
</div>

<div id="chat"></div>

<div class="input-area">
    <button class="btn-action" id="micBtn" onclick="toggleMic()" style="background:#222; color:white;">ğŸ¤</button>
    <input type="text" id="msgInp" placeholder="Mesaj yazÄ±n..." autocomplete="off">
    <button class="btn-action" onclick="sendMsg()" style="background:var(--accent); color:black;">ğŸš€</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("AdÄ±nÄ±z:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickShow').innerText = myNick;

    // Realtime qoÅŸulma
    _supabase.channel('public:messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, p => {
        appendMsg(p.new);
    }).subscribe();

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) data.reverse().forEach(appendMsg);
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        
        let content = m.content;
        if (content.includes('audio_messages')) {
            content = `<audio src="${content}" controls></audio>`;
        } else if (content.includes('meet.jit.si')) {
            content = `ğŸ“ <b>ZÉ™ng otaÄŸÄ± aÃ§Ä±ldÄ±.</b><br><small>QoÅŸulmaq Ã¼Ã§Ã¼n yuxarÄ±dakÄ± zÉ™ng dÃ¼ymÉ™sinÉ™ basÄ±n.</small>`;
        }

        div.innerHTML = `<b>${m.nickname}</b>${content}`;
        const chat = document.getElementById('chat');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        const val = inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: 'all' }]);
        inp.value = '';
        // Mesaj yazandan sonra fokusu saxla (mobildÉ™ rahatlÄ±q Ã¼Ã§Ã¼n)
        inp.focus();
    }

    function startCall() {
        const room = "MegaRoom_X"; 
        // Jitsi-ni brauzer daxilindÉ™ tam gÃ¼clÉ™ aÃ§maq Ã¼Ã§Ã¼n yeni link
        const url = `https://meet.jit.si/${room}#userInfo.displayName="${myNick}"&config.prejoinPageEnabled=false&config.disableDeepLinking=true&interfaceConfig.MOBILE_APP_PROMO=false`;
        
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }

    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    let rec, chunks = [];
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!rec || rec.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(stream);
            chunks = [];
            rec.onstart = () => btn.style.background = "red";
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                btn.style.background = "#222";
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) {
                    const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                    await _supabase.from('messages').insert([{ content: url, nickname: myNick, receiver: 'all' }]);
                }
            };
            rec.start();
        } else { rec.stop(); }
    }

    loadMsgs();
</script>
</body>
</html>
