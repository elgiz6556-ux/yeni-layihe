<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --header: #fdfdfd; --accent: #007aff; --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93; }
        body.dark { --bg: #000000; --header: #121212; --accent: #0a84ff; --me: #0a84ff; --other: #1c1c1e; --text: #ffffff; --dim: #8e8e93; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        .app-header { height: 75px; padding: 0 20px; background: var(--header); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; background: #eee; cursor: pointer; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; animation: slideUp 0.3s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: var(--text); border-bottom-left-radius: 4px; }

        .input-box { padding: 10px 15px 35px; background: var(--header); border-top: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; gap: 8px; }
        .field-wrap { flex: 1; background: var(--other); border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; color: var(--text); }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .p-upload { width: 90px; height: 90px; border-radius: 50%; background: var(--accent); margin: 0 auto 15px; cursor: pointer; overflow: hidden; border: 3px solid var(--accent); display: flex; align-items: center; justify-content: center; color: white; position: relative; }
        .p-upload img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="dark">

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="margin-bottom: 20px;">Elite Chat Giri≈ü</h2>
        <div class="p-upload" onclick="document.getElementById('pImg').click()">
            <img id="pPreview" src="" style="display:none">
            <span id="pText">Profil ≈û…ôkli üì∏</span>
        </div>
        <input type="file" id="pImg" hidden accept="image/*" onchange="previewProfile(this)">
        <input type="text" id="uN" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="L…ôq…ôbiniz">
        <input type="text" id="uB" style="width:100%; padding:14px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="Status/Bio">
        <button onclick="handleLogin()" style="background:var(--accent); color:#fff; padding:15px; border-radius:12px; width:100%; border:none; font-weight:bold; cursor:pointer;">Daxil Ol</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info">
        <img id="myAvatar" class="user-avatar" title="≈û…ôkli d…ôyi≈üm…ôk √º√ß√ºn toxun" onclick="document.getElementById('changeAvatarInput').click()">
        <input type="file" id="changeAvatarInput" hidden accept="image/*" onchange="changeExistingAvatar(this)">
        <div onclick="toggleDarkMode()">
            <b id="userName">...</b>
            <div id="userBio" style="font-size:10px; color:var(--dim);">...</div>
        </div>
    </div>
    <div style="font-size: 14px; color: var(--accent); font-weight: bold;">LIVE</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button style="background:none; border:none; font-size:22px; cursor:pointer;" onclick="document.getElementById('imgI').click()">üñºÔ∏è</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
        <button id="micBtn" style="background:none; border:none; font-size:18px; cursor:pointer;" onclick="toggleMic()">üé§</button>
    </div>
    <button onclick="send()" style="background:none; border:none; font-size:28px; color:var(--accent); cursor:pointer;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_v7_final'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];
    let tempAvatar = "";

    if(user) { 
        document.getElementById('authBox').style.display='none'; 
        init(); 
    }

    function previewProfile(inp) {
        const r = new FileReader();
        r.onload = e => {
            tempAvatar = e.target.result;
            document.getElementById('pPreview').src = tempAvatar;
            document.getElementById('pPreview').style.display = 'block';
            document.getElementById('pText').style.display = 'none';
        };
        r.readAsDataURL(inp.files[0]);
    }

    function changeExistingAvatar(inp) {
        const r = new FileReader();
        r.onload = e => {
            user.a = e.target.result;
            localStorage.setItem('xe_v7_final', JSON.stringify(user));
            document.getElementById('myAvatar').src = user.a;
            location.reload(); 
        };
        r.readAsDataURL(inp.files[0]);
    }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        const b = document.getElementById('uB').value.trim() || "Elite Chat √úzv√º";
        if(!n) return alert("L…ôq…ôb m√ºtl…ôqdir!");
        const avatar = tempAvatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}`;
        user = { n: n, b: b, a: avatar };
        localStorage.setItem('xe_v7_final', JSON.stringify(user));
        location.reload();
    }

    function toggleDarkMode() { document.body.classList.toggle('dark'); }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('userBio').innerText = user.b;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('v7_chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => {
            document.getElementById('m-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat'); chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(50);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        if(content.includes('üëª')) {
            const txt = content.replace('üëª','');
            content = `<div style="filter:blur(5px); cursor:pointer;" onclick="this.innerHTML='‚è≥ '+this.getAttribute('d'); this.style.filter='none'; deleteGhost('${m.id}')" d="${txt}">üëª Gizli Mesaj (10s)</div>`;
        } else if(content.startsWith('VOICE:')) {
            content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()" style="cursor:pointer">üîä S…ôsli Mesaj</div>`;
        } else if(content.startsWith('IMG:')) {
            content = `<img src="${content.replace('IMG:','')}" style="max-width:100%; border-radius:10px;">`;
        }

        // PROFƒ∞L FOTOSU D√úZ∆èLƒ∞≈ûƒ∞: Bazadan (m.avatar) g…ôl…ôn ≈ü…ôkli m√ºtl…ôq istifad…ô edirik
        const msgAvatar = m.avatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}`;

        div.innerHTML = `
            <img src="${msgAvatar}" class="user-avatar" style="width:38px; height:38px; margin-top:8px;">
            <div class="bubble">
                <div style="font-size:10px; font-weight:bold; opacity:0.8; margin-bottom:2px;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function deleteGhost(id) {
        setTimeout(async () => { await sb.from('messages').delete().eq('id', id); }, 10000);
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        // H∆èLL BURADADIR: Mesajla birlikd…ô profil ≈ü…ôklimizi (user.a) bazaya g√∂nd…ôririk
        await sb.from('messages').insert([{ 
            content: val, 
            nickname: user.n, 
            avatar: user.a, 
            group_id: currentRoom 
        }]);
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, avatar: user.a, group_id: currentRoom }]);
            };
            mediaRec.start(); btn.innerText = "üõë";
        } else { mediaRec.stop(); btn.innerText = "üé§"; }
    }

    function uploadImg(inp) {
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => sb.from('messages').insert([{ content: 'IMG:'+e.target.result, nickname: user.n, avatar: user.a, group_id: currentRoom }]);
    }
</script>
</body>
</html>
