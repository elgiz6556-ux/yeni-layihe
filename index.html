<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #05070a; color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 42px; height: 42px; border-radius: 12px; border: 2px solid var(--accent); object-fit: cover; cursor: pointer; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); position: relative; word-wrap: break-word; }
        .msg.my { align-self: flex-end; background: linear-gradient(135deg, var(--accent), #0072ff); color: #000; font-weight: 500; }
        .msg b { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; }
        .input-bar { padding: 15px; background: transparent; display: flex; gap: 10px; align-items: center; }
        .input-box { flex: 1; background: var(--glass); backdrop-filter: blur(20px); padding: 5px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; font-size: 16px; }
        .btn-act { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }
        .img-msg { max-width: 100%; border-radius: 12px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <img id="myAvatar" class="avatar" src="https://ui-avatars.com/api/?name=User" onclick="changeAvatar()">
    <div style="text-align:center">
        <div style="font-weight:bold;">X-CHAT <span id="online-count" style="color:#4caf50">‚óè 0</span></div>
        <div id="typing-status" style="font-size:10px; color:var(--accent); height:12px"></div>
    </div>
    <button class="btn-act" onclick="location.reload()">üîÑ</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="file" id="fileInp" hidden accept="image/*" onchange="uploadFile(this)">
    <button class="btn-act" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <button class="btn-act" id="mic" onclick="doVoice()">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj..." oninput="isTyping()" onkeypress="if(event.key=='Enter') doSend()">
        <button class="btn-act" onclick="doSend()" style="color:var(--accent)">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = {
        nick: localStorage.getItem('chat_nick') || prompt("Adƒ±n:"),
        avatar: localStorage.getItem('chat_avatar') || `https://ui-avatars.com/api/?name=User`
    };
    if(!user.nick) user.nick = "User_" + Math.floor(Math.random()*99);
    localStorage.setItem('chat_nick', user.nick);
    document.getElementById('myAvatar').src = user.avatar;

    // Realtime & Presence
    const chan = _sb.channel('main', { config: { presence: { key: user.nick } } });
    chan.on('presence', { event: 'sync' }, () => {
        document.getElementById('online-count').innerText = `‚óè ${Object.keys(chan.presenceState()).length}`;
    }).on('broadcast', { event: 'typing' }, p => {
        document.getElementById('typing-status').innerText = p.payload.nick + " yazƒ±r...";
        setTimeout(() => document.getElementById('typing-status').innerText = "", 2000);
    }).subscribe(async (s) => { if(s === 'SUBSCRIBED') await chan.track({ online_at: new Date() }); });

    _sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
        if (p.eventType === 'INSERT') {
            render(p.new);
            if(p.new.nickname !== user.nick) {
                if(Notification.permission === 'granted') new Notification(p.new.nickname, { body: p.new.content });
            }
        }
        if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
    }).subscribe();

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        const msg = i.value; i.value = '';
        await _sb.from('messages').insert([{ content: msg, nickname: user.nick, sender_avatar: user.avatar }]);
        if (Notification.permission === "default") Notification.requestPermission();
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const d = document.createElement('div');
        d.id = 'm-'+m.id; d.className = `msg ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(body.includes('v_')) body = `<audio src="${body}" controls style="width:200px; height:30px; filter:invert(1)"></audio>`;
        else if(body.includes('img_')) body = `<img src="${body}" class="img-msg" onclick="window.open(this.src)">`;

        d.onclick = () => { if((isMy || user.nick === 'Admin') && confirm("Silinsin?")) _sb.from('messages').delete().eq('id', m.id).then(); };
        d.innerHTML = `<b>${m.nickname}</b>${body}`;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function uploadFile(el) {
        const file = el.files[0];
        if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data, error } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, sender_avatar: user.avatar }]);
        } else { alert("Y√ºkl…ôm…ô x…ôtasƒ±! Storage-i yoxla."); }
    }

    let rec, ch = [];
    async function doVoice() {
        const btn = document.getElementById('mic');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); ch = [];
            rec.onstart = () => btn.innerText = "üõë";
            rec.onstop = async () => {
                btn.innerText = "üé§";
                const b = new Blob(ch, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, b);
                if(data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, sender_avatar: user.avatar }]);
                }
            };
            rec.ondataavailable = e => ch.push(e.data);
            rec.start();
        } else { rec.stop(); }
    }

    function isTyping() { chan.send({ type: 'broadcast', event: 'typing', payload: { nick: user.nick } }); }
    function changeAvatar() { const a = prompt("Avatar URL:"); if(a) { localStorage.setItem('chat_avatar', a); location.reload(); } }

    _sb.from('messages').select('*').order('created_at', { ascending: true }).then(({data}) => data && data.forEach(render));
</script>
</body>
</html>
