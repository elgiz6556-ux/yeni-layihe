<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Midnight</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --text: #f1f5f9; --msg-me: #0284c7; --msg-other: #334155; }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Login Screen */
        .auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 90%; max-width: 340px; background: var(--panel); padding: 30px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); text-align: center; }
        .auth-input { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: 14px; color: #fff; margin-bottom: 12px; outline: none; }
        .auth-btn { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 12px; padding: 14px; font-weight: 700; cursor: pointer; }

        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .room-name { font-weight: 700; font-size: 18px; color: var(--accent); }
        .icon-btn { width: 40px; height: 40px; border-radius: 12px; background: rgba(255,255,255,0.05); border: none; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Chat Timeline */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrapper.my { align-self: flex-end; }
        
        .sender { font-size: 11px; opacity: 0.5; margin: 0 10px 4px; }
        .my .sender { text-align: right; }

        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); position: relative; }
        .my .bubble { background: var(--msg-me); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--msg-other); border-bottom-left-radius: 4px; }

        .rep-info { font-size: 11px; color: var(--accent); background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 8px; margin-bottom: 4px; }

        /* Input Area */
        .input-area { padding: 15px 20px; background: var(--panel); display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        #mainInp { flex: 1; background: #0f172a; border: 1px solid #334155; border-radius: 25px; padding: 12px 18px; color: #fff; outline: none; font-size: 15px; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); border: none; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Hide Scrollbar */
        #chat::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div id="authBox" class="auth-overlay">
    <div class="auth-card">
        <h1 style="margin-top:0">X-Elite</h1>
        <input type="text" id="uN" class="auth-input" placeholder="L…ôq…ôb">
        <input type="password" id="uP" class="auth-input" placeholder="Parol">
        <button onclick="login()" class="auth-btn">Daxil Ol</button>
    </div>
</div>

<div class="header">
    <button class="icon-btn" onclick="openDM()">üì©</button>
    <div class="room-name" id="rn">General</div>
    <button class="icon-btn" onclick="logout()">‚úï</button>
</div>

<div id="chat"></div>

<div id="repBar" style="display:none; padding:10px 20px; background: #1e293b; border-bottom: 1px solid var(--accent); font-size: 12px; display: flex; justify-content: space-between;">
    <span id="repTxt" style="color: var(--accent)"></span>
    <span onclick="cancelR()" style="cursor:pointer">‚úï</span>
</div>

<div class="input-area">
    <input type="text" id="mainInp" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
    <button class="send-btn" onclick="send()">üöÄ</button>
</div>

<script>
    const S_U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const S_K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(S_U, S_K);

    let me = JSON.parse(localStorage.getItem('x_mid_user'));
    let room = 'General';
    let rData = null;

    if(me) { document.getElementById('authBox').style.display='none'; init(); }

    function login() {
        const n = document.getElementById('uN').value.trim();
        const p = document.getElementById('uP').value.trim();
        if(!n || !p) return;
        me = { n, p };
        localStorage.setItem('x_mid_user', JSON.stringify(me));
        location.reload();
    }

    function init() {
        load();
        sb.channel('mid_chat').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, p => {
            if(p.eventType === 'INSERT' && p.new.group_id === room) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "<p style='text-align:center; opacity:0.5;'>Y√ºkl…ônir...</p>";
        const {data, error} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        chat.innerHTML = "";
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === me.n;
        const div = document.createElement('div');
        div.id = 'msg-'+m.id;
        div.className = `msg-wrapper ${isMy ? 'my' : 'other'}`;
        
        div.innerHTML = `
            <span class="sender">${m.nickname}</span>
            ${m.reply_to ? `<div class="rep-info">‚§∫ ${m.reply_to}</div>` : ''}
            <div class="bubble" onclick="setR(${m.id},'${m.nickname}','${m.content}')" oncontextmenu="del(event, ${m.id},'${m.nickname}')">
                ${m.content}
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mainInp');
        const txt = i.value.trim();
        if(!txt) return;
        
        i.value = ""; // ƒ∞nputu d…ôrhal t…ômizl…ô ki, s√ºr…ôtli hiss olunsun
        const r = rData ? `${rData.n}: ${rData.t}` : null;
        cancelR();

        const { error } = await sb.from('messages').insert([{ 
            content: txt, 
            nickname: me.n, 
            group_id: room, 
            reply_to: r 
        }]);

        if(error) {
            console.error(error);
            alert("X…ôta: Mesaj g√∂nd…ôrilm…ôdi.");
            i.value = txt; // X…ôta olsa mesajƒ± geri qaytar
        }
    }

    function setR(id, n, t) {
        rData = { id, n, t: t.substring(0,20) };
        document.getElementById('repBar').style.display = 'flex';
        document.getElementById('repTxt').innerText = "Cavab: " + n;
    }
    function cancelR() { rData = null; document.getElementById('repBar').style.display = 'none'; }

    function openDM() {
        const t = prompt("Kiminl…ô danƒ±≈ümaq ist…ôyirsiniz? (L…ôq…ôb)");
        if(!t) return;
        room = [me.n, t].sort().join("_dm_");
        document.getElementById('rn').innerText = "@" + t;
        load();
    }

    async function del(e, id, n) {
        e.preventDefault();
        if(n === me.n && confirm("Mesaj silinsin?")) {
            await sb.from('messages').delete().eq('id', id);
        }
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
