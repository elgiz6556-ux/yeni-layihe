<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #05070a; --panel: #0f121a; --accent: #00d2ff; --my-msg: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); --other-msg: #1a1f2e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .header { padding: 15px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; }
        .avatar { width: 40px; height: 40px; border-radius: 12px; background: #222; border: 1px solid var(--accent); }

        /* Tabs */
        .tabs { display: flex; gap: 8px; padding: 10px; background: #080a0f; overflow-x: auto; scrollbar-width: none; }
        .tab { padding: 6px 15px; border-radius: 15px; background: #161b22; font-size: 13px; white-space: nowrap; cursor: pointer; color: #888; }
        .tab.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 15px; position: relative; line-height: 1.4; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 2px; border: 1px solid #222; }
        .msg b { display: block; font-size: 10px; margin-bottom: 4px; color: #34d399; }
        .msg-time { font-size: 9px; opacity: 0.5; margin-top: 5px; text-align: right; }

        /* Input */
        .input-area { padding: 15px; background: var(--panel); display: flex; gap: 10px; align-items: center; border-top: 1px solid #222; }
        #msgInp { flex: 1; background: #1a1f2e; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 16px; }
        .btn { width: 45px; height: 45px; border-radius: 15px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }

        /* Fullscreen Call Fix */
        #callOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        #callFrame { width: 100%; height: calc(100% - 70px); border: none; }
        .end-call { height: 70px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        audio { height: 35px; width: 180px; filter: invert(1); }
    </style>
</head>
<body>

<div id="callOverlay">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call" onclick="closeCall()">Z∆èNGƒ∞ Bƒ∞Tƒ∞R</div>
</div>

<div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="myAv" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <div>
            <b id="roomTitle">√úmumi</b>
            <div id="status" style="font-size:10px; color:var(--accent);">Online</div>
        </div>
    </div>
    <button class="btn" onclick="startCall()" style="background:none; color:white;">üìû</button>
</div>

<div class="tabs" id="tabs">
    <div class="tab active" onclick="switchRoom('all')">üåê √úmumi</div>
</div>

<div id="chat"></div>

<div class="input-area">
    <button class="btn" id="micBtn" onclick="toggleMic()" style="background:#1a1f2e;">üé§</button>
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." autocomplete="off">
    <button class="btn" onclick="sendMsg()" style="background:var(--accent); color:black;">üöÄ</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("T…ôx…ôll√ºs:") || "User" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_nick', myNick);
    let target = 'all';

    // REALTIME DINL∆èYƒ∞Cƒ∞
    _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') {
            const m = payload.new;
            if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
                appendMsg(m);
                updateUserList(m.nickname);
            }
        } else if (payload.eventType === 'DELETE') {
            document.getElementById('m-' + payload.old.id)?.remove();
        }
    }).subscribe();

    async function loadMsgs() {
        document.getElementById('chat').innerHTML = '';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (data) data.reverse().forEach(appendMsg);
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        
        // DM Filter
        if (target === 'all' && m.receiver !== 'all') return;
        if (target !== 'all' && !((m.nickname === myNick && m.receiver === target) || (m.nickname === target && m.receiver === myNick))) return;

        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        
        div.innerHTML = `
            <b>${m.nickname}</b>
            ${m.content.includes('audio_messages') ? `<audio src="${m.content}" controls></audio>` : `<span>${m.content}</span>`}
            <div class="msg-time">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${isMy ? `<span onclick="deleteMsg(${m.id})" style="margin-left:8px; color:#ff4d4d">‚úï</span>` : ''}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('msgInp');
        const val = vUrl || inp.value.trim();
        if(!val) return;

        // Optimistic UI: Mesajƒ± d…ôrhal ekrana at
        const tempId = Date.now();
        appendMsg({ id: tempId, content: val, nickname: myNick, receiver: target, created_at: new Date() });
        
        const { error } = await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: target }]);
        if (error) {
            document.getElementById('m-' + tempId)?.remove();
            alert("G√∂nd…ôrilm…ôdi!");
        } else if(!vUrl) {
            inp.value = '';
        }
    }

    async function deleteMsg(id) {
        if(confirm("Silsin?")) await _supabase.from('messages').delete().eq('id', id);
    }

    function switchRoom(name) {
        target = name;
        document.getElementById('roomTitle').innerText = name === 'all' ? "√úmumi" : name;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('t-' + name)?.classList.add('active');
        if(name === 'all') document.querySelector('.tab').classList.add('active');
        loadMsgs();
    }

    function updateUserList(nick) {
        if (nick === myNick || document.getElementById('t-' + nick)) return;
        const tab = document.createElement('div');
        tab.id = 't-' + nick;
        tab.className = 'tab';
        tab.innerText = nick;
        tab.onclick = () => switchRoom(nick);
        document.getElementById('tabs').appendChild(tab);
    }

    // Z∆èNG (MOBƒ∞L Fƒ∞X)
    function startCall() {
        const room = "XChat_" + Math.floor(Math.random()*1000);
        // Bu link birba≈üa brauzerd…ô a√ßƒ±lmaƒüa m…ôcbur edir:
        const url = `https://meet.jit.si/${room}#config.prejoinPageEnabled=false&config.disableDeepLinking=true`;
        
        sendMsg(`üìû Z…ông otaƒüƒ±na qo≈üul: ${url}`);
        document.getElementById('callFrame').src = url;
        document.getElementById('callOverlay').style.display = 'block';
    }
    
    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callOverlay').style.display = 'none';
    }

    // S∆èS
    let rec, chunks = [];
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            chunks = [];
            rec.onstart = () => btn.style.background = "#ff3b30";
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                btn.style.background = "#1a1f2e";
                const b = new Blob(chunks, { type: 'audio/webm' });
                const f = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(f, b);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${f}`);
            };
            rec.start();
        } else { rec.stop(); }
    }

    loadMsgs();
</script>
</body>
</html>
