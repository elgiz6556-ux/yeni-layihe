<!DOCTYPE html>
<html lang="az">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Global Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00ff88; --bg: #0a0a0a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 500px; text-align: center; padding: 20px; }
        #clock { font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 15px var(--neon); margin: 15px 0; color: var(--neon); }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid var(--neon); margin-bottom: 20px; backdrop-filter: blur(10px); }
        #chat { text-align: left; height: 300px; overflow-y: auto; margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 10px; }
        .msg { background: rgba(255,255,255,0.1); padding: 10px; margin-bottom: 8px; border-radius: 8px; border-left: 3px solid var(--neon); font-size: 14px; word-wrap: break-word; }
        .time { font-size: 10px; color: #666; display: block; margin-top: 5px; }
        .input-area { display: flex; gap: 5px; margin-top: 10px; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        button { background: var(--neon); border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    </div>

    <script>
        // 1. SUPABASE AYARLARI
        const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
        const supabaseKey = 'EYJHBGCIOIJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('az-AZ');

        // 3. MESAJLARI Y√úKL∆è
        async function loadMsgs() {
            const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(20);
            if (data) {
                document.getElementById('chat').innerHTML = data.map(m => `
                    <div class="msg">
                        ${m.content}

                    </div>
                `).join('');
            }
        }

        // 4. MESAJ G√ñND∆èR
        async function send() {
            const inp = document.getElementById('userMsg');
            const val = inp.value.trim();
            if(!val) return;
            
            const { error } = await _supabase.from('messages').insert([{ content: val }]);
            if (error) {
                alert("X…ôta! RLS-in baƒülƒ± olduƒüundan …ômin ol.");
            } else {
                inp.value = '';
