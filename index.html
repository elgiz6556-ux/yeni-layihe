<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro Max</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.08); --dm: #a188ff; --online: #4cd137; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 300px; text-align: center; }
        .login-card input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

        /* Header */
        .header { padding: 10px 15px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 12px; z-index: 100; }
        .nav-icon { font-size: 22px; cursor: pointer; position: relative; }
        .avatar-wrap { position: relative; cursor: pointer; }
        .avatar { width: 35px; height: 35px; border-radius: 10px; border: 2px solid var(--accent); object-fit: cover; }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; background: var(--online); border: 2px solid var(--bg); border-radius: 50%; }

        /* Sidebar */
        .sidebar { position: fixed; left: -100%; top: 0; width: 80%; max-width: 300px; height: 100%; background: #161b22; z-index: 5000; transition: 0.4s ease; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .sidebar-item { padding: 15px; background: var(--glass); border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); text-align: center; font-weight: bold; position: relative; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-container { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 5px; position: relative; }
        .msg-container.my { flex-direction: row-reverse; }
        .msg-avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--accent); object-fit: cover; }
        .msg-wrap { max-width: 75%; position: relative; }
        .msg { padding: 10px 14px; border-radius: 18px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
        .my .msg { background: var(--accent); color: #000; font-weight: 500; }
        
        /* Bilgi ƒ∞konlarƒ± (Silme ve Okundu) */
        .msg-info { font-size: 10px; display: flex; justify-content: flex-end; gap: 4px; margin-top: 2px; opacity: 0.7; }
        .delete-btn { color: #ff4757; font-size: 12px; cursor: pointer; margin-left: 5px; visibility: hidden; }
        .msg-container.my:hover .delete-btn { visibility: visible; }
        .seen-icon { color: #00d2ff; font-weight: bold; }

        /* Input */
        .input-bar { padding: 12px; background: rgba(0,0,0,0.4); display: flex; gap: 8px; align-items: center; }
        .input-box { flex: 1; background: var(--glass); border-radius: 20px; display: flex; align-items: center; padding: 0 10px; border: 1px solid rgba(255,255,255,0.1); }
        .input-box input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .action-btn { background: rgba(255,255,255,0.1); border: none; width: 38px; height: 38px; border-radius: 50%; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: var(--accent);">X-Chat Pro</h2>
        <input type="text" id="logNick" placeholder="Adƒ±nƒ±z">
        <input type="password" id="logPass" placeholder="≈ûifr…ô">
        <button class="login-btn" onclick="handleAuth()">Giri≈ü</button>
    </div>
</div>

<div class="header">
    <div class="nav-icon" onclick="toggleSidebar('group-sidebar')">üë•</div>
    <div class="nav-icon" onclick="toggleSidebar('dm-sidebar')">üì©</div>
    <div style="flex:1; text-align:center; font-weight:bold; font-size:14px;" id="currentTitle">General</div>
    <div class="avatar-wrap" onclick="document.getElementById('avatarInp').click()">
        <img id="userAvatar" class="avatar" src="">
        <div class="status-dot"></div>
        <input type="file" id="avatarInp" hidden accept="image/*" onchange="updateProfilePhoto(this)">
    </div>
</div>

<div id="group-sidebar" class="sidebar">
    <h3>Qruplar</h3>
    <div onclick="createNewGroup()" style="font-size:40px; color:var(--accent); cursor:pointer; text-align:center;">+</div>
    <div id="my-groups-list" style="flex:1; overflow-y:auto;"></div>
    <button onclick="closeAllSidebars()" style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:10px;">Baƒüla</button>
</div>

<div id="dm-sidebar" class="sidebar">
    <h3>Mesajlar</h3>
    <div id="dm-list" style="flex:1; overflow-y:auto;"></div>
    <button onclick="closeAllSidebars()" style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:10px;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="file" id="fileInp" hidden accept="image/*" onchange="uploadFile(this)">
    <button class="action-btn" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <button class="action-btn" id="micBtn" onclick="doVoice()">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') doSend()">
        <button onclick="doSend()" style="background:none; border:none; color:var(--accent); font-size:22px;">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user')) || null;
    let currentRoom = 'General';
    let myDMs = JSON.parse(localStorage.getItem('my_dms')) || [];
    let myGroups = JSON.parse(localStorage.getItem('my_groups')) || ['General'];

    if (user) { document.getElementById('login-screen').style.display = 'none'; setupChat(); }

    async function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        if (!nick) return;
        user = { nick, avatar: `https://ui-avatars.com/api/?name=${nick}&background=random` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        document.getElementById('login-screen').style.display = 'none';
        setupChat();
    }

    function setupChat() {
        document.getElementById('userAvatar').src = user.avatar;
        loadMessages(); updateDMList(); updateGroupList();
        
        _sb.channel('chat-room').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'INSERT' && p.new.group_id === currentRoom) {
                render(p.new);
                if (p.new.nickname !== user.nick) markAsRead(p.new.id);
            }
            if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
            if (p.eventType === 'UPDATE') {
                const icon = document.querySelector(`#m-${p.new.id} .seen-icon`);
                if(icon && p.new.is_read) icon.innerText = 'vv';
            }
        }).subscribe();
    }

    function toggleSidebar(id) {
        const target = document.getElementById(id);
        const isOpen = target.classList.contains('open');
        closeAllSidebars();
        if (!isOpen) target.classList.add('open');
    }
    function closeAllSidebars() { document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open')); }

    async function doSend() {
        const i = document.getElementById('msgInp'); if (!i.value.trim()) return;
        const msg = i.value; i.value = '';
        await _sb.from('messages').insert([{ 
            content: msg, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, is_read: false 
        }]);
    }

    async function deleteMsg(id) {
        if(confirm("Bu mesajƒ± silm…ôk ist…ôyirsiniz?")) {
            await _sb.from('messages').delete().eq('id', id);
        }
    }

    async function markAsRead(id) {
        await _sb.from('messages').update({ is_read: true }).eq('id', id);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const container = document.createElement('div');
        container.id = 'm-'+m.id; container.className = `msg-container ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(body.includes('v_')) body = `<audio src="${body}" controls style="width:180px; height:35px; filter:invert(1)"></audio>`;
        else if(body.includes('img_')) body = `<img src="${body}" style="max-width:100%; border-radius:12px; display:block;">`;

        container.innerHTML = `
            <img src="${m.sender_avatar || ''}" class="msg-avatar">
            <div class="msg-wrap">
                <div class="msg">
                    <b style="font-size:10px; opacity:0.7;">${m.nickname}</b>
                    <span class="delete-btn" onclick="deleteMsg(${m.id})">üóëÔ∏è</span>
                    <div>${body}</div>
                    <div class="msg-info">
                        ${new Date(m.created_at).getHours()}:${new Date(m.created_at).getMinutes()}
                        ${isMy ? `<span class="seen-icon">${m.is_read ? 'vv' : 'v'}</span>` : ''}
                    </div>
                </div>
            </div>
        `;
        document.getElementById('chat').appendChild(container);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', { ascending: true });
        if(data) data.forEach(render);
    }

    // Qrup v…ô DM funksiyalarƒ± (S…ôliq…ôli Ke√ßidl…ôr)
    function changeRoom(name) {
        currentRoom = name; document.getElementById('currentTitle').innerText = name;
        loadMessages(); closeAllSidebars();
    }
    function createNewGroup() {
        let n = prompt("Qrup adƒ±:"); if(n) { myGroups.push(n); localStorage.setItem('my_groups', JSON.stringify(myGroups)); updateGroupList(); changeRoom(n); }
    }
    function updateGroupList() {
        const l = document.getElementById('my-groups-list'); l.innerHTML = "";
        myGroups.forEach(n => {
            const d = document.createElement('div'); d.className = 'sidebar-item'; d.innerText = "# "+n;
            d.onclick = () => changeRoom(n); l.appendChild(d);
        });
    }
    function updateDMList() {
        const l = document.getElementById('dm-list'); l.innerHTML = "";
        myDMs.forEach(n => {
            const d = document.createElement('div'); d.className = 'sidebar-item'; d.innerText = "üë§ "+n;
            d.onclick = () => goToDM(n); l.appendChild(d);
        });
    }
    function goToDM(n) {
        currentRoom = [user.nick, n].sort().join('_dm_');
        document.getElementById('currentTitle').innerText = "@"+n;
        if(!myDMs.includes(n)) { myDMs.push(n); localStorage.setItem('my_dms', JSON.stringify(myDMs)); updateDMList(); }
        loadMessages(); closeAllSidebars();
    }

    // Media y√ºkl…ôm…ô (Eyni m…ôntiql…ô davam edir)
    async function uploadFile(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar }]);
        }
    }

    let mediaRecorder, audioChunks = [];
    async function doVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const b = new Blob(audioChunks, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, b);
                if (data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar }]);
                }
            };
            mediaRecorder.start(); btn.style.background = "#ff4757";
        } else { mediaRecorder.stop(); btn.style.background = "rgba(255,255,255,0.1)"; }
    }
</script>
</body>
</html>
