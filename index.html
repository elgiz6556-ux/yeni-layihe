<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; }
        .header { padding: 15px; background: rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; flex-direction: column; max-width: 85%; }
        .msg-row.my { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 10px; border-radius: 12px; background: #202c33; position: relative; cursor: pointer; }
        .my .msg-bubble { background: var(--accent); color: #000; }
        .react-area { font-size: 12px; margin-top: 5px; background: rgba(0,0,0,0.2); display: inline-block; padding: 2px 5px; border-radius: 5px; }
        .msg-meta { font-size: 10px; opacity: 0.5; margin-top: 3px; }
        .input-bar { padding: 10px; background: #111b21; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #2a3942; color: #fff; outline: none; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 80%; height: 100%; background: #111b21; transition: 0.3s; z-index: 1000; padding: 20px; }
        .sidebar.open { left: 0; }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div style="background:#202c33; padding:30px; border-radius:15px; text-align:center;">
        <h2>X-Chat</h2>
        <input type="text" id="nick" placeholder="Adƒ±nƒ±z..."><br><br>
        <button onclick="auth()" style="width:100%; padding:10px; background:var(--accent); border:none; border-radius:10px; font-weight:bold;">Giri≈ü</button>
    </div>
</div>

<div class="header">
    <button onclick="document.getElementById('side').classList.toggle('open')" style="background:none; border:none; color:#fff; font-size:20px;">‚ò∞</button>
    <div style="text-align:center;">
        <b id="roomName">General</b>
        <div id="online" style="font-size:10px; color:#4cd137;">Online: 1</div>
    </div>
    <div style="width:30px;"></div>
</div>

<div id="side" class="sidebar">
    <h3>Otaqlar</h3>
    <div onclick="changeRoom('General')" style="padding:10px; background:#2a3942; border-radius:5px; cursor:pointer;"># General</div>
    <div onclick="let n=prompt('Otaq adƒ±:'); if(n) changeRoom(n)" style="padding:10px; margin-top:10px; border:1px dashed #555; border-radius:5px; cursor:pointer;">+ Yeni Otaq</div>
    <button onclick="document.getElementById('side').classList.remove('open')" style="margin-top:30px; width:100%; padding:10px; background:red; border:none; color:#fff; border-radius:5px;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button onclick="document.getElementById('f').click()" style="background:none; border:none; font-size:20px;">üñºÔ∏è</button>
    <input type="file" id="f" hidden onchange="up(this)">
    <input type="text" id="m" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') send()">
    <button onclick="send()" style="background:none; border:none; font-size:20px;">üöÄ</button>
</div>

<script>
    const URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(URL, KEY);

    let me = JSON.parse(localStorage.getItem('user'));
    let room = 'General';

    if(me) { document.getElementById('login').style.display='none'; init(); }

    function auth() {
        let n = document.getElementById('nick').value.trim();
        if(!n) return;
        me = { n, a: `https://ui-avatars.com/api/?name=${n}&background=random` };
        localStorage.setItem('user', JSON.stringify(me));
        location.reload();
    }

    function init() {
        load();
        sb.channel('chat').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, (p) => {
            if(p.eventType === 'INSERT' && p.new.group_id === room) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
            if(p.eventType === 'UPDATE') {
                const b = document.querySelector(`#msg-${p.new.id} .react-area`);
                if(b) b.innerText = (p.new.reactions && !String(p.new.reactions).includes('[object')) ? p.new.reactions : "";
            }
        }).subscribe();
        setInterval(() => { document.getElementById('online').innerText = "Online: " + (Math.floor(Math.random()*3)+1); }, 5000);
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === me.n;
        const d = document.createElement('div');
        d.id = 'msg-'+m.id; d.className = `msg-row ${isMy?'my':''}`;
        
        let body = m.content;
        if(body.startsWith('http')) body = `<img src="${body}" style="max-width:200px; border-radius:10px;">`;

        let r = (m.reactions && !String(m.reactions).includes('[object')) ? m.reactions : "";

        d.innerHTML = `
            <span style="font-size:10px; opacity:0.6; margin-bottom:2px;">${m.nickname}</span>
            <div class="msg-bubble" onclick="react(${m.id})">
                <div>${body}</div>
                <div class="react-area">${r}</div>
            </div>
            <div class="msg-meta">
                ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                ${isMy ? `<span onclick="del(event, ${m.id})" style="color:red; margin-left:10px;">Sil</span>` : ''}
            </div>
        `;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('m');
        const v = i.value.trim(); if(!v) return;
        i.value = "";
        await sb.from('messages').insert([{content:v, nickname:me.n, group_id:room, sender_avatar:me.a, reactions:""}]);
    }

    async function del(e, id) {
        e.stopPropagation();
        if(!confirm("Silinsin?")) return;
        document.getElementById('msg-'+id)?.remove();
        await sb.from('messages').delete().eq('id', id);
    }

    async function react(id) {
        const e = prompt("Emoji?");
        if(!e) return;
        const {data} = await sb.from('messages').select('reactions').eq('id', id).single();
        let cur = (data.reactions && !String(data.reactions).includes('[object')) ? data.reactions : "";
        await sb.from('messages').update({reactions: cur + e}).eq('id', id);
    }

    async function up(el) {
        const f = el.files[0]; if(!f) return;
        const n = Date.now()+f.name;
        const {data} = await sb.storage.from('audio_messages').upload(n, f);
        if(data) {
            const u = URL + "/storage/v1/object/public/audio_messages/" + n;
            await sb.from('messages').insert([{content:u, nickname:me.n, group_id:room, sender_avatar:me.a, reactions:""}]);
        }
    }

    function changeRoom(n) {
        room = n; document.getElementById('roomName').innerText = n;
        document.getElementById('side').classList.remove('open');
        load();
    }
</script>
</body>
</html>
