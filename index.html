<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Chat V18 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #0a84ff; --card: #121212; --other: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Ekran Sabitliyi - Klaviaturanƒ± n…ôz…ôr…ô alan struktur */
        html, body { height: 100%; width: 100%; overflow: hidden; background: #000; color: #fff; position: fixed; }
        body { display: flex; flex-direction: column; }

        /* Giri≈ü Ekranƒ± */
        #authBox { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 330px; text-align: center; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .p-view { width: 90px; height: 90px; border-radius: 50%; background: #222; margin: 0 auto 20px; cursor: pointer; border: 2px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; }

        /* App */
        header { height: 60px; padding: 0 15px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; flex-shrink: 0; }
        .u-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }
        
        /* Chat - Scroll v…ô sabitlik */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }
        .row { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 10px 14px; border-radius: 18px; font-size: 14px; background: var(--other); position: relative; color: #fff; word-break: break-word; }
        .my .bub { background: var(--accent); }

        /* üî• & ‚ùÑÔ∏è Effektl…ôri */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 10px #ff4500; animation: shake 0.3s infinite alternate; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

        /* üéÅ H…ôdiyy…ô */
        .gift { background: linear-gradient(45deg, #ff0055, #ff4500); padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; font-weight: bold; }

        /* Input Sah…ôsi */
        .inputs { padding: 10px 15px 30px; background: var(--card); display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; flex-shrink: 0; }
        .f-wrap { flex: 1; background: #1c1c1e; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 8px 0; color: #fff; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h2 style="margin-bottom:20px">Elite Chat Giri≈ü</h2>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#888; font-size: 12px;">≈û…ôkil Se√ß</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="processImg(this)">
        <input type="text" id="n" class="in" placeholder="L…ôq…ôb">
        <input type="password" id="p" class="in" placeholder="Parol">
        <button class="btn" onclick="handleLogin()">Daxil Ol</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:8px;">
        <img id="ma" class="u-img">
        <b id="un" style="font-size:14px">...</b>
    </div>
    <div onclick="logout()" style="cursor:pointer">üö™</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:20px; background:none; border:none" onclick="document.getElementById('if').click()">üñºÔ∏è</button>
    <input type="file" id="if" hidden accept="image/*" onchange="processImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendMsg()">
    </div>
    <button onclick="sendMsg()" style="font-size:24px; color:var(--accent); background:none; border:none">üöÄ</button>
</div>

<script>
    // Supabase Baƒülantƒ±sƒ±
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v18_session'));
    let tempImg = "https://api.dicebear.com/7.x/bottts/svg";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function processImg(input, isChat = false) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const max = 150;
                let w = img.width, h = img.height;
                if(w > h) { if(w > max) { h *= max/w; w = max; } }
                else { if(h > max) { w *= max/h; h = max; } }
                cv.width = w; cv.height = h;
                cv.getContext('2d').drawImage(img, 0, 0, w, h);
                const b64 = cv.toDataURL('image/jpeg', 0.6);
                
                if(isChat) {
                    sb.from('messages').insert([{ content: 'IMG:'+b64, nickname: user.n, avatar: user.a, group_id: user.p }]);
                } else {
                    tempImg = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function handleLogin() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        if(!n || !p) return alert("L…ôq…ôb v…ô Parol yazƒ±n!");

        // Parol Yoxlamasƒ±
        const { data: check } = await sb.from('messages').select('group_id, avatar').eq('nickname', n).limit(1);
        if(check && check.length > 0 && check[0].group_id !== p) {
            return alert("S…ôhv parol! Bu l…ôq…ôb artƒ±q istifad…ô olunub.");
        }

        user = { n, p, a: (check && check.length > 0) ? check[0].avatar : tempImg };
        localStorage.setItem('elite_v18_session', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ma').src = user.a;
        
        // Mesajlarƒ± y√ºkl…ô
        sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50).then(({data}) => {
            if(data) data.reverse().forEach(render);
        });

        // Canlƒ± qo≈üulma
        sb.channel('global').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const chat = document.getElementById('chat');
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let content = m.content;
        let bCl = "bub";

        if(content.includes('üî•')) bCl += " fire";
        if(content.includes('‚ùÑÔ∏è')) bCl += " ice";
        
        if(content.includes('üéÅ')) {
            const txt = content.replace('üéÅ','');
            content = `<div class="gift" onclick="confetti(); this.innerText='‚ú® '+this.getAttribute('d')" d="${txt}">H∆èDƒ∞YY∆èNƒ∞ A√á</div>`;
        } else if(content.startsWith('IMG:')) {
            content = `<img src="${content.replace('IMG:','')}" style="max-width:100%; border-radius:10px; display:block">`;
        }

        div.innerHTML = `
            <img src="${m.avatar}" class="u-img" style="width:25px; height:25px; margin-bottom:5px">
            <div class="${bCl}">
                <div style="font-size:10px; opacity:0.5; font-weight:bold">${m.nickname}</div>
                ${content}
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('mi');
        const val = i.value.trim();
        if(!val) return;
        i.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, avatar: user.a, group_id: user.p }]);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
