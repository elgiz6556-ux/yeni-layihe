<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Neon</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #03070a; --glow: rgba(0, 210, 255, 0.4); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; }

        /* Login Ekranƒ± - Daha Modern */
        .auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: rgba(255,255,255,0.03); padding: 40px; border-radius: 40px; width: 90%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); box-shadow: 0 0 30px var(--glow); }
        .auth-card input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: #fff; outline: none; }
        .auth-card button { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--accent); color: #000; font-weight: 900; cursor: pointer; box-shadow: 0 0 15px var(--accent); }

        /* Header - Canlƒ± v…ô Parlaq */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .room-title { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* Chat - Mesajlar Neon Glow il…ô */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { display: flex; flex-direction: column; max-width: 80%; gap: 5px; }
        .msg.my { align-self: flex-end; }
        
        .bubble { padding: 14px 20px; border-radius: 25px; font-size: 15px; line-height: 1.4; position: relative; }
        .my .bubble { 
            background: var(--accent); color: #000; font-weight: 500; 
            box-shadow: 0 4px 15px var(--glow); border-bottom-right-radius: 4px;
        }
        .other .bubble { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px; 
        }

        /* Naviqasiya D√ºym…ôl…ôri */
        .btn-neon { width: 45px; height: 45px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-neon:hover { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); color: var(--accent); }

        /* Input Area */
        .input-bar { padding: 20px; background: rgba(0,0,0,0.8); display: flex; gap: 10px; align-items: center; backdrop-filter: blur(10px); }
        .main-input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; outline: none; }
        .main-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--glow); }

        .send-btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: var(--accent); color: #000; font-size: 20px; cursor: pointer; box-shadow: 0 0 15px var(--accent); }

        /* Modallar */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal { background: #0a0f16; width: 100%; max-width: 350px; padding: 30px; border-radius: 30px; border: 1px solid var(--accent); box-shadow: 0 0 20px var(--glow); }
        
        /* Reply Tag */
        .rep-tag { font-size: 11px; opacity: 0.5; margin-bottom: -10px; padding: 0 10px; color: var(--accent); }
    </style>
</head>
<body>

<div id="authBox" class="auth-screen">
    <div class="auth-card">
        <h1 style="color: var(--accent); margin-bottom: 30px;">X-ELITE</h1>
        <input type="text" id="uN" placeholder="L…ôq…ôbiniz">
        <input type="password" id="uP" placeholder="Parolunuz">
        <button onclick="enter()">DAXƒ∞L OL</button>
    </div>
</div>

<div class="header">
    <div style="display: flex; gap: 10px;">
        <div class="btn-neon" onclick="openM('dmM')">üì©</div>
        <div class="btn-neon" onclick="openM('setM')">‚öôÔ∏è</div>
    </div>
    <div class="room-title" id="rt">General</div>
    <div class="btn-neon" style="color: #ff4d4d; border-color: rgba(255,77,77,0.2);" onclick="exit()">‚úï</div>
</div>

<div id="chat"></div>

<div id="repBar" style="display:none; padding:10px 25px; background: rgba(var(--accent), 0.1); border-left: 4px solid var(--accent); font-size: 12px; justify-content: space-between;">
    <span id="repT"></span>
    <b onclick="closeR()" style="cursor:pointer">‚úï</b>
</div>

<div class="input-bar">
    <div class="btn-neon" onclick="document.getElementById('fInp').click()">‚ûï</div>
    <input type="file" id="fInp" style="display:none" onchange="upload(this)">
    <input type="text" id="mInp" class="main-input" placeholder="Mesajƒ±nƒ±zƒ± buraya yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
    <button class="send-btn" onclick="send()">üöÄ</button>
</div>

<div id="dmM" class="modal-bg" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 style="color: var(--accent)">≈û…ôxsi Mesaj</h3>
        <input type="text" id="target" placeholder="ƒ∞stifad…ô√ßi adƒ±..." style="width:100%; padding:15px; border-radius:15px; border:1px solid rgba(255,255,255,0.1); background:#000; color:#fff;">
        <button onclick="goDM()" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--accent); margin-top:15px; font-weight:bold;">S√∂hb…ôt…ô Ba≈üla</button>
    </div>
</div>

<div id="setM" class="modal-bg" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 style="color: var(--accent)">R…ông Ayarƒ±</h3>
        <p>Canlƒ±lƒ±q r…ôngini se√ßin:</p>
        <input type="color" id="clr" onchange="changeClr(this.value)" style="width:100%; height:50px; border-radius:10px; border:none; background:none; cursor:pointer;">
        <button onclick="this.parentElement.parentElement.style.display='none'" style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--accent); margin-top:15px; font-weight:bold;">Yadda Saxla</button>
    </div>
</div>

<script>
    const S_U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const S_K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(S_U, S_K);

    let user = JSON.parse(localStorage.getItem('x_neon_user'));
    let room = 'General';
    let reply = null;

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function enter() {
        const n = document.getElementById('uN').value.trim();
        const p = document.getElementById('uP').value.trim();
        if(!n || !p) return;
        user = { n, p };
        localStorage.setItem('x_neon_user', JSON.stringify(user));
        location.reload();
    }

    function init() {
        load();
        sb.channel('neon').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, p => {
            if(p.eventType === 'INSERT' && p.new.group_id === room) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'msg-'+m.id; div.className = `msg ${isMy?'my':''}`;
        
        let content = m.content;
        if(content.startsWith('http')) content = `<img src="${content}" style="max-width:100%; border-radius:15px; box-shadow: 0 0 10px var(--glow);">`;

        div.innerHTML = `
            ${m.reply_to ? `<div class="rep-tag">‚§∫ ${m.reply_to}</div>` : ''}
            <div class="bubble" onclick="setR(${m.id},'${m.nickname}','${m.content}')" oncontextmenu="del(event, ${m.id},'${m.nickname}')">
                <div style="font-size:10px; font-weight:900; margin-bottom:5px; opacity:0.7">${m.nickname}</div>
                ${content}
                <div style="font-size:9px; text-align:right; margin-top:5px; opacity:0.5">${new Date(m.created_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        const txt = i.value; i.value = "";
        const r = reply ? `${reply.n}: ${reply.t}` : null;
        closeR();
        await sb.from('messages').insert([{ content: txt, nickname: user.n, group_id: room, reply_to: r }]);
    }

    function setR(id, n, t) {
        reply = { id, n, t: t.substring(0,20) };
        document.getElementById('repBar').style.display = 'flex';
        document.getElementById('repT').innerText = "Cavablanƒ±r: " + n;
    }
    function closeR() { reply = null; document.getElementById('repBar').style.display = 'none'; }

    function changeClr(c) {
        document.documentElement.style.setProperty('--accent', c);
        document.documentElement.style.setProperty('--glow', c + '66');
    }

    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function goDM() {
        const t = document.getElementById('target').value.trim();
        if(!t) return;
        room = [user.n, t].sort().join("_dm_");
        document.getElementById('rt').innerText = "@" + t;
        document.getElementById('dmM').style.display = 'none';
        load();
    }

    async function del(e, id, n) {
        e.preventDefault();
        if(n === user.n && confirm("Silinsin?")) await sb.from('messages').delete().eq('id', id);
    }

    async function upload(el) {
        const f = el.files[0]; if(!f) return;
        const fn = Date.now() + "_" + f.name;
        const {data} = await sb.storage.from('audio_messages').upload(fn, f);
        if(data) {
            const url = `${S_U}/storage/v1/object/public/audio_messages/${fn}`;
            await sb.from('messages').insert([{ content: url, nickname: user.n, group_id: room }]);
        }
    }

    function exit() { if(confirm("√áƒ±xƒ±≈ü edilsin?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
