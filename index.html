<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat - Voice Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; justify-content: center; min-height: 100vh; padding: 10px; overflow-x: hidden; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 420px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 25px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .top-bar { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 20px; margin-bottom: 15px; }
        .av-box { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; overflow: hidden; cursor: pointer; background: #eee; }
        .av-box img { width: 100%; height: 100%; object-fit: cover; }
        #chat { height: 60vh; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 20px; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 18px; align-self: flex-start; max-width: 85%; display: flex; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-bottom-left-radius: 2px; }
        .msg.my-msg { align-self: flex-end; background: #e3f2fd; border-bottom-left-radius: 18px; border-bottom-right-radius: 2px; }
        .msg-av { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
        .controls { display: flex; gap: 8px; align-items: center; margin-top: 15px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        .mic-btn { background: #4CAF50; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        audio { width: 100%; max-width: 180px; height: 35px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:10px;">
                <input type="file" id="avInp" hidden onchange="uploadAv(this)">
                <div class="av-box" onclick="document.getElementById('avInp').click()">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg">
                </div>
                <b id="nickLabel">...</b>
            </div>
            <input type="color" id="userColor">
        </div>
        <div id="chat">YÃ¼klÉ™nir...</div>
        <div class="controls">
            <button class="mic-btn" id="micBtn" onclick="toggleVoice()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="YazÄ±n...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer; font-size:25px;">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("LÉ™qÉ™b:") || "User";
    localStorage.setItem('chat_nick', myNick);
    document.getElementById('nickLabel').innerText = myNick;
    if(localStorage.getItem('chat_avatar')) document.getElementById('avatarImg').src = localStorage.getItem('chat_avatar');

    const chatBox = document.getElementById('chat');
    const colorPicker = document.getElementById('userColor');

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(25);
        if (data) {
            chatBox.innerHTML = data.reverse().map(m => {
                const isAud = m.content.includes('audio_messages');
                return `
                    <div class="msg ${m.nickname === myNick ? 'my-msg' : ''}" style="color: ${m.user_color}">
                        <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="msg-av">
                        <div>
                            <small><b>${m.nickname}</b></small><br>
                            ${isAud ? `<audio controls preload="auto"><source src="${m.content}"></audio>` : m.content}
                        </div>
                    </div>
                `;
            }).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('userMsg').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, user_color: colorPicker.value, 
            receiver: 'all', avatar_url: localStorage.getItem('chat_avatar')
        }]);
        document.getElementById('userMsg').value = '';
        loadMsgs();
    }

    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('avatarImg').src = url;
        }
    }

    // SÆS YAZMA - MAXIMUM STABILLIK
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // BrauzerÉ™ uyÄŸun É™n yaxÅŸÄ± formatÄ± tapÄ±r
                const types = ['audio/webm', 'audio/mp4', 'audio/ogg'];
                const type = types.find(t => MediaRecorder.isTypeSupported(t)) || '';
                
                mediaRecorder = new MediaRecorder(stream, { mimeType: type });
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: mediaRecorder.mimeType });
                    if (blob.size < 3000) return; // Ã‡ox qÄ±sa sÉ™si lÉ™ÄŸv et
                    
                    const fExt = mediaRecorder.mimeType.split('/')[1].split(';')[0];
                    const fName = `v_${Date.now()}.${fExt}`;
                    const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                    
                    if (data) {
                        const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`;
                        sendMsg(url);
                    }
                };
                mediaRecorder.start();
                btn.innerText = "ðŸ›‘"; btn.style.background = "red";
            } catch (e) { alert("Mikrofon xÉ™tasÄ±!"); }
        } else {
            mediaRecorder.stop();
            btn.innerText = "ðŸŽ¤"; btn.style.background = "#4CAF50";
        }
    }

    setInterval(loadMsgs, 4000);
    loadMsgs();
</script>
</body>
</html>
