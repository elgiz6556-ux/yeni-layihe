<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite OS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #020617; --accent: #38bdf8; --neon: #0ea5e9; --glass: rgba(15, 23, 42, 0.8); }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { margin: 0; background: var(--bg); background-size: cover; background-position: center; background-attachment: fixed; color: #fff; height: 100dvh; display: flex; }

        /* Modern Sidebar */
        .sidebar { width: 70px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 20px; border-right: 1px solid rgba(255,255,255,0.1); }
        .r-btn { width: 48px; height: 48px; border-radius: 16px; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .r-btn:hover { transform: scale(1.1); background: var(--accent); color: #000; }
        .r-btn.active { border-color: var(--accent); box-shadow: 0 0 20px var(--neon); background: var(--accent); color: #000; }

        /* Chat Area */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { padding: 15px 20px; background: var(--glass); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; max-width: 80%; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 12px 18px; border-radius: 20px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); position: relative; font-size: 14px; line-height: 1.5; }
        .my .bub { background: var(--accent); color: #000; font-weight: 500; }
        
        /* Input Bar */
        .input-bar { padding: 15px; background: var(--glass); display: flex; gap: 10px; align-items: center; backdrop-filter: blur(10px); }
        #mInp { flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 12px 20px; color: #fff; outline: none; transition: 0.3s; }
        #mInp:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }

        .modal { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { background: #0f172a; padding: 30px; border-radius: 25px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--accent); box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
        .p-inp { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px; background: #020617; color: #fff; border: 1px solid #1e293b; }
        
        /* Online List UI */
        #onlinePanel { position: absolute; right: 10px; top: 70px; background: var(--glass); padding: 10px; border-radius: 15px; font-size: 10px; display: none; z-index: 50; }
        .online-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px #10b981; }
    </style>
</head>
<body>

<div id="authBox" class="modal">
    <div class="card">
        <h1 style="color:var(--accent); letter-spacing: 2px;">X-ELITE</h1>
        <input type="text" id="uN" class="p-inp" placeholder="ƒ∞stifad…ô√ßi adƒ±">
        <input type="password" id="uP" class="p-inp" placeholder="≈ûifr…ô">
        <button onclick="handleLogin()" style="width:100%; padding:14px; background:var(--accent); border:none; border-radius:12px; color:#000; font-weight:900; cursor:pointer;">Sƒ∞STEM∆è DAXƒ∞L OL</button>
    </div>
</div>

<div class="sidebar">
    <div class="r-btn active" onclick="setRoom('General', this)">üåç</div>
    <div class="r-btn" onclick="setRoom('Gaming', this)">üéÆ</div>
    <div class="r-btn" onclick="setRoom('DM', this)">‚úâÔ∏è</div>
    <hr style="width:30px; opacity:0.1;">
    <label class="r-btn">üñºÔ∏è<input type="file" hidden onchange="changeBg(this)"></label>
    <div class="r-btn" onclick="toggleOnline()">üë•</div>
</div>

<div class="main">
    <div class="header">
        <div id="uHead" style="font-weight:bold; color:var(--accent);">...</div>
        <div id="roomTitle" style="font-size:12px; opacity:0.7;">GENERAL</div>
    </div>

    <div id="onlinePanel">
        <b>AKTƒ∞V:</b><br>
        <div id="userList"><span class="online-dot"></span> S…ôn</div>
    </div>

    <div id="chat"></div>

    <div class="input-bar">
        <button onclick="toggleMic()" id="micBtn" style="background:none; border:none; font-size:22px; cursor:pointer;">üé§</button>
        <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:22px; cursor:pointer;">üì∑</button>
        <input type="file" id="imgI" hidden onchange="sImg(this)">
        <input type="text" id="mInp" placeholder="Bura bir ≈üeyl…ôr yaz v…ô ya /clear..." onkeypress="if(event.key=='Enter') sendMsg()">
        <button onclick="sendMsg()" style="background:var(--accent); border:none; border-radius:15px; padding:10px 20px; color:#000; font-weight:bold; cursor:pointer;">G√ñND∆èR</button>
    </div>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_os'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    async function handleLogin() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        const p = document.getElementById('uP').value.trim();
        if(!n || !p) return;
        user = { n, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('x_elite_os', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('uHead').innerText = user.n.toUpperCase();
        const bg = localStorage.getItem('x_bg_os');
        if(bg) document.body.style.backgroundImage = `url(${bg})`;
        load();
        
        sb.channel('os_live').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
            if(p.new.content === '/clear' && p.new.nickname === user.n) location.reload();
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending:false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg ${isMe ? 'my' : ''}`;
        
        let c = m.content;
        if(c === '/clear') return; // Komandalarƒ± g√∂st…ôrm…ô

        let contentHTML = "";
        if(c.startsWith('IMG:')) {
            contentHTML = `<img src="${c.replace('IMG:','')}" class="msg-img" style="max-width:250px; border-radius:15px;">`;
        } else if(c.startsWith('VOICE:')) {
            contentHTML = `<div class="bub" onclick="new Audio('${c.replace('VOICE:','')}').play()" style="cursor:pointer">üîä S…ôsli Mesaj</div>`;
        } else {
            contentHTML = `<div class="bub">${c}</div>`;
        }

        div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}" style="width:30px; height:30px; border-radius:50%; margin-top:5px;"> ${contentHTML}`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('mInp');
        const v = i.value.trim();
        if(!v) return;
        
        // ADMIN KOMANDASI: /clear
        if(v === '/clear') {
            const confirmClear = confirm("B√ºt√ºn √ßat t…ômizl…ônsin?");
            if(confirmClear) {
                await sb.from('messages').delete().eq('group_id', currentRoom);
                await sb.from('messages').insert([{ content: '/clear', nickname: user.n, group_id: currentRoom }]);
            }
            i.value = ""; return;
        }

        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
        i.value = "";
    }

    // ≈û…ôkil Sƒ±xma v…ô G√∂nd…ôrm…ô
    function sImg(input) {
        if(!input.files[0]) return;
        const r = new FileReader();
        r.readAsDataURL(input.files[0]);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                sb.from('messages').insert([{ content: 'IMG:'+canvas.toDataURL('image/jpeg', 0.5), nickname: user.n, group_id: currentRoom }]);
            };
        };
    }

    function changeBg(input) {
        if(!input.files[0]) return;
        const r = new FileReader();
        r.onload = e => {
            document.body.style.backgroundImage = `url(${e.target.result})`;
            localStorage.setItem('x_bg_os', e.target.result);
        };
        r.readAsDataURL(input.files[0]);
    }

    function toggleOnline() {
        const p = document.getElementById('onlinePanel');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader();
                r.onloadend = async () => {
                    await sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
                };
                r.readAsDataURL(new Blob(chunks));
            };
            mediaRec.start(); btn.style.color = '#f43f5e';
        } else { mediaRec.stop(); btn.style.color = ''; }
    }

    function setRoom(r, el) {
        currentRoom = r;
        document.getElementById('roomTitle').innerText = r.toUpperCase();
        document.querySelectorAll('.r-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        load();
    }
</script>
</body>
</html>
