<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat V20</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #0a84ff; --card: #121212; --other: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Ekran Sabitliyi - Videodakƒ± titr…ôm…ôni k…ôs…ôn hiss…ô */
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: #000; color: #fff; }
        body { display: flex; flex-direction: column; }

        /* Giri≈ü Ekranƒ± */
        #authBox { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 330px; text-align: center; }
        .p-view { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; cursor: pointer; border: 2px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--accent); }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; }

        /* App Structure */
        header { height: 65px; padding: 0 15px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; flex-shrink: 0; }
        .u-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }
        
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #000; -webkit-overflow-scrolling: touch; }
        .row { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; animation: msgIn 0.3s ease-out; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 12px 16px; border-radius: 20px; font-size: 15px; background: var(--other); color: #fff; position: relative; word-wrap: break-word; }
        .my .bub { background: var(--accent); }

        /* Effektl…ôr */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 15px #ff4500; animation: shake 0.3s infinite; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; background: rgba(0,242,255,0.1) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(1px); } }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* üéÅ H…ôdiyy…ô */
        .gift { background: linear-gradient(45deg, #f09, #f00); padding: 15px; border-radius: 15px; cursor: pointer; font-weight: bold; text-align: center; color: #fff; }

        /* üëª Ghost */
        .ghost { filter: blur(6px); cursor: pointer; transition: 0.3s; }
        .ghost:active { filter: blur(0); }

        /* Input */
        .inputs { padding: 10px 15px 35px; background: var(--card); display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; flex-shrink: 0; }
        .f-wrap { flex: 1; background: #1c1c1e; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h1 style="margin-bottom:30px; color: var(--accent);">ELITE VIP</h1>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#888; font-size: 12px;">FOTO SE√á</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="processImg(this)">
        <input type="text" id="n" class="in" placeholder="L…ôq…ôb">
        <input type="password" id="p" class="in" placeholder="√ñz…ôl Parol">
        <button class="btn" onclick="handleLogin()">Sƒ∞STEM∆è Gƒ∞R</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="ma" class="u-img">
        <b id="un">...</b>
    </div>
    <div onclick="logout()" style="cursor:pointer; font-size: 20px;">üö™</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:24px; border:none; background:none;" onclick="document.getElementById('if').click()">üñºÔ∏è</button>
    <input type="file" id="if" hidden accept="image/*" onchange="processImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendMsg()">
    </div>
    <button onclick="sendMsg()" style="font-size:28px; color:var(--accent); border:none; background:none;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v20_save'));
    let tempAv = "https://api.dicebear.com/7.x/bottts/svg";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function processImg(input, isChat = false) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const max = 150;
                let w = img.width, h = img.height;
                const s = max / Math.max(w, h);
                cv.width = w * s; cv.height = h * s;
                cv.getContext('2d').drawImage(img, 0, 0, cv.width, cv.height);
                const b64 = cv.toDataURL('image/jpeg', 0.6);
                
                if(isChat) {
                    sb.from('messages').insert([{ content: 'IMG:'+b64, nickname: user.n, avatar: user.a, group_id: user.p }]);
                } else {
                    tempAv = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function handleLogin() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        if(!n || !p) return alert("L…ôq…ôb v…ô Parol yazƒ±n!");

        // Parol yoxlamasƒ± - Eyni l…ôq…ôbl…ô gir…ônin parolu d√ºz olmalƒ±dƒ±r
        const { data: ex } = await sb.from('messages').select('group_id, avatar').eq('nickname', n).order('created_at', {ascending: false}).limit(1);
        
        if(ex && ex.length > 0 && ex[0].group_id !== p) {
            return alert("Bu l…ôq…ôbin parolu s…ôhvdir!");
        }

        user = { n, p, a: (ex && ex.length > 0) ? ex[0].avatar : tempAv };
        localStorage.setItem('elite_v20_save', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ma').src = user.a;
        load();
        // Canlƒ± qo≈üulma kanalƒ±
        sb.channel('v20_realtime').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new))
        .on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => document.getElementById('m-'+p.old.id)?.remove()).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let c = m.content;
        let bCl = "bub";

        if(c.includes('üî•')) bCl += " fire";
        if(c.includes('‚ùÑÔ∏è')) bCl += " ice";
        
        if(c.includes('üéÅ')) {
            const t = c.replace('üéÅ','');
            c = `<div class="gift" onclick="confetti(); this.innerHTML='üéÅ '+this.getAttribute('d')" d="${t}">H∆èDƒ∞YY∆èNƒ∞ A√á</div>`;
        } else if(c.includes('üëª')) {
            const t = c.replace('üëª','');
            c = `<div class="ghost" onclick="this.style.filter='none';this.innerText='‚è≥ '+this.getAttribute('d');setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'),10000)" d="${t}">üëª RUH MESAJI</div>`;
        } else if(c.startsWith('IMG:')) {
            c = `<img src="${c.replace('IMG:','')}" style="max-width:100%; border-radius:12px; display:block">`;
        }

        div.innerHTML = `<img src="${m.avatar}" class="u-img" style="width:28px; height:28px; margin-bottom:5px"><div class="${bCl}"><div style="font-size:9px; opacity:0.5; font-weight:bold">${m.nickname}</div>${c}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('mi');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";
        const { error } = await sb.from('messages').insert([{ content: v, nickname: user.n, avatar: user.a, group_id: user.p }]);
        if(error) console.error("X…ôta:", error);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
