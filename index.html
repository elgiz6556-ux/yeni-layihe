<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Ultimate Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; --glass: rgba(255, 255, 255, 0.08); --online: #4cd137; --danger: #ff4757; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 300px; text-align: center; }
        .login-card input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: rgba(0,0,0,0.3); color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

        /* Header */
        .header { padding: 10px 15px; background: var(--glass); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .room-info { flex: 1; text-align: center; }
        .room-info h4 { margin: 0; font-size: 16px; }
        .online-count { font-size: 11px; color: var(--online); }
        .nav-icon { font-size: 22px; cursor: pointer; position: relative; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--danger); font-size: 10px; padding: 2px 5px; border-radius: 10px; display: none; }

        /* Sidebarlar */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111b21; z-index: 9000; transition: 0.3s ease; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .search-box { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 8px; display: flex; margin-bottom: 15px; }
        .search-box input { background: transparent; border: none; color: #fff; outline: none; width: 100%; }
        
        .list-container { flex: 1; overflow-y: auto; }
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--glass); border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .list-item:hover { background: rgba(255,255,255,0.1); }
        .item-del { color: var(--danger); font-size: 18px; padding: 5px; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        .msg-ava { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        .msg-bubble { padding: 8px 12px; border-radius: 15px; background: var(--glass); position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .my .msg-bubble { background: #005c4b; border: none; }
        .msg-text { font-size: 14px; word-break: break-word; }
        .msg-meta { font-size: 10px; opacity: 0.6; display: flex; justify-content: flex-end; gap: 5px; margin-top: 4px; }
        
        /* Reaksiyalar */
        .reaction-bar { position: absolute; bottom: -15px; left: 10px; display: flex; gap: 3px; background: #202c33; padding: 2px 6px; border-radius: 10px; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .react-btn { cursor: pointer; font-size: 14px; transition: 0.2s; }
        .react-btn:hover { transform: scale(1.3); }

        /* Input Bar */
        .input-bar { padding: 10px; background: #202c33; display: flex; align-items: center; gap: 10px; }
        .input-box { flex: 1; background: #2a3942; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; color: #fff; padding: 8px; outline: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: var(--accent);">X-Chat</h2>
        <input type="text" id="logNick" placeholder="Adƒ±nƒ±z...">
        <button class="login-btn" onclick="handleAuth()">Giri≈ü</button>
    </div>
</div>

<div class="header">
    <div class="nav-icon" onclick="toggleSidebar('group-sidebar')">üë• <span class="badge" id="g-badge">!</span></div>
    <div class="nav-icon" onclick="toggleSidebar('dm-sidebar')">üì© <span class="badge" id="d-badge">!</span></div>
    <div class="room-info">
        <h4 id="roomTitle">General</h4>
        <div class="online-count" id="onlineStatus">Online: 0</div>
    </div>
    <div id="userProfile" style="position:relative;">
        <img id="myAva" class="msg-ava" src="" onclick="document.getElementById('avaInp').click()">
        <input type="file" id="avaInp" hidden onchange="updateProfilePhoto(this)">
    </div>
</div>

<div id="group-sidebar" class="sidebar">
    <h3>Qruplar</h3>
    <div class="search-box">
        <input type="text" id="groupSearch" placeholder="Qrup axtar v…ô ya yarat..." onkeypress="if(event.key=='Enter') createOrJoinGroup()">
    </div>
    <div class="list-container" id="group-list"></div>
    <button onclick="closeSidebars()" style="padding:10px; border-radius:10px; border:none; background:#333; color:#fff;">Baƒüla</button>
</div>

<div id="dm-sidebar" class="sidebar">
    <h3>Mesajlar</h3>
    <div class="search-box">
        <input type="text" id="dmSearch" placeholder="@istifad…ô√ßi adƒ±..." onkeypress="if(event.key=='Enter') startDM()">
    </div>
    <div class="list-container" id="dm-list"></div>
    <button onclick="closeSidebars()" style="padding:10px; border-radius:10px; border:none; background:#333; color:#fff;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button style="background:none; border:none; font-size:20px; cursor:pointer;" onclick="document.getElementById('fileInp').click()">üìé</button>
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') doSend()">
        <span onclick="doSend()" style="cursor:pointer; font-size:20px;">üöÄ</span>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user')) || null;
    let currentRoom = 'General';
    let myGroups = JSON.parse(localStorage.getItem('my_groups')) || ['General'];
    let myDMs = JSON.parse(localStorage.getItem('my_dms')) || [];

    if (user) { document.getElementById('login-screen').style.display = 'none'; initApp(); }

    function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        if(!nick) return;
        user = { nick, avatar: `https://ui-avatars.com/api/?name=${nick}&background=random` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        location.reload();
    }

    function initApp() {
        document.getElementById('myAva').src = user.avatar;
        loadMessages();
        updateGroupList();
        updateDMList();
        
        // Realtime Mesajlar v…ô Onlayn Sayƒ±
        _sb.channel('global').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'INSERT') {
                if(p.new.group_id === currentRoom) render(p.new);
                else showNotification(p.new.group_id);
            }
            if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
            if (p.eventType === 'UPDATE') updateReactionInUI(p.new);
        }).subscribe();

        updateOnlineStatus();
        setInterval(updateOnlineStatus, 10000); // 10 saniy…ôd…ôn bir yenil…ô
    }

    // Onlayn Sayƒ± (Simulyasiya - Supabase Presence istifad…ô edil…ô bil…ôr)
    function updateOnlineStatus() {
        const count = Math.floor(Math.random() * 5) + 1; // Real bazada user sayƒ±nƒ± √ß…ôkm…ôk √º√ß√ºn Presence lazƒ±m
        document.getElementById('onlineStatus').innerText = `Online: ${count} n…ôf…ôr`;
    }

    function showNotification(roomId) {
        const badge = roomId.includes('_dm_') ? document.getElementById('d-badge') : document.getElementById('g-badge');
        badge.style.display = 'block';
    }

    async function doSend() {
        const inp = document.getElementById('msgInp');
        const txt = inp.value.trim();
        if(!txt) return;
        inp.value = '';
        await _sb.from('messages').insert([{ 
            content: txt, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar 
        }]);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.id = 'm-'+m.id; row.className = `msg-row ${isMy ? 'my' : ''}`;
        
        let content = m.content;
        if(content.includes('img_')) content = `<img src="${content}" style="max-width:200px; border-radius:10px;">`;

        row.innerHTML = `
            <img src="${m.sender_avatar}" class="msg-ava">
            <div class="msg-bubble" oncontextmenu="event.preventDefault(); showReactionPanel(${m.id})">
                <div style="font-size:11px; color:var(--accent); font-weight:bold;">${m.nickname}</div>
                <div class="msg-text">${content}</div>
                <div class="msg-meta">
                    ${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                    ${isMy ? `<span style="cursor:pointer" onclick="deleteMsg(${m.id})">üóëÔ∏è</span>` : ''}
                </div>
                <div class="reaction-bar" id="react-${m.id}">${m.reactions || ''}</div>
            </div>
        `;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending:true});
        if(data) data.forEach(render);
    }

    async function deleteMsg(id) {
        if(confirm("Mesajƒ± silm…ôk ist…ôyirsiniz?")) await _sb.from('messages').delete().eq('id', id);
    }

    // Reaksiya Funksiyasƒ±
    async function showReactionPanel(msgId) {
        const emoji = prompt("Reaksiya bildirin (üëç, ‚ù§Ô∏è, üòÇ, üòÆ, üò¢):");
        if(emoji) {
            const { data } = await _sb.from('messages').select('reactions').eq('id', msgId).single();
            const newReactions = (data.reactions || "") + emoji;
            await _sb.from('messages').update({ reactions: newReactions }).eq('id', msgId);
        }
    }

    function updateReactionInUI(msg) {
        const bar = document.getElementById('react-'+msg.id);
        if(bar) bar.innerText = msg.reactions || '';
    }

    // Qrup v…ô DM ƒ∞dar…ôetm…ôsi
    function updateGroupList() {
        const l = document.getElementById('group-list'); l.innerHTML = "";
        myGroups.forEach(g => {
            l.innerHTML += `
                <div class="list-item">
                    <span onclick="changeRoom('${g}')"># ${g}</span>
                    <span class="item-del" onclick="leaveGroup('${g}')">√ó</span>
                </div>`;
        });
    }

    function leaveGroup(name) {
        if(name === 'General') return alert("General qrupundan √ßƒ±xmaq olmaz.");
        myGroups = myGroups.filter(g => g !== name);
        localStorage.setItem('my_groups', JSON.stringify(myGroups));
        updateGroupList();
        changeRoom('General');
    }

    function createOrJoinGroup() {
        const name = document.getElementById('groupSearch').value.trim();
        if(name && !myGroups.includes(name)) {
            myGroups.push(name);
            localStorage.setItem('my_groups', JSON.stringify(myGroups));
            updateGroupList();
        }
        changeRoom(name);
        closeSidebars();
    }

    function updateDMList() {
        const l = document.getElementById('dm-list'); l.innerHTML = "";
        myDMs.forEach(d => {
            l.innerHTML += `
                <div class="list-item">
                    <span onclick="goToDM('${d}')">üë§ ${d}</span>
                    <span class="item-del" onclick="deleteDM('${d}')">√ó</span>
                </div>`;
        });
    }

    function deleteDM(nick) {
        myDMs = myDMs.filter(d => d !== nick);
        localStorage.setItem('my_dms', JSON.stringify(myDMs));
        updateDMList();
    }

    function startDM() {
        const target = document.getElementById('dmSearch').value.replace('@', '').trim();
        if(target) goToDM(target);
    }

    function goToDM(target) {
        currentRoom = [user.nick, target].sort().join('_dm_');
        if(!myDMs.includes(target)) {
            myDMs.push(target);
            localStorage.setItem('my_dms', JSON.stringify(myDMs));
            updateDMList();
        }
        document.getElementById('roomTitle').innerText = "@"+target;
        loadMessages(); closeSidebars();
    }

    function changeRoom(name) {
        currentRoom = name;
        document.getElementById('roomTitle').innerText = name;
        loadMessages(); closeSidebars();
    }

    function toggleSidebar(id) {
        const s = document.getElementById(id);
        const wasOpen = s.classList.contains('open');
        closeSidebars();
        if(!wasOpen) s.classList.add('open');
        // Badge-i t…ômizl…ô
        const badge = id === 'group-sidebar' ? 'g-badge' : 'd-badge';
        document.getElementById(badge).style.display = 'none';
    }

    function closeSidebars() { document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open')); }

    // Profil v…ô Fayl Y√ºkl…ôm…ô
    async function uploadFile(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar }]);
        }
    }

    async function updateProfilePhoto(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `ava_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            user.avatar = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            localStorage.setItem('chat_user', JSON.stringify(user));
            location.reload();
        }
    }
</script>
</body>
</html>
