<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Universe</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050810; --panel: #0f172a; --accent: #38bdf8; --text: #f1f5f9; --me: #0284c7; --other: #1e293b; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        /* Sidebar - Otaqlar √º√ß√ºn */
        .sidebar { width: 70px; background: #020617; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid rgba(255,255,255,0.05); }
        .room-icon { width: 45px; height: 45px; border-radius: 15px; background: var(--panel); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; border: 1px solid transparent; }
        .room-icon:hover, .room-icon.active { border-color: var(--accent); background: rgba(56, 189, 248, 0.1); color: var(--accent); }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .header { padding: 15px 25px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .u-info { display: flex; align-items: center; gap: 12px; }
        .u-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .msg { display: flex; gap: 12px; max-width: 85%; align-items: flex-end; }
        .msg.my { align-self: flex-end; flex-direction: row-reverse; }
        .ava { width: 32px; height: 32px; border-radius: 10px; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .bub { padding: 12px 18px; border-radius: 22px; font-size: 15px; background: var(--other); position: relative; line-height: 1.4; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .my .bub { background: var(--me); border-bottom-right-radius: 4px; }
        .other .bub { border-bottom-left-radius: 4px; }
        
        /* Photo Message */
        .msg-img { max-width: 200px; border-radius: 15px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }

        /* Input Area */
        .input-bar { padding: 20px; background: var(--panel); display: flex; gap: 12px; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        #mInp { flex: 1; background: var(--bg); border: 1px solid #334155; border-radius: 30px; padding: 14px 25px; color: #fff; outline: none; font-size: 16px; }
        .btn-act { width: 48px; height: 48px; border-radius: 50%; background: var(--accent); border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Auth Screen */
        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 350px; background: var(--panel); padding: 40px; border-radius: 35px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        
        #chat::-webkit-scrollbar { width: 4px; }
        #chat::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="room-icon active" onclick="changeRoom('General', this)" title="General">üåé</div>
    <div class="room-icon" onclick="changeRoom('Gaming', this)" title="Gaming">üéÆ</div>
    <div class="room-icon" onclick="changeRoom('Tech', this)" title="Tech">üíª</div>
    <div class="room-icon" onclick="changeRoom('VIP', this)" title="VIP">üíé</div>
</div>

<div class="main">
    <div id="authBox" class="auth" style="display:none;">
        <div class="card">
            <h1 style="color:var(--accent); margin-bottom:10px;">X-ELITE</h1>
            <p style="font-size:13px; opacity:0.6; margin-bottom:25px;">Universe-…ô xo≈ü g…ôldin</p>
            <input type="file" id="fInp" accept="image/*" style="display:none" onchange="handleFile(this)">
            <img id="pPreview" src="https://api.dicebear.com/7.x/bottts/svg?seed=Elite" style="width:80px; height:80px; border-radius:50%; margin-bottom:15px; cursor:pointer; border:2px solid var(--accent)" onclick="document.getElementById('fInp').click()">
            <input type="text" id="uN" style="width:100%; padding:15px; background:#050810; border:1px solid #334155; border-radius:15px; color:#fff; text-align:center; margin-bottom:20px;" placeholder="L…ôq…ôbiniz...">
            <button onclick="login()" style="width:100%; padding:15px; background:var(--accent); color:#fff; border:none; border-radius:15px; font-weight:900; cursor:pointer;">QO≈ûUL</button>
        </div>
    </div>

    <div class="header">
        <div class="u-info" id="uHead"></div>
        <div style="text-align:right">
            <span id="roomName" style="font-weight:900; color:var(--accent); display:block; font-size:14px;">GENERAL</span>
            <span style="font-size:10px; opacity:0.5;">ONLINE SYSTEM</span>
        </div>
    </div>

    <div id="chat"></div>

    <div class="input-bar">
        <label for="imgInp" style="cursor:pointer; font-size:20px;">üñºÔ∏è</label>
        <input type="file" id="imgInp" accept="image/*" style="display:none" onchange="sendPhoto(this)">
        <input type="text" id="mInp" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') send()">
        <button class="btn-act" onclick="send()">üöÄ</button>
    </div>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_universe_v1'));
    let currentRoom = 'General';
    let userAvatar = "";

    if(!user) {
        document.getElementById('authBox').style.display = 'flex';
    } else {
        init();
    }

    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = e => { userAvatar = e.target.result; document.getElementById('pPreview').src = userAvatar; };
        reader.readAsDataURL(input.files[0]);
    }

    function login() {
        const n = document.getElementById('uN').value.trim();
        if(n) {
            user = { n, a: userAvatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
            localStorage.setItem('x_universe_v1', JSON.stringify(user));
            location.reload();
        }
    }

    function init() {
        document.getElementById('uHead').innerHTML = `<img src="${user.a}"> <b>${user.n}</b>`;
        loadMessages();
        sb.channel('universe').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg ${isMe ? 'my' : ''}`;
        
        let content = m.content;
        if(content.startsWith('DATA_IMG:')) {
            content = `<img src="${content.replace('DATA_IMG:', '')}" class="msg-img">`;
        }

        div.innerHTML = `
            <img src="${m.reactions || ''}" class="ava" onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}'">
            <div class="bub">${content}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        const val = i.value; i.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, group_id: currentRoom, reactions: user.a }]);
    }

    async function sendPhoto(input) {
        const reader = new FileReader();
        reader.onload = async e => {
            await sb.from('messages').insert([{ content: 'DATA_IMG:' + e.target.result, nickname: user.n, group_id: currentRoom, reactions: user.a }]);
        };
        reader.readAsDataURL(input.files[0]);
    }

    function changeRoom(r, el) {
        currentRoom = r;
        document.getElementById('roomName').innerText = r.toUpperCase();
        document.querySelectorAll('.room-icon').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        loadMessages();
    }
</script>
</body>
</html>
