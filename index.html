<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat VIP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --header: #121212; --accent: #0a84ff; --text: #fff; --other: #1c1c1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .p-upload { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; cursor: pointer; border: 3px solid var(--accent); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .p-upload img { width: 100%; height: 100%; object-fit: cover; }

        .app-header { height: 70px; padding: 0 20px; background: var(--header); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; animation: fadeIn 0.3s; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; background: var(--other); position: relative; }
        .my .bubble { background: var(--accent); }

        .gift-box { cursor: pointer; background: linear-gradient(45deg, #ff416c, #ff4b2b); padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; }
        .ghost-box { filter: blur(5px); cursor: pointer; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; }

        .input-box { padding: 10px 15px 35px; background: var(--header); display: flex; gap: 8px; align-items: center; }
        .field { flex: 1; background: var(--other); border-radius: 20px; padding: 10px 15px; border: none; color: #fff; outline: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="margin-bottom: 20px;">Elite Chat</h2>
        <div class="p-upload" onclick="document.getElementById('pImg').click()">
            <img id="pPreview" src="" style="display:none">
            <span id="pText" style="color:#888;">Foto SeÃ§</span>
        </div>
        <input type="file" id="pImg" hidden accept="image/*" onchange="compressImage(this)">
        <input type="text" id="uN" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#1c1c1e; color:#fff;" placeholder="LÉ™qÉ™biniz">
        <button id="lBtn" onclick="handleLogin()" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:bold;">Daxil Ol</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info">
        <img id="myAvatar" class="user-avatar" src="">
        <b id="userName">...</b>
    </div>
    <div style="font-size: 12px; color: #888;">HÉ™diyyÉ™ Sistemi Aktiv ğŸ</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <input type="text" id="mInp" class="field" placeholder="Mesaj vÉ™ ya @ai..." onkeypress="if(event.key=='Enter') send()">
    <button onclick="send()" style="background:none; border:none; font-size:24px; color:var(--accent);">ğŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v9'));
    let tempAvatar = "";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function compressImage(inp) {
        const file = inp.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX = 150;
                let w = img.width, h = img.height;
                if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                tempAvatar = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('pPreview').src = tempAvatar;
                document.getElementById('pPreview').style.display = 'block';
                document.getElementById('pText').style.display = 'none';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        if(!n) return alert("LÉ™qÉ™b yazÄ±n!");
        user = { n: n, a: tempAvatar || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('elite_v9', JSON.stringify(user));
        location.reload();
    }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('global').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => document.getElementById('m-'+p.old.id)?.remove()).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(40);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : ''}`;
        
        let content = m.content;
        
        // HÆDÄ°YYÆ SÄ°STEMÄ° KODU
        if(content.includes('ğŸ')) {
            const giftMsg = content.replace('ğŸ','');
            content = `<div class="gift-box" onclick="confetti(); this.innerHTML='âœ¨ ${giftMsg}'; this.style.background='#ffd700'; this.style.color='#000'">ğŸ HÉ™diyyÉ™ni AÃ§</div>`;
        } 
        // RUH MESAJI KODU
        else if(content.includes('ğŸ‘»')) {
            const ghostMsg = content.replace('ğŸ‘»','');
            content = `<div class="ghost-box" onclick="this.style.filter='none'; this.innerHTML='â³ ${ghostMsg}'; setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'), 10000)">ğŸ‘» Ruh MesajÄ± (Toxun)</div>`;
        }

        div.innerHTML = `
            <img src="${m.avatar || ''}" class="user-avatar" style="width:30px; height:30px; margin-top:5px;">
            <div class="bubble">
                <div style="font-size:10px; opacity:0.5; margin-bottom:2px;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, avatar: user.a, group_id: 'General' }]);
    }
</script>
</body>
</html>
