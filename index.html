<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8; --text: #f8fafc; --me: #0284c7; --other: #334155; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Login */
        .auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 85%; max-width: 320px; background: var(--panel); padding: 35px; border-radius: 28px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); }
        .auth-input { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 14px; padding: 15px; color: #fff; margin-bottom: 12px; outline: none; font-size: 16px; }
        .auth-btn { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 14px; padding: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(30, 41, 59, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .room-title { font-weight: 800; font-size: 18px; color: var(--accent); letter-spacing: -0.5px; }
        .btn-icon { width: 42px; height: 42px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg-row { display: flex; flex-direction: column; max-width: 82%; animation: pop 0.25s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .msg-row.my { align-self: flex-end; }
        
        .nick { font-size: 10px; font-weight: 700; opacity: 0.4; margin: 0 12px 4px; text-transform: lowercase; }
        .my .nick { text-align: right; color: var(--accent); opacity: 0.8; }

        .bubble { padding: 14px 18px; border-radius: 22px; font-size: 15px; line-height: 1.5; box-shadow: 0 4px 15px rgba(0,0,0,0.15); position: relative; }
        .my .bubble { background: var(--me); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }

        .reply-tag { font-size: 11px; color: var(--accent); background: rgba(0,0,0,0.25); padding: 6px 12px; border-radius: 12px; margin-bottom: 5px; border-left: 3px solid var(--accent); }

        /* Input */
        .input-bar { padding: 15px 20px 30px; background: var(--bg); display: flex; align-items: center; gap: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        #mainInp { flex: 1; background: var(--panel); border: 1px solid #334155; border-radius: 28px; padding: 14px 22px; color: #fff; outline: none; font-size: 16px; }
        #mainInp:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.1); }
        .btn-send { width: 52px; height: 52px; border-radius: 50%; background: var(--accent); border: none; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 8px 20px rgba(56, 189, 248, 0.25); }

        #chat::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div id="authBox" class="auth-screen">
    <div class="auth-card">
        <h1 style="margin: 0 0 30px; font-size: 32px; letter-spacing: -2px;">X-ELITE</h1>
        <input type="text" id="uN" class="auth-input" placeholder="LÉ™qÉ™b">
        <input type="password" id="uP" class="auth-input" placeholder="Parol">
        <button onclick="saveUser()" class="auth-btn">DAXÄ°L OL</button>
    </div>
</div>

<div class="header">
    <button class="btn-icon" onclick="dm()">ðŸ“©</button>
    <div class="room-title" id="roomName">Global</div>
    <button class="btn-icon" onclick="out()">âœ•</button>
</div>

<div id="chat"></div>

<div id="rep" style="display:none; padding:10px 20px; background: #1e293b; border-bottom: 2px solid var(--accent); font-size: 12px; display: flex; justify-content: space-between;">
    <span id="repT" style="color:var(--accent)"></span>
    <span onclick="noR()" style="cursor:pointer">âœ•</span>
</div>

<div class="input-bar">
    <input type="text" id="mainInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') push()">
    <button class="btn-send" onclick="push()">ðŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_v1'));
    let activeRoom = 'General';
    let replyObj = null;

    if(user) { document.getElementById('authBox').style.display='none'; start(); }

    function saveUser() {
        const n = document.getElementById('uN').value.trim();
        const p = document.getElementById('uP').value.trim();
        if(n && p) {
            user = { n, p };
            localStorage.setItem('x_elite_v1', JSON.stringify(user));
            location.reload();
        }
    }

    function start() {
        sync();
        sb.channel('updates').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, p => {
            if(p.eventType === 'INSERT' && p.new.group_id === activeRoom) build(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function sync() {
        const {data} = await sb.from('messages').select('*').eq('group_id', activeRoom).order('created_at');
        document.getElementById('chat').innerHTML = "";
        if(data) data.forEach(build);
    }

    function build(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const row = document.createElement('div');
        row.id = 'msg-'+m.id;
        row.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        row.innerHTML = `
            <span class="nick">${m.nickname}</span>
            ${m.reply_to ? `<div class="reply-tag">â¤º ${m.reply_to}</div>` : ''}
            <div class="bubble" onclick="setR(${m.id},'${m.nickname}','${m.content}')" oncontextmenu="kill(event, ${m.id},'${m.nickname}')">
                ${m.content}
            </div>
        `;
        document.getElementById('chat').appendChild(row);
        const c = document.getElementById('chat');
        c.scrollTop = c.scrollHeight;
    }

    async function push() {
        const inp = document.getElementById('mainInp');
        const val = inp.value.trim();
        if(!val) return;
        
        inp.value = ""; 
        const rText = replyObj ? `${replyObj.n}: ${replyObj.t}` : "";
        noR();

        const { error } = await sb.from('messages').insert([{ 
            content: val, 
            nickname: user.n, 
            group_id: activeRoom, 
            reply_to: rText,
            reactions: "" 
        }]);

        if(error) {
            inp.value = val;
            alert("Sistem xÉ™tasÄ±! YenidÉ™n yoxla.");
        }
    }

    function setR(id, n, t) {
        replyObj = { id, n, t: t.substring(0,25) };
        document.getElementById('rep').style.display = 'flex';
        document.getElementById('repT').innerText = "Cavab: " + n;
    }
    function noR() { replyObj = null; document.getElementById('rep').style.display = 'none'; }

    function dm() {
        const who = prompt("KiminlÉ™ danÄ±ÅŸmaq istÉ™yirsÉ™n?");
        if(who) {
            activeRoom = [user.n, who].sort().join("_to_");
            document.getElementById('roomName').innerText = "@" + who;
            sync();
        }
    }

    async function kill(e, id, n) {
        e.preventDefault();
        if(n === user.n && confirm("Silinsin?")) await sb.from('messages').delete().eq('id', id);
    }

    function out() { if(confirm("Ã‡Ä±xÄ±ÅŸ?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
