<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat V14</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #121212; --accent: #0a84ff; --text: #fff; --other: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; position: fixed; width: 100%; }
        
        /* Auth Screen */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .p-view { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; cursor: pointer; border: 2px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: none; background: #1c1c1e; color: #fff; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* App Layout */
        header { height: 70px; padding: 0 15px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; z-index: 100; }
        .u-box { display: flex; align-items: center; gap: 10px; }
        .u-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #222; border: 1.5px solid var(--accent); }
        
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #000; }
        .row { display: flex; gap: 10px; max-width: 85%; animation: slideIn 0.3s ease; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bub { padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.5; background: var(--other); position: relative; color: #fff; }
        .my .bub { background: var(--accent); }

        /* ğŸ”¥ & â„ï¸ EfektlÉ™ri */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 15px #ff4500; animation: shake 0.4s infinite; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        @keyframes shake { 0% { transform:rotate(0); } 50% { transform:rotate(1deg); } 100% { transform:rotate(-1deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ğŸ HÉ™diyyÉ™ */
        .gift { background: linear-gradient(45deg, #ff416c, #ff4b2b); padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #fff; }

        /* Input Area */
        .inputs { padding: 10px 15px 35px; background: var(--card); display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; }
        .f-wrap { flex: 1; background: var(--other); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 16px; }
        button { background: none; border: none; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h1 style="margin-bottom:25px; letter-spacing: 2px;">ELITE CHAT</h1>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#888; font-size: 14px;">FOTO ğŸ“¸</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="hImg(this)">
        <input type="text" id="n" class="in" placeholder="LÉ™qÉ™b">
        <input type="password" id="p" class="in" placeholder="GiriÅŸ Parolu">
        <input type="text" id="b" class="in" placeholder="Bio / Status">
        <button class="btn" onclick="login()">DAXÄ°L OL</button>
    </div>
</div>

<header>
    <div class="u-box">
        <img id="ma" class="u-img" src="">
        <div><b id="un">...</b><div id="ub" style="font-size:10px;color:#888">...</div></div>
    </div>
    <div style="font-weight: bold; color: var(--accent);">V14 PRO</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:22px" onclick="document.getElementById('if').click()">ğŸ–¼ï¸</button>
    <input type="file" id="if" hidden accept="image/*" onchange="hImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesaj yazÄ±n..." onkeypress="if(event.key=='Enter') send()">
        <button id="mc" style="font-size:20px" onclick="tMic()">ğŸ¤</button>
    </div>
    <button onclick="send()" style="font-size:28px; color:var(--accent)">ğŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v14_save'));
    let tAv = "";
    let mediaRec, chunks = [];

    const DEF = "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjYjFiM2I1IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function hImg(i, direct=false) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const s = 150 / Math.max(img.width, img.height);
                cv.width = img.width * s; cv.height = img.height * s;
                cv.getContext('2d').drawImage(img, 0, 0, cv.width, cv.height);
                const b64 = cv.toDataURL('image/jpeg', 0.6);
                if(direct) sb.from('messages').insert([{ content: 'IMG:'+b64, nickname: user.n, avatar: user.a, group_id: user.p }]);
                else {
                    tAv = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(i.files[0]);
    }

    async function login() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        const b = document.getElementById('b').value.trim() || "Elite User";
        if(!n || !p) return alert("Ad vÉ™ Parol mÃ¼tlÉ™qdir!");

        const { data: ex } = await sb.from('messages').select('group_id').eq('nickname', n).limit(1);
        if(ex && ex.length > 0 && ex[0].group_id !== p) return alert("Bu adÄ±n parolu sÉ™hvdir!");

        user = { n, p, b, a: tAv || DEF };
        localStorage.setItem('elite_v14_save', JSON.stringify(user));
        location.reload();
    }

    async function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ub').innerText = user.b;
        document.getElementById('ma').src = user.a;
        load();
        sb.channel('v14').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new))
        .on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => document.getElementById('m-'+p.old.id)?.remove()).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let c = m.content;
        let bCl = "bub";

        if(c.includes('ğŸ”¥')) bCl += " fire";
        if(c.includes('â„ï¸')) bCl += " ice";
        
        if(c.includes('ğŸ')) {
            const t = c.replace('ğŸ','');
            c = `<div class="gift" onclick="confetti(); this.innerHTML='âœ¨ '+this.getAttribute('d'); this.style.background='#ffd700'; this.style.color='#000'" d="${t}">ğŸ HÆDÄ°YYÆNÄ° AÃ‡</div>`;
        } else if(c.includes('ğŸ‘»')) {
            const t = c.replace('ğŸ‘»','');
            c = `<div style="filter:blur(6px); cursor:pointer" onclick="this.style.filter='none';this.innerText='â³ '+this.getAttribute('d');setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'),10000)" d="${t}">ğŸ‘» RUH MESAJI (10s)</div>`;
        } else if(c.startsWith('IMG:')) {
            c = `<img src="${c.replace('IMG:','')}" style="max-width:100%; border-radius:12px; display:block">`;
        } else if(c.startsWith('VOICE:')) {
            c = `<div onclick="new Audio('${c.replace('VOICE:','')}').play()" style="cursor:pointer">ğŸ”Š SÆSLÄ° MESAJ</div>`;
        }

        div.innerHTML = `<img src="${m.avatar || DEF}" class="u-img" style="width:30px;height:30px;margin-top:5px"><div class="${bCl}"><div style="font-size:10px;opacity:0.6;font-weight:bold;margin-bottom:3px">${m.nickname}</div>${c}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mi');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";
        const {error} = await sb.from('messages').insert([{ content: v, nickname: user.n, avatar: user.a, group_id: user.p }]);
        if(error) console.log(error);
    }

    async function tMic() {
        const b = document.getElementById('mc');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, avatar: user.a, group_id: user.p }]);
            };
            mediaRec.start(); b.innerText = "ğŸ›‘";
        } else { mediaRec.stop(); b.innerText = "ğŸ¤"; }
    }
</script>
</body>
</html>
