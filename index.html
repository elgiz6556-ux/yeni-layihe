<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00d2ff;
            --danger: #ff4757;
            --bg: #0b0f1a;
            --surface: #151a28;
            --glass: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }
        
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOGIN EKRANI --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .login-card { background: var(--surface); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); width: 85%; max-width: 320px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .login-card h2 { margin: 0 0 20px 0; color: var(--primary); letter-spacing: 1px; }
        .login-inp { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: #fff; outline: none; transition: 0.3s; }
        .login-inp:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .login-btn { width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px; border: none; background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: #000; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .login-btn:active { transform: scale(0.98); }

        /* --- HEADER --- */
        .header { padding: 12px 16px; background: rgba(21, 26, 40, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 12px; z-index: 100; }
        
        .room-search { flex: 1; position: relative; }
        .room-search input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 16px; color: #fff; font-size: 14px; text-align: center; outline: none; transition: 0.3s; }
        .room-search input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        
        .avatar-container { width: 42px; height: 42px; position: relative; flex-shrink: 0; cursor: pointer; }
        .avatar-img { width: 100%; height: 100%; border-radius: 14px; object-fit: cover; border: 2px solid var(--primary); transition: 0.2s; }
        .avatar-img:active { transform: scale(0.9); }

        /* --- CHAT SAH∆èSƒ∞ --- */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .msg-wrap { display: flex; flex-direction: column; max-width: 80%; animation: popIn 0.2s ease-out; }
        .msg-wrap.my { align-self: flex-end; align-items: flex-end; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sender-name { font-size: 11px; margin-bottom: 4px; color: rgba(255,255,255,0.5); margin-left: 10px; }
        .my .sender-name { display: none; }

        .msg-box { padding: 12px 16px; border-radius: 20px; background: var(--surface); border: 1px solid rgba(255,255,255,0.05); position: relative; word-wrap: break-word; font-size: 15px; line-height: 1.4; }
        .my .msg-box { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); color: #000; font-weight: 500; border: none; border-bottom-right-radius: 4px; }
        .msg-wrap:not(.my) .msg-box { border-bottom-left-radius: 4px; }

        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; }
        audio { height: 32px; max-width: 220px; filter: invert(1); margin-top: 5px; }

        /* --- INPUT SAH∆èSƒ∞ --- */
        .input-area { padding: 12px; background: var(--surface); display: flex; align-items: center; gap: 8px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .icon-btn { width: 44px; height: 44px; border-radius: 50%; border: none; background: rgba(255,255,255,0.05); color: #fff; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; flex-shrink: 0; }
        .icon-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
        
        .mic-active { background: var(--danger) !important; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }

        .text-input-wrap { flex: 1; background: rgba(0,0,0,0.3); border-radius: 24px; padding: 4px 16px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .text-input-wrap input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px 0; font-size: 16px; outline: none; }
        
        .send-btn { color: var(--primary); background: none; border: none; font-size: 22px; cursor: pointer; padding: 0 5px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2>X-CHAT PRO</h2>
        <input type="text" id="logNick" class="login-inp" placeholder="ƒ∞stifad…ô√ßi adƒ±">
        <input type="password" id="logPass" class="login-inp" placeholder="≈ûifr…ô">
        <button class="login-btn" onclick="auth()">Sƒ∞STEM∆è Gƒ∞Rƒ∞≈û</button>
    </div>
</div>

<div class="header">
    <button class="icon-btn" style="width:38px; height:38px; font-size:16px;" onclick="location.reload()">üîÑ</button>
    
    <div class="room-search">
        <input type="text" id="roomInput" placeholder="Otaq: General" onkeypress="if(event.key=='Enter') changeRoom()">
    </div>

    <div class="avatar-container" onclick="document.getElementById('avatarUpload').click()">
        <img id="myAvatar" class="avatar-img" src="https://ui-avatars.com/api/?name=U&background=00d2ff&color=fff">
    </div>
    <input type="file" id="avatarUpload" hidden accept="image/*" onchange="updateAvatar(this)">
</div>

<div id="chat"></div>

<div class="input-area">
    <input type="file" id="imgUpload" hidden accept="image/*" onchange="sendImage(this)">
    <button class="icon-btn" onclick="document.getElementById('imgUpload').click()">üñºÔ∏è</button>
    
    <button id="micBtn" class="icon-btn" onclick="toggleMic()">üé§</button>
    
    <div class="text-input-wrap">
        <input type="text" id="msgInput" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendText()">
        <button class="send-btn" onclick="sendText()">üöÄ</button>
    </div>
</div>

<script>
    // 1. SUPABASE INIT
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    // 2. D∆èYƒ∞≈û∆èNL∆èR
    let user = JSON.parse(localStorage.getItem('xchat_user')) || null;
    let room = 'General';
    let mediaRec, chunks = [];

    // 3. AUTH (Gƒ∞Rƒ∞≈û) Sƒ∞STEMƒ∞
    if (user) {
        document.getElementById('login-screen').style.display = 'none';
        initApp();
    }

    async function auth() {
        const nick = document.getElementById('logNick').value.trim();
        const pass = document.getElementById('logPass').value.trim();
        if(!nick || !pass) return alert("Ad v…ô ≈üifr…ô yaz!");
        
        user = { 
            nick, 
            pass, 
            avatar: user?.avatar || `https://ui-avatars.com/api/?name=${nick}&background=random`
        };
        localStorage.setItem('xchat_user', JSON.stringify(user));
        document.getElementById('login-screen').style.display = 'none';
        initApp();
    }

    function initApp() {
        document.getElementById('myAvatar').src = user.avatar;
        document.getElementById('roomInput').value = room;
        loadMessages();
        
        // Realtime Dinl…ôm…ô
        _sb.channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                if(payload.new.group_id === room) renderMessage(payload.new);
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
                document.getElementById('msg-'+payload.old.id)?.remove();
            })
            .subscribe();
    }

    // 4. MESAJ Y√úKL∆èM∆è V∆è G√ñST∆èRM∆è
    async function loadMessages() {
        document.getElementById('chat').innerHTML = '';
        const { data } = await _sb.from('messages').select('*').eq('group_id', room).order('created_at', { ascending: true });
        if(data) data.forEach(renderMessage);
    }

    function renderMessage(msg) {
        const isMe = msg.nickname === user.nick;
        const div = document.createElement('div');
        div.id = 'msg-' + msg.id;
        div.className = `msg-wrap ${isMe ? 'my' : ''}`;
        
        // M…ôzmunu yoxla (M…ôtn, ≈û…ôkil, S…ôs)
        let contentHtml = msg.content;
        if (msg.content.startsWith('http') && msg.content.includes('/audio_messages/')) {
            if(msg.content.includes('.webm')) contentHtml = `<audio src="${msg.content}" controls></audio>`;
            else if(msg.content.includes('.jpg') || msg.content.includes('.png')) contentHtml = `<img src="${msg.content}" class="msg-img">`;
        }

        div.innerHTML = `
            <div class="sender-name">${msg.nickname}</div>
            <div class="msg-box">${contentHtml}</div>
        `;
        
        // Silm…ô funksiyasƒ± (Admin v…ô ya √∂z mesajƒ±n)
        div.onclick = async () => {
            if(isMe || user.nick === 'Admin') {
                if(confirm('Mesaj silinsin?')) await _sb.from('messages').delete().eq('id', msg.id);
            }
        };

        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    // 5. G√ñND∆èRM∆è FUNKSƒ∞YALARI (M…ôtn, S…ôs, ≈û…ôkil)
    async function sendText() {
        const inp = document.getElementById('msgInput');
        const txt = inp.value.trim();
        if(!txt) return;
        inp.value = '';
        await _sb.from('messages').insert([{ nickname: user.nick, content: txt, group_id: room }]);
    }

    async function sendImage(el) {
        const file = el.files[0];
        if(!file) return;
        const url = await uploadFile(file);
        if(url) await _sb.from('messages').insert([{ nickname: user.nick, content: url, group_id: room }]);
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!mediaRec || mediaRec.state === 'inactive') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(stream);
                chunks = [];
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const url = await uploadFile(blob, 'voice.webm');
                    if(url) await _sb.from('messages').insert([{ nickname: user.nick, content: url, group_id: room }]);
                };
                mediaRec.start();
                btn.classList.add('mic-active');
            } catch(e) { alert("Mikrofon x…ôtasƒ±!"); }
        } else {
            mediaRec.stop();
            btn.classList.remove('mic-active');
        }
    }

    // 6. K√ñM∆èK√áƒ∞ FUNKSƒ∞YALAR (Profil, Otaq, Upload)
    async function updateAvatar(el) {
        const file = el.files[0];
        if(!file) return;
        const url = await uploadFile(file);
        if(url) {
            user.avatar = url;
            localStorage.setItem('xchat_user', JSON.stringify(user));
            document.getElementById('myAvatar').src = url;
        }
    }

    function changeRoom() {
        const val = document.getElementById('roomInput').value.trim();
        if(val && val !== room) {
            room = val;
            loadMessages();
        }
    }

    async function uploadFile(file, nameOverride) {
        const name = nameOverride || `file_${Date.now()}_${Math.random()}.jpg`;
        const { data, error } = await _sb.storage.from('audio_messages').upload(name, file);
        if(error) { console.error(error); return null; }
        return `${SB_URL}/storage/v1/object/public/audio_messages/${name}`;
    }
</script>

</body>
</html>
