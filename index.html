<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0f172a; --panel: #1e293b; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Z…ôman…ôtli Login Ekranƒ± */
        #loginOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--panel); padding: 30px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .login-card input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: #0f172a; color: #fff; box-sizing: border-box; outline: none; border: 1px solid #334155; }
        .login-card button { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Header */
        .header { padding: 15px; background: #1e293b; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .nav-icons { display: flex; gap: 15px; font-size: 20px; }
        .icon { cursor: pointer; padding: 5px; opacity: 0.8; }
        .icon:hover { opacity: 1; color: var(--accent); }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #0b0f1a; }
        .msg { display: flex; flex-direction: column; max-width: 80%; gap: 4px; }
        .msg.my { align-self: flex-end; align-items: flex-end; }
        .bubble { padding: 10px 14px; border-radius: 18px; position: relative; font-size: 15px; line-height: 1.4; }
        .my .bubble { background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .other .bubble { background: #1e293b; border-bottom-left-radius: 2px; }

        /* Panels */
        .panel { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { background: #1e293b; width: 90%; max-width: 350px; padding: 25px; border-radius: 20px; }

        /* Input */
        .input-area { padding: 12px; background: #1e293b; display: flex; gap: 10px; align-items: center; }
        #msgInput { flex: 1; padding: 12px 18px; border-radius: 25px; border: none; background: #0f172a; color: #fff; outline: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color: var(--accent); margin-top: 0;">X-Elite Elite</h2>
        <input type="text" id="nick" placeholder="ƒ∞stifad…ô√ßi adƒ±...">
        <input type="password" id="pass" placeholder="Parol...">
        <button type="button" onclick="startApp()">DAXƒ∞L OL</button>
    </div>
</div>

<div class="header">
    <div class="nav-icons">
        <span class="icon" onclick="showPanel('dmPanel')">üì©</span>
        <span class="icon" onclick="showPanel('profilePanel')">üë§</span>
    </div>
    <b id="roomLabel">General</b>
    <span class="icon" onclick="showPanel('setPanel')">‚öôÔ∏è</span>
</div>

<div id="chat"></div>

<div class="input-area">
    <span class="icon" onclick="document.getElementById('fileInp').click()">‚ûï</span>
    <input type="file" id="fileInp" style="display:none" onchange="upload(this)">
    <input type="text" id="msgInput" placeholder="Mesaj yazƒ±n..." onkeypress="if(event.key=='Enter') sendMsg()">
    <span class="icon" onclick="sendMsg()">üöÄ</span>
</div>

<div id="dmPanel" class="panel" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>≈û…ôxsi Mesaj (DM)</h3>
        <input type="text" id="target" placeholder="ƒ∞stifad…ô√ßi adƒ±..." style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none; background:#0f172a; color:#fff;">
        <button onclick="goDM()" style="width:100%; padding:10px; border-radius:8px; border:none; background:var(--accent); color:#000; font-weight:bold;">S√∂hb…ôt…ô ba≈üla</button>
    </div>
</div>

<div id="profilePanel" class="panel" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Profil</h3>
        <p id="meInfo"></p>
        <button onclick="localStorage.clear(); location.reload();" style="width:100%; padding:10px; border-radius:8px; border:none; background:#ef4444; color:#fff;">√áƒ±xƒ±≈ü Et</button>
    </div>
</div>

<div id="setPanel" class="panel" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Dizayn Ayarlarƒ±</h3>
        <p>T…ôtbiq R…ôngi:</p>
        <input type="color" onchange="document.documentElement.style.setProperty('--accent', this.value)" style="width:100%; height:40px;">
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('v10_user'));
    let room = 'General';

    if(user) { 
        document.getElementById('loginOverlay').style.display = 'none';
        init();
    }

    function startApp() {
        const n = document.getElementById('nick').value.trim();
        const p = document.getElementById('pass').value.trim();
        if(!n || !p) return;
        user = { n, p, a: `https://ui-avatars.com/api/?name=${n}` };
        localStorage.setItem('v10_user', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('meInfo').innerText = "ƒ∞stifad…ô√ßi: " + user.n;
        load();
        sb.channel('v10').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, (p) => {
            if(p.eventType === 'INSERT' && p.new.group_id === room) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `msg ${isMy?'my':''}`;
        
        let body = m.content;
        if(body.startsWith('http')) body = `<img src="${body}" style="max-width:200px; border-radius:10px;">`;

        div.innerHTML = `
            <span style="font-size:11px; color:var(--accent); font-weight:bold; margin-bottom:2px;">${m.nickname}</span>
            <div class="bubble" oncontextmenu="delMsg(event, ${m.id}, '${m.nickname}')">
                <div>${body}</div>
                <div style="font-size:9px; text-align:right; opacity:0.5; margin-top:4px;">${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('msgInput');
        if(!i.value.trim()) return;
        const txt = i.value; i.value = "";
        await sb.from('messages').insert([{ content: txt, nickname: user.n, group_id: room, sender_avatar: user.a }]);
    }

    function showPanel(id) { document.getElementById(id).style.display = 'flex'; }

    function goDM() {
        const t = document.getElementById('target').value.trim();
        if(!t) return;
        room = [user.n, t].sort().join("_dm_");
        document.getElementById('roomLabel').innerText = "DM: " + t;
        document.getElementById('dmPanel').style.display = 'none';
        load();
    }

    async function delMsg(e, id, nick) {
        e.preventDefault();
        if(nick !== user.n) return;
        if(confirm("Silinsin?")) {
            document.getElementById('m-'+id)?.remove();
            await sb.from('messages').delete().eq('id', id);
        }
    }

    async function upload(el) {
        const f = el.files[0]; if(!f) return;
        const name = Date.now() + "_" + f.name;
        const {data} = await sb.storage.from('audio_messages').upload(name, f);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${name}`;
            await sb.from('messages').insert([{ content: url, nickname: user.n, group_id: room }]);
        }
    }
</script>
</body>
</html>
