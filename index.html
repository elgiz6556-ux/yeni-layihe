<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Secure</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Login Overlay */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 300px; text-align: center; }
        .login-card input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff; outline: none; }
        .login-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Main Chat Styles (Previous styles preserved) */
        .header { padding: 12px 15px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 12px; border: 2px solid var(--accent); cursor: pointer; object-fit: cover; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-wrap { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .msg-wrap.my { align-self: flex-end; }
        .msg { padding: 10px 14px; border-radius: 18px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); }
        .my .msg { background: var(--accent); color: #000; font-weight: 500; }
        .input-bar { padding: 15px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; align-items: center; }
        .input-box { flex: 1; background: var(--glass); padding: 5px 15px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .btn-plus { background: var(--accent); color: #000; border: none; width: 38px; height: 38px; border-radius: 10px; font-size: 24px; cursor: pointer; }
        .reaction-stat { font-size: 12px; margin-top: 2px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: var(--accent);">X-Chat Giri≈ü</h2>
        <input type="text" id="logNick" placeholder="ƒ∞stifad…ô√ßi adƒ±">
        <input type="password" id="logPass" placeholder="≈ûifr…ô">
        <button class="login-btn" onclick="handleAuth()">Daxil Ol / Qeydiyyat</button>
        <p id="authErr" style="color: red; font-size: 12px; margin-top: 10px;"></p>
    </div>
</div>

<div class="header">
    <button class="btn-plus" onclick="switchRoom()">+</button>
    <div style="text-align: center;">
        <div style="font-weight: bold;">X-CHAT PRO</div>
        <div id="room-id" style="font-size: 10px; color: var(--accent);">OTAQ: GENERAL</div>
    </div>
    <img id="userAvatar" class="avatar" src="" onclick="changeAvatar()">
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <button style="background:none; border:none; color:white; font-size:20px; cursor:pointer;" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') doSend()">
        <button style="background:none; border:none; color:var(--accent); font-size:20px; cursor:pointer;" onclick="doSend()">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user')) || null;
    let currentRoom = 'General';

    if (user) {
        document.getElementById('login-screen').style.display = 'none';
        setupChat();
    }

    async function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        const pass = document.getElementById('logPass').value.trim();
        if (!nick || !pass) return;

        // ƒ∞stifad…ô√ßi yoxlanƒ±≈üƒ± (Supabase 'users' c…ôdv…ôli yoxdursa 'messages' √ºz…ôrind…ôn simulyasiya edirik)
        // Reallƒ±qda 'users' c…ôdv…ôli yaratmaq daha yax≈üƒ±dƒ±r.
        user = { nick, pass, avatar: `https://ui-avatars.com/api/?name=${nick}` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        document.getElementById('login-screen').style.display = 'none';
        setupChat();
    }

    function setupChat() {
        document.getElementById('userAvatar').src = user.avatar;
        loadMessages();
        
        _sb.channel('db-chat').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'INSERT' && p.new.group_id === currentRoom) render(p.new);
            if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        const txt = i.value; i.value = '';
        await _sb.from('messages').insert([{ content: txt, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar }]);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const d = document.createElement('div');
        d.id = 'm-'+m.id; d.className = `msg-wrap ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(body.includes('img_')) body = `<img src="${body}" style="max-width:100%; border-radius:12px;">`;

        d.innerHTML = `<div class="msg"><b>${m.nickname}</b>${body}</div>`;
        d.onclick = () => { if(isMy && confirm("Silinsin?")) _sb.from('messages').delete().eq('id', m.id).then(); };
        
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function switchRoom() {
        const r = prompt("Otaq adƒ±:", currentRoom);
        if(r) { currentRoom = r; document.getElementById('room-id').innerText = "OTAQ: " + r; document.getElementById('chat').innerHTML = ""; loadMessages(); }
    }

    async function loadMessages() {
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', { ascending: true });
        if(data) data.forEach(render);
    }

    async function uploadFile(el) {
        const file = el.files[0];
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom }]);
        }
    }

    function changeAvatar() {
        const a = prompt("Avatar URL:");
        if(a) { user.avatar = a; localStorage.setItem('chat_user', JSON.stringify(user)); location.reload(); }
    }
</script>
</body>
</html>
