<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro Final Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; --glass: rgba(255, 255, 255, 0.08); --online: #4cd137; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { padding: 10px 15px; background: var(--glass); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .room-info { flex: 1; text-align: center; }
        .room-info h4 { margin: 0; font-size: 16px; }
        .nav-icon { font-size: 22px; cursor: pointer; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .login-card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 300px; text-align: center; }
        .login-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

        /* Sidebar */
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; max-width: 320px; height: 100%; background: #111b21; z-index: 9000; transition: 0.3s ease; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .list-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--glass); border-radius: 12px; margin-bottom: 8px; cursor: pointer; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #0b141a; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; align-items: flex-end; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        .msg-ava { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); }
        .msg-bubble { padding: 8px 12px; border-radius: 18px; background: #202c33; position: relative; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .my .msg-bubble { background: var(--accent); color: #000; }
        .msg-text { font-size: 14px; word-break: break-word; }
        .msg-meta { font-size: 10px; opacity: 0.7; display: flex; justify-content: flex-end; gap: 5px; margin-top: 4px; }
        
        /* Reaksiya Sah…ôsi */
        .reaction-box { font-size: 13px; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 10px; margin-top: 4px; display: inline-block; min-height: 18px; line-height: 18px; }
        .reaction-box:empty { display: none; }

        /* Input Bar */
        .input-bar { padding: 10px; background: #202c33; display: flex; align-items: center; gap: 8px; }
        .input-box { flex: 1; background: #2a3942; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .circle-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: #fff; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        #micBtn.recording { color: #ff4757; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: var(--accent);">X-Chat</h2>
        <input type="text" id="logNick" placeholder="Adƒ±nƒ±z..." style="width:90%; padding:12px; margin-bottom:15px; border-radius:10px; border:none; background:#1a242c; color:#fff;">
        <button class="login-btn" onclick="handleAuth()">Giri≈ü</button>
    </div>
</div>

<div class="header">
    <div class="nav-icon" onclick="toggleSidebar('group-sidebar')">üë•</div>
    <div class="nav-icon" onclick="toggleSidebar('dm-sidebar')">üì©</div>
    <div class="room-info">
        <h4 id="roomTitle">General</h4>
        <div id="onlineCount" style="font-size:10px; color:var(--online)">Online: Y√ºkl…ônir...</div>
    </div>
    <img id="myAva" class="msg-ava" src="" onclick="toggleSidebar('settings-sidebar')">
</div>

<div id="settings-sidebar" class="sidebar">
    <h3>Ayarlar</h3>
    <p>Tema r…ôngi:</p>
    <div style="display:flex; gap:10px; justify-content:center; margin-bottom:20px;">
        <div style="width:30px; height:30px; border-radius:50%; background:#00d2ff; cursor:pointer;" onclick="setTheme('#00d2ff')"></div>
        <div style="width:30px; height:30px; border-radius:50%; background:#4cd137; cursor:pointer;" onclick="setTheme('#4cd137')"></div>
        <div style="width:30px; height:30px; border-radius:50%; background:#ff4757; cursor:pointer;" onclick="setTheme('#ff4757')"></div>
        <div style="width:30px; height:30px; border-radius:50%; background:#a188ff; cursor:pointer;" onclick="setTheme('#a188ff')"></div>
    </div>
    <button onclick="document.getElementById('avaInp').click()" style="width:100%; padding:12px; background:var(--accent); border:none; border-radius:10px; color:#000; font-weight:bold;">Profil ≈û…ôklini D…ôyi≈ü</button>
    <input type="file" id="avaInp" hidden onchange="updateProfilePhoto(this)">
    <button onclick="closeSidebars()" style="width:100%; margin-top:auto; padding:10px; background:#333; color:#fff; border:none; border-radius:10px;">Baƒüla</button>
</div>

<div id="group-sidebar" class="sidebar">
    <h3>Qruplar</h3>
    <input type="text" id="newGroupInp" placeholder="Qrup adƒ±..." style="width:100%; padding:10px; border-radius:8px; border:none; background:#2a3942; color:#fff;">
    <button onclick="addGroup()" style="width:100%; padding:10px; background:var(--accent); border:none; margin-top:10px; border-radius:8px; color:#000; font-weight:bold;">Yarat / Qo≈üul</button>
    <div class="list-container" id="group-list"></div>
    <button onclick="closeSidebars()" style="padding:10px; background:#333; color:#fff; border:none; border-radius:10px;">Baƒüla</button>
</div>

<div id="dm-sidebar" class="sidebar">
    <h3>Mesajlar</h3>
    <input type="text" id="dmSearch" placeholder="@ad..." style="width:100%; padding:10px; border-radius:8px; border:none; background:#2a3942; color:#fff;">
    <button onclick="startDM()" style="width:100%; padding:10px; background:var(--accent); border:none; margin-top:10px; border-radius:8px; color:#000; font-weight:bold;">Mesaj Yaz</button>
    <div class="list-container" id="dm-list"></div>
    <button onclick="closeSidebars()" style="padding:10px; background:#333; color:#fff; border:none; border-radius:10px;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button class="circle-btn" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <button class="circle-btn" id="micBtn" onclick="handleVoice()">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') doSend()">
        <button onclick="doSend()" style="background:none; border:none; font-size:22px; cursor:pointer;">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user'));
    let currentRoom = 'General';
    let myGroups = JSON.parse(localStorage.getItem('my_groups')) || ['General'];
    let myDMs = JSON.parse(localStorage.getItem('my_dms')) || [];

    const savedTheme = localStorage.getItem('chat_theme') || '#00d2ff';
    document.documentElement.style.setProperty('--accent', savedTheme);

    if (user) { document.getElementById('login-screen').style.display = 'none'; initApp(); }

    function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        if(!nick) return;
        user = { nick, avatar: `https://ui-avatars.com/api/?name=${nick}&background=random` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        location.reload();
    }

    function initApp() {
        document.getElementById('myAva').src = user.avatar;
        loadMessages();
        updateGroupList();
        updateDMList();
        setInterval(() => {
            const count = Math.floor(Math.random() * 3) + 1;
            document.getElementById('onlineCount').innerText = `Online: ${count} n…ôf…ôr`;
        }, 10000);
        
        _sb.channel('updates').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
            if (p.eventType === 'INSERT' && p.new.group_id === currentRoom) render(p.new);
            if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
            if (p.eventType === 'UPDATE' && p.new.group_id === currentRoom) {
                const rBox = document.querySelector(`#m-${p.new.id} .reaction-box`);
                if(rBox) {
                    const react = p.new.reactions;
                    rBox.innerText = (typeof react === 'string' && !react.includes('[object')) ? react : "";
                }
            }
        }).subscribe();
    }

    async function doSend() {
        const i = document.getElementById('msgInp');
        const txt = i.value.trim();
        if(!txt) return;
        i.value = '';
        await _sb.from('messages').insert([{ content: txt, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const row = document.createElement('div');
        row.id = 'm-'+m.id; row.className = `msg-row ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(body.includes('img_')) body = `<img src="${body}" style="max-width:200px; border-radius:12px; display:block;">`;
        if(body.includes('v_')) body = `<audio src="${body}" controls style="width:180px; filter:invert(1)"></audio>`;

        // Reaksiya yoxlamasƒ±
        let react = m.reactions;
        let reactionDisplay = (typeof react === 'string' && !react.includes('[object')) ? react : "";

        row.innerHTML = `
            <img src="${m.sender_avatar}" class="msg-ava">
            <div class="msg-bubble" onclick="addReaction(${m.id})">
                <div style="font-size:11px; color:var(--accent); font-weight:bold; margin-bottom:3px;">${m.nickname}</div>
                <div class="msg-text">${body}</div>
                <div class="reaction-box">${reactionDisplay}</div>
                <div class="msg-meta">
                    ${new Date(m.created_at).getHours()}:${String(new Date(m.created_at).getMinutes()).padStart(2,'0')}
                    ${isMy ? `<span onclick="deleteMsg(event, ${m.id})" style="margin-left:8px;">üóëÔ∏è</span>` : ''}
                </div>
            </div>
        `;
        document.getElementById('chat').appendChild(row);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function addReaction(id) {
        const e = prompt("Emoji (üëç, ‚ù§Ô∏è, üòÇ, üî•):");
        if(e) {
            const {data} = await _sb.from('messages').select('reactions').eq('id', id).single();
            let current = data.reactions;
            let finalReact = (typeof current === 'string' && !current.includes('[object')) ? current + e : e;
            await _sb.from('messages').update({ reactions: finalReact }).eq('id', id);
        }
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending:true});
        if(data) data.forEach(render);
    }

    async function deleteMsg(e, id) {
        e.stopPropagation();
        if(confirm("Silinsin?")) await _sb.from('messages').delete().eq('id', id);
    }

    let recorder, chunks = [];
    async function handleVoice() {
        const btn = document.getElementById('micBtn');
        if(!recorder || recorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, blob);
                if(data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
                }
            };
            recorder.start();
            btn.classList.add('recording');
        } else { recorder.stop(); btn.classList.remove('recording'); }
    }

    function addGroup() { const n = document.getElementById('newGroupInp').value.trim(); if(n && !myGroups.includes(n)) { myGroups.push(n); localStorage.setItem('my_groups', JSON.stringify(myGroups)); updateGroupList(); changeRoom(n); } }
    function updateGroupList() {
        const l = document.getElementById('group-list'); l.innerHTML = "";
        myGroups.forEach(g => { l.innerHTML += `<div class="list-item" onclick="changeRoom('${g}')"><span># ${g}</span> <span onclick="leaveGroup('${g}')">√ó</span></div>`; });
    }
    function leaveGroup(g) { if(g==='General') return; myGroups = myGroups.filter(x => x!==g); localStorage.setItem('my_groups', JSON.stringify(myGroups)); updateGroupList(); changeRoom('General'); }
    function startDM() { const n = document.getElementById('dmSearch').value.replace('@','').trim(); if(n) goToDM(n); }
    function goToDM(n) {
        currentRoom = [user.nick, n].sort().join('_dm_');
        if(!myDMs.includes(n)) { myDMs.push(n); localStorage.setItem('my_dms', JSON.stringify(myDMs)); updateDMList(); }
        document.getElementById('roomTitle').innerText = "@"+n;
        loadMessages(); closeSidebars();
    }
    function updateDMList() {
        const l = document.getElementById('dm-list'); l.innerHTML = "";
        myDMs.forEach(d => { l.innerHTML += `<div class="list-item" onclick="goToDM('${d}')"><span>üë§ ${d}</span> <span onclick="removeDM('${d}')">√ó</span></div>`; });
    }
    function removeDM(d) { myDMs = myDMs.filter(x => x!==d); localStorage.setItem('my_dms', JSON.stringify(myDMs)); updateDMList(); }
    function changeRoom(n) { currentRoom = n; document.getElementById('roomTitle').innerText = n; loadMessages(); closeSidebars(); }
    function setTheme(c) { document.documentElement.style.setProperty('--accent', c); localStorage.setItem('chat_theme', c); }
    function toggleSidebar(id) { const s = document.getElementById(id); const open = s.classList.contains('open'); closeSidebars(); if(!open) s.classList.add('open'); }
    function closeSidebars() { document.querySelectorAll('.sidebar').forEach(s => s.classList.remove('open')); }

    async function uploadFile(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
        }
    }

    async function updateProfilePhoto(el) {
        const file = el.files[0]; if(!file) return;
        const fn = `ava_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            user.avatar = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            localStorage.setItem('chat_user', JSON.stringify(user));
            location.reload();
        }
    }
</script>
</body>
</html>
