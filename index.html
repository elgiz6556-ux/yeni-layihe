<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14; --card: #161b22; --accent: #00d2ff;
            --me: #00d2ff; --other: #21262d; --text: #e6edf3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: var(--bg); color: var(--text); height: 100dvh; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Header - Minimalist */
        .app-header {
            padding: 15px 20px; background: rgba(11, 14, 20, 0.8);
            backdrop-filter: blur(10px); display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 10;
        }

        /* Chat Area - Full Screen for Mobile */
        #chat { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 12px;
            background-size: cover; background-position: center;
        }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrapper.my { align-self: flex-end; }
        .msg-wrapper.other { align-self: flex-start; }

        .bubble { 
            padding: 10px 16px; border-radius: 18px; font-size: 15px; 
            line-height: 1.4; position: relative; word-wrap: break-word;
        }
        .my .bubble { background: var(--me); color: #000; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: white; border-bottom-left-radius: 4px; }

        .msg-info { font-size: 10px; opacity: 0.5; margin-bottom: 4px; padding: 0 5px; }
        .my .msg-info { text-align: right; }

        /* Multimedia */
        .msg-img { max-width: 100%; border-radius: 12px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }

        /* Input Bar - Mobile Optimized */
        .input-container {
            padding: 10px 15px 25px 15px; background: var(--card);
            display: flex; align-items: center; gap: 10px;
        }
        .input-wrap {
            flex: 1; background: #0d1117; border-radius: 25px;
            padding: 5px 15px; display: flex; align-items: center; border: 1px solid #30363d;
        }
        .input-wrap input {
            flex: 1; background: none; border: none; color: white;
            padding: 10px 5px; outline: none; font-size: 16px;
        }

        /* Bottom Navigation */
        .nav-bar {
            height: 65px; background: #0d1117; border-top: 1px solid #30363d;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 10px;
        }
        .nav-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #8b949e; font-size: 20px; transition: 0.3s;
        }
        .nav-btn.active { color: var(--accent); }
        .nav-btn span { font-size: 10px; margin-top: 4px; font-weight: 600; }

        /* Auth Screen */
        .auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .auth-btn {
            background: var(--accent); color: #000; padding: 15px;
            border-radius: 12px; border: none; font-weight: bold; font-size: 16px;
        }

        /* Audio Indicator */
        .recording { color: #ff453a !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="authBox" class="auth-screen">
    <h1 style="font-size: 40px; margin-bottom: 10px; color: var(--accent);">X-Elite</h1>
    <p style="margin-bottom: 30px; opacity: 0.6;">Xo≈ü g…ôldiniz, daxil olun.</p>
    <input type="text" id="uN" placeholder="ƒ∞stifad…ô√ßi adƒ±" style="width:100%; padding:15px; background:#161b22; border:1px solid #30363d; color:white; border-radius:12px; margin-bottom:15px; outline:none;">
    <input type="password" id="uP" placeholder="≈ûifr…ô" style="width:100%; padding:15px; background:#161b22; border:1px solid #30363d; color:white; border-radius:12px; margin-bottom:20px; outline:none;">
    <button onclick="handleLogin()" class="auth-btn">Daxil Ol</button>
</div>

<header class="app-header">
    <div style="display: flex; align-items: center; gap: 10px;">
        <div id="status" class="status-dot"></div>
        <b id="userName" style="font-size: 18px;">X-Elite</b>
    </div>
    <div id="roomName" style="color: var(--accent); font-size: 12px; font-weight: 600;">GENERAL</div>
</header>

<div id="chat"></div>

<div class="input-container">
    <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; color:var(--accent); font-size:22px;">üì∑</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="input-wrap">
        <input type="text" id="mInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') send()">
        <button onclick="toggleMic()" id="micBtn" style="background:none; border:none; color:#8b949e; font-size:20px; margin-left:10px;">üé§</button>
    </div>
    <button onclick="send()" style="background:none; border:none; color:var(--accent); font-size:24px;">üöÄ</button>
</div>

<nav class="nav-bar">
    <div class="nav-btn active" onclick="setRoom('General', this)">üåç<span>√úmumi</span></div>
    <div class="nav-btn" onclick="setRoom('Gaming', this)">üéÆ<span>Oyunlar</span></div>
    <div class="nav-btn" onclick="setRoom('Direct', this)">‚úâÔ∏è<span>DM</span></div>
    <div class="nav-btn" onclick="document.getElementById('bgI').click()">üñºÔ∏è<span>Fon</span></div>
    <input type="file" id="bgI" hidden onchange="updateBg(this)">
</nav>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_m'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        if(!n) return;
        user = { n: n.toLowerCase() };
        localStorage.setItem('x_elite_m', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('userName').innerText = user.n;
        const bg = localStorage.getItem('x_bg_m');
        if(bg) document.getElementById('chat').style.backgroundImage = `url(${bg})`;
        load();
        sb.channel('m_chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(30);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-wrapper ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        if(content.startsWith('IMG:')) content = `<img src="${content.replace('IMG:','')}" class="msg-img">`;
        else if(content.startsWith('VOICE:')) content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()">üîä S…ôsli Mesaj</div>`;

        div.innerHTML = `
            <div class="msg-info">${m.nickname}</div>
            <div class="bubble">${content}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const v = inp.value.trim();
        if(!v) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
    }

    function compress(file, cb) {
        const r = new FileReader(); r.readAsDataURL(file);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                cb(canvas.toDataURL('image/jpeg', 0.6));
            }
        }
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], async b => {
            await sb.from('messages').insert([{ content: 'IMG:'+b, nickname: user.n, group_id: currentRoom }]);
        });
    }

    function updateBg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], b => {
            document.getElementById('chat').style.backgroundImage = `url(${b})`;
            localStorage.setItem('x_bg_m', b);
        });
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = async () => await sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
            }
            mediaRec.start(); btn.classList.add('recording');
        } else { mediaRec.stop(); btn.classList.remove('recording'); }
    }

    function setRoom(r, el) {
        if(r === 'Direct') {
            const t = prompt("Kim…ô yazmaq ist…ôyirsiz?");
            if(!t) return;
            const ids = [user.n, t.toLowerCase().trim()].sort();
            currentRoom = `DM_${ids[0]}_${ids[1]}`;
            document.getElementById('roomName').innerText = "DM: " + t.toUpperCase();
        } else {
            currentRoom = r;
            document.getElementById('roomName').innerText = r.toUpperCase();
        }
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        load();
    }
</script>
</body>
</html>
