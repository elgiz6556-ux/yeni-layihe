<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Voice Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        #chat { height: 400px; overflow-y: auto; background: rgba(0, 0, 0, 0.15); border-radius: 15px; padding: 15px; margin: 10px 0; display: flex; flex-direction: column; }
        .msg { background: white; color: #333; padding: 12px; border-radius: 15px; margin-bottom: 10px; font-size: 14px; align-self: flex-start; max-width: 85%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nickname { font-weight: bold; color: #e73c7e; font-size: 11px; display: block; margin-bottom: 5px; }
        .controls { display: flex; gap: 10px; align-items: center; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 25px; }
        input { flex: 1; padding: 12px; border-radius: 15px; border: none; outline: none; }
        .btn-mic { background: #28a745; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-mic.recording { background: #ff4d4d; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        /* S…ôs pleyeri stili */
        audio { height: 35px; width: 220px; margin-top: 5px; filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(12%); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="chat">Y√ºkl…ônir...</div>
        <div class="controls">
            <button class="btn-mic" id="micBtn" onclick="toggleVoice()">üé§</button>
            <input type="text" id="userMsg" placeholder="Mesaj yazƒ±n...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer; font-size:25px;">üöÄ</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || "ƒ∞stifad…ô√ßi" + Math.floor(Math.random()*99);
    let mediaRecorder;
    let chunks = [];

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/mpeg' });
                    const fileName = `voice_${Date.now()}.mp3`;
                    
                    const { data, error } = await _supabase.storage.from('audio_messages').upload(fileName, blob);
                    if (data) {
                        const publicUrl = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fileName}`;
                        sendMsg(publicUrl);
                    }
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerText = "üõë";
            } catch (err) { alert("Mikrofona icaz…ô verilm…ôdi!"); }
        } else {
            mediaRecorder.stop();
            btn.classList.remove('recording');
            btn.innerText = "üé§";
        }
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) {
            document.getElementById('chat').innerHTML = data.reverse().map(m => {
                // ∆èg…ôr mesaj "http" il…ô ba≈ülayƒ±rsa v…ô daxilind…ô "audio_messages" varsa pleyer g√∂st…ôr
                const isAudio = m.content.includes('audio_messages') || m.content.endsWith('.mp3');
                return `
                    <div class="msg">
                        <span class="nickname">${m.nickname}</span>
                        ${isAudio ? `<audio controls src="${m.content}"></audio>` : m.content}
                    </div>
                `;
            }).join('');
            const chatDiv = document.getElementById('chat');
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    }

    async function sendMsg(audioUrl = null) {
        const inp = document.getElementById('userMsg');
        const text = audioUrl || inp.value.trim();
        if (!text) return;

        await _supabase.from('messages').insert([{ content: text, nickname: myNick, room: '√úmumi' }]);
        if (!audioUrl) inp.value = '';
        loadMsgs();
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
