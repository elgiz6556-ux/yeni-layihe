<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0f172a; --txt: #ffffff; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { padding: 12px 15px; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 38px; height: 38px; border-radius: 10px; border: 2px solid var(--accent); cursor: pointer; object-fit: cover; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; background: var(--glass); border: 1px solid rgba(128,128,128,0.1); position: relative; }
        .msg.my { align-self: flex-end; background: var(--accent); color: #000; font-weight: 500; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2); }
        .msg b { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 3px; }

        /* Plus Button Style */
        .btn-plus { background: var(--accent); color: #000; border: none; width: 35px; height: 35px; border-radius: 10px; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-plus:active { transform: scale(0.9); }

        /* Controls */
        .controls { padding: 15px; display: flex; gap: 10px; align-items: center; background: rgba(0,0,0,0.2); }
        .input-box { flex: 1; background: var(--glass); padding: 5px 15px; border-radius: 25px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: transparent; border: none; color: inherit; outline: none; padding: 10px; font-size: 16px; }
        
        .btn-act { background: none; border: none; cursor: pointer; font-size: 22px; color: var(--txt); opacity: 0.8; }
        .btn-act:hover { opacity: 1; }
        .room-info { font-size: 11px; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-top: 2px; }
    </style>
</head>
<body>

<div class="header">
    <button class="btn-plus" onclick="switchRoom()">+</button>
    <div style="text-align: center;">
        <div style="font-weight: bold; font-size: 16px; letter-spacing: 1px;">X-CHAT</div>
        <div id="room-display" class="room-info">Otaq: General</div>
    </div>
    <img id="myAvatar" class="avatar" src="" onclick="changeAvatar()" title="Avatarƒ± d…ôyi≈ü">
</div>

<div id="chat"></div>

<div id="typing" style="height: 15px; font-size: 10px; padding: 0 20px; color: var(--accent); font-style: italic;"></div>

<div class="controls">
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <button class="btn-act" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <button class="btn-act" id="mic" onclick="doVoice()">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj..." oninput="isTyping()" onkeypress="if(event.key=='Enter') doSend()">
        <button class="btn-act" onclick="doSend()" style="color: var(--accent);">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = {
        nick: localStorage.getItem('chat_nick') || prompt("Adƒ±n:"),
        avatar: localStorage.getItem('chat_avatar') || `https://ui-avatars.com/api/?name=User`,
        room: 'General'
    };
    if(!user.nick) user.nick = "ƒ∞stifad…ô√ßi" + Math.floor(Math.random()*100);
    localStorage.setItem('chat_nick', user.nick);
    document.getElementById('myAvatar').src = user.avatar;

    // Realtime Dinl…ôm…ô
    _sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
        if (p.eventType === 'INSERT' && p.new.group_id === user.room) render(p.new);
        if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
    }).subscribe();

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        const txt = i.value; i.value = '';
        await _sb.from('messages').insert([{ content: txt, nickname: user.nick, group_id: user.room, sender_avatar: user.avatar }]);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const d = document.createElement('div');
        d.id = 'm-'+m.id; d.className = `msg ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(body.includes('v_')) body = `<audio src="${body}" controls style="width:180px; height:30px; filter:invert(1)"></audio>`;
        else if(body.includes('img_')) body = `<img src="${body}" style="max-width:100%; border-radius:10px; margin-top:5px;">`;

        d.onclick = () => { if(isMy && confirm("Bu mesaj silinsin?")) _sb.from('messages').delete().eq('id', m.id).then(); };
        d.innerHTML = `<b>${m.nickname}</b>${body}`;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function switchRoom() {
        const r = prompt("Qo≈üulmaq ist…ôdiyiniz otaq adƒ± (m…ôs: Gizli, Dostlar, Oyun):", user.room);
        if(r && r !== user.room) {
            user.room = r;
            document.getElementById('room-display').innerText = "Otaq: " + r;
            document.getElementById('chat').innerHTML = ""; 
            loadMessages();
        }
    }

    async function loadMessages() {
        const {data} = await _sb.from('messages').select('*').eq('group_id', user.room).order('created_at', { ascending: true });
        if(data) data.forEach(render);
    }

    async function uploadFile(el) {
        const file = el.files[0];
        if(!file) return;
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: user.room }]);
        }
    }

    let rec, ch = [];
    async function doVoice() {
        const btn = document.getElementById('mic');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); ch = [];
            rec.onstart = () => btn.innerText = "üõë";
            rec.onstop = async () => {
                btn.innerText = "üé§";
                const b = new Blob(ch, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, b);
                if(data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: user.room }]);
                }
            };
            rec.ondataavailable = e => ch.push(e.data);
            rec.start();
        } else { rec.stop(); }
    }

    function isTyping() { 
        // Typing funksiyasƒ± √º√ß√ºn broadcast sistemi buraya …ôlav…ô oluna bil…ôr
    }

    function changeAvatar() { 
        const a = prompt("Yeni avatar √º√ß√ºn ≈ü…ôkil linki (URL):"); 
        if(a) { localStorage.setItem('chat_avatar', a); location.reload(); } 
    }

    loadMessages();
</script>
</body>
</html>
