<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite White</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --card: #f8f9fa; --accent: #000000;
            --me: #007aff; --other: #e9e9eb; --text: #1c1c1e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header - Apple Style */
        .app-header {
            padding: 15px 20px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); display: flex; flex-direction: column;
            align-items: center; border-bottom: 1px solid #efeff4;
            position: sticky; top: 0; z-index: 10;
        }
        .room-tag { font-size: 10px; font-weight: 800; color: #8e8e93; letter-spacing: 1px; margin-top: 2px; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 20px 15px; display: flex; flex-direction: column; gap: 8px; background: #ffffff; }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .msg-wrapper.my { align-self: flex-end; }
        .msg-wrapper.other { align-self: flex-start; }

        .sender-name { font-size: 11px; color: #8e8e93; margin: 0 10px 2px 10px; font-weight: 500; }
        .my .sender-name { text-align: right; }

        .bubble { 
            padding: 10px 16px; border-radius: 20px; font-size: 15px; 
            line-height: 1.4; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: #000; border-bottom-left-radius: 4px; }

        /* Multimedia */
        .msg-img { max-width: 100%; border-radius: 15px; margin-top: 5px; }

        /* Input Bar - Floating Style */
        .input-container {
            padding: 10px 15px 30px 15px; background: #ffffff;
            display: flex; align-items: center; gap: 10px; border-top: 1px solid #efeff4;
        }
        .input-wrap {
            flex: 1; background: #f2f2f7; border-radius: 20px;
            padding: 2px 15px; display: flex; align-items: center;
        }
        .input-wrap input {
            flex: 1; background: none; border: none; color: #000;
            padding: 10px 5px; outline: none; font-size: 16px;
        }

        /* Bottom Navigation */
        .nav-bar {
            height: 70px; background: #f9f9f9; border-top: 1px solid #efeff4;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 15px;
        }
        .nav-btn { 
            display: flex; flex-direction: column; align-items: center; 
            color: #8e8e93; text-decoration: none; transition: 0.2s;
        }
        .nav-btn.active { color: #000; font-weight: 700; }
        .nav-btn span { font-size: 10px; margin-top: 4px; }

        /* Login Screen */
        .auth-screen {
            position: fixed; inset: 0; background: #fff; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
        }
        .auth-screen input {
            width: 100%; padding: 15px; background: #f2f2f7; border: none; 
            border-radius: 12px; margin-bottom: 15px; outline: none; font-size: 16px;
        }
        .auth-btn {
            background: #000; color: #fff; padding: 15px;
            border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-top: 10px;
        }

        /* Recording Style */
        .rec-active { color: #ff3b30 !important; font-weight: bold; }
    </style>
</head>
<body>

<div id="authBox" class="auth-screen">
    <h1 style="font-size: 32px; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px;">X-Elite</h1>
    <p style="margin-bottom: 30px; color: #8e8e93;">Giri≈ü edin v…ô ba≈ülayƒ±n.</p>
    <input type="text" id="uN" placeholder="L…ôq…ôbiniz">
    <input type="password" id="uP" placeholder="≈ûifr…ôniz">
    <button onclick="handleLogin()" class="auth-btn">Daxil ol</button>
</div>

<header class="app-header">
    <b id="userName" style="font-size: 17px; font-weight: 700;">X-Elite</b>
    <div id="roomName" class="room-tag">√úMUMƒ∞ √áAT</div>
</header>

<div id="chat"></div>

<div class="input-container">
    <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:24px;">üì∑</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="input-wrap">
        <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') send()">
        <button onclick="toggleMic()" id="micBtn" style="background:none; border:none; color:#007aff; font-size:20px; margin-left:10px;">üé§</button>
    </div>
    <button onclick="send()" style="background:none; border:none; color:#007aff; font-size:28px;">üöÄ</button>
</div>

<nav class="nav-bar">
    <div class="nav-btn active" onclick="setRoom('General', this)">üè†<span>Ana S…ôhif…ô</span></div>
    <div class="nav-btn" onclick="setRoom('Gaming', this)">üéÆ<span>Oyunlar</span></div>
    <div class="nav-btn" onclick="setRoom('Direct', this)">‚úâÔ∏è<span>Mesajlar</span></div>
    <div class="nav-btn" onclick="document.getElementById('bgI').click()">‚öôÔ∏è<span>Fon</span></div>
    <input type="file" id="bgI" hidden onchange="updateBg(this)">
</nav>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_white'));
    let currentRoom = 'General';
    let mediaRec, chunks = [];

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        if(!n) return;
        user = { n: n.toLowerCase() };
        localStorage.setItem('x_elite_white', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('userName').innerText = user.n;
        const bg = localStorage.getItem('x_bg_white');
        if(bg) document.getElementById('chat').style.backgroundImage = `url(${bg})`;
        load();
        sb.channel('white_chat').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(30);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-wrapper ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        if(content.startsWith('IMG:')) content = `<img src="${content.replace('IMG:','')}" class="msg-img">`;
        else if(content.startsWith('VOICE:')) content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()">üîä S…ôsli Mesaj</div>`;

        div.innerHTML = `
            <div class="sender-name">${m.nickname}</div>
            <div class="bubble">${content}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const v = inp.value.trim();
        if(!v) return;
        if(v === '/clear') {
            await sb.from('messages').delete().eq('group_id', currentRoom);
            location.reload(); return;
        }
        inp.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
    }

    function compress(file, cb) {
        const r = new FileReader(); r.readAsDataURL(file);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                cb(canvas.toDataURL('image/jpeg', 0.6));
            }
        }
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], async b => {
            await sb.from('messages').insert([{ content: 'IMG:'+b, nickname: user.n, group_id: currentRoom }]);
        });
    }

    function updateBg(inp) {
        if(!inp.files[0]) return;
        compress(inp.files[0], b => {
            document.getElementById('chat').style.backgroundImage = `url(${b})`;
            localStorage.setItem('x_bg_white', b);
        });
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = async () => await sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, group_id: currentRoom }]);
            }
            mediaRec.start(); btn.classList.add('rec-active');
        } else { mediaRec.stop(); btn.classList.remove('rec-active'); }
    }

    function setRoom(r, el) {
        if(r === 'Direct') {
            const t = prompt("Kim…ô yazmaq ist…ôyirsiz?");
            if(!t) return;
            const ids = [user.n, t.toLowerCase().trim()].sort();
            currentRoom = `DM_${ids[0]}_${ids[1]}`;
            document.getElementById('roomName').innerText = "√ñZ∆èL: " + t.toUpperCase();
        } else {
            currentRoom = r;
            document.getElementById('roomName').innerText = r === 'General' ? '√úMUMƒ∞ √áAT' : r.toUpperCase();
        }
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        load();
    }
</script>
</body>
</html>
