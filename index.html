<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mega Chat X-PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b141a; --side: #111b21; --header: #202c33; --accent: #00a884; --my: #005c4b; --other: #202c33; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: #e9edef; height: 100vh; display: flex; overflow: hidden; }
        
        /* Layout */
        .sidebar { width: 300px; background: var(--side); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        @media (max-width: 700px) { .sidebar { width: 70px; } .sb-text { display: none; } }

        /* Sidebar Items */
        .sb-item { padding: 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #222; transition: 0.2s; }
        .sb-item:hover, .sb-item.active { background: #2a3942; }
        .av-img { width: 40px; height: 40px; border-radius: 50%; background: #444; object-fit: cover; }

        /* Chat Header */
        .chat-header { background: var(--header); padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; }

        /* Messages */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: 400px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; position: relative; font-size: 15px; cursor: pointer; }
        .msg.my { align-self: flex-end; background: var(--my); border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--other); border-bottom-left-radius: 2px; }
        .reactions { position: absolute; bottom: -15px; right: 5px; font-size: 12px; background: #333; border-radius: 10px; padding: 2px 5px; display: flex; gap: 3px; }
        
        /* Reaction Menu */
        .react-menu { display: none; position: absolute; background: #333; padding: 5px; border-radius: 20px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .react-menu span { font-size: 20px; cursor: pointer; padding: 0 5px; }

        /* Call Overlay */
        #callUI { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; }
        #callFrame { width: 100%; height: calc(100% - 60px); border: none; }
        .end-call { height: 60px; background: #f15c5c; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; }

        /* Input Area */
        .input-bar { background: var(--header); padding: 10px; display: flex; gap: 10px; align-items: center; }
        #msgInp { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: #fff; outline: none; }
        .btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; color: #fff; }
    </style>
</head>
<body>

<div id="callUI">
    <iframe id="callFrame" allow="camera; microphone; fullscreen; autoplay"></iframe>
    <div class="end-call" onclick="closeCall()">Z…ôngi Bitir</div>
</div>

<div id="reactMenu" class="react-menu">
    <span onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span onclick="addReaction('üòÇ')">üòÇ</span>
    <span onclick="addReaction('üëç')">üëç</span>
    <span onclick="addReaction('üî•')">üî•</span>
    <span onclick="delMsg()">üóëÔ∏è</span>
</div>

<div class="sidebar">
    <div class="sb-item active" onclick="setRoom('all')">
        <div class="av-img" style="display:flex;align-items:center;justify-content:center;">üåê</div>
        <b class="sb-text">√úmumi Qrup</b>
    </div>
    <div id="userList"></div>
</div>

<div class="main">
    <div class="chat-header">
        <b id="chatTitle">√úmumi Qrup</b>
        <button onclick="startCall()" class="btn" style="background:none;">üìû</button>
    </div>

    <div id="chat">Y√ºkl…ônir...</div>

    <div class="input-bar">
        <button class="btn" id="micBtn" onclick="toggleMic()" style="background:var(--accent);">üé§</button>
        <input type="text" id="msgInp" placeholder="Mesaj yazƒ±n...">
        <button class="btn" onclick="sendMsg()" style="background:transparent;">üöÄ</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("Adƒ±nƒ±z:") || "User";
    localStorage.setItem('chat_nick', myNick);
    let target = 'all';
    let selectedMsgId = null;

    // REALTIME DINL∆èYƒ∞Cƒ∞
    _supabase.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (p) => {
        if (p.eventType === 'INSERT') {
            const m = p.new;
            if (m.receiver === 'all' || m.receiver === myNick || m.nickname === myNick) {
                appendMsg(m);
                addUser(m.nickname);
            }
        } else if (p.eventType === 'DELETE') {
            document.getElementById('m-' + p.old.id)?.remove();
        } else if (p.eventType === 'UPDATE') {
            const m = p.new;
            const msgEl = document.getElementById('m-' + m.id);
            if(msgEl && m.reactions) {
                msgEl.querySelector('.reactions').innerText = m.reactions;
            }
        }
    }).subscribe();

    async function loadMsgs() {
        document.getElementById('chat').innerHTML = '';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(50);
        if (data) data.reverse().forEach(m => {
            if (target === 'all' && m.receiver === 'all') appendMsg(m);
            else if (target !== 'all' && ((m.nickname === myNick && m.receiver === target) || (m.nickname === target && m.receiver === myNick))) {
                appendMsg(m);
            }
        });
    }

    function appendMsg(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        div.onclick = (e) => showMenu(e, m.id);
        
        div.innerHTML = `
            <b style="font-size:11px; color:#34d399">${m.nickname}</b>
            ${m.content.includes('audio_messages') ? `<audio src="${m.content}" controls></audio>` : `<span>${m.content}</span>`}
            <div class="reactions">${m.reactions || ''}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const val = vUrl || document.getElementById('msgInp').value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: target }]);
        document.getElementById('msgInp').value = '';
    }

    // REAKSƒ∞YA V∆è Sƒ∞LM∆è
    function showMenu(e, id) {
        selectedMsgId = id;
        const menu = document.getElementById('reactMenu');
        menu.style.display = 'block';
        menu.style.top = e.pageY + 'px';
        menu.style.left = e.pageX + 'px';
    }

    async function addReaction(emoji) {
        await _supabase.from('messages').update({ reactions: emoji }).eq('id', selectedMsgId);
        document.getElementById('reactMenu').style.display = 'none';
    }

    async function delMsg() {
        if(confirm("Silinsin?")) await _supabase.from('messages').delete().eq('id', selectedMsgId);
        document.getElementById('reactMenu').style.display = 'none';
    }

    // DM Sƒ∞STEMƒ∞
    function setRoom(name) {
        target = name;
        document.getElementById('chatTitle').innerText = name === 'all' ? "√úmumi Qrup" : "DM: " + name;
        loadMsgs();
    }

    function addUser(nick) {
        if (nick === myNick || document.getElementById('u-' + nick)) return;
        const div = document.createElement('div');
        div.id = 'u-' + nick;
        div.className = 'sb-item';
        div.onclick = () => setRoom(nick);
        div.innerHTML = `<div class="av-img" style="background:#555"></div> <b class="sb-text">${nick}</b>`;
        document.getElementById('userList').appendChild(div);
    }

    // Z∆èNG (IN-APP)
    function startCall() {
        const room = "Mega_" + Math.floor(Math.random()*1000);
        const url = `https://meet.jit.si/${room}#config.prejoinPageEnabled=false`;
        sendMsg(`üìû Z…ông otaƒüƒ±: ${url}`);
        document.getElementById('callFrame').src = url;
        document.getElementById('callUI').style.display = 'block';
    }
    function closeCall() {
        document.getElementById('callFrame').src = "";
        document.getElementById('callUI').style.display = 'none';
    }

    // S∆èS (FIX)
    let recorder, chunks = [];
    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if (!recorder || recorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.onstart = () => btn.style.background = "red";
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = async () => {
                btn.style.background = "var(--accent)";
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            recorder.start();
        } else { recorder.stop(); }
    }

    document.addEventListener('click', (e) => { if(!e.target.closest('.msg')) document.getElementById('reactMenu').style.display = 'none'; });
    loadMsgs();
</script>
</body>
</html>
