<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat V11 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --header: #fdfdfd; --accent: #007aff; --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93; }
        body.dark { --bg: #000000; --header: #121212; --accent: #0a84ff; --me: #0a84ff; --other: #1c1c1e; --text: #ffffff; --dim: #8e8e93; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Auth */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 25px; }
        .auth-card { width: 100%; max-width: 340px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: transparent; color: var(--text); outline: none; }
        
        /* Header */
        .app-header { height: 75px; padding: 0 15px; background: var(--header); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #2b2c33; border: 2px solid var(--accent); cursor: pointer; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-row { display: flex; gap: 10px; max-width: 85%; position: relative; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; background: var(--other); color: var(--text); position: relative; }
        .my .bubble { background: var(--me); color: #fff; }

        /* Effects */
        .fire-msg { box-shadow: 0 0 15px #ff4500; border: 1px solid #ff4500; animation: shake 0.5s infinite; }
        .ice-msg { box-shadow: 0 0 15px #00f2ff; border: 1px solid #00f2ff; }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(1deg); } }

        /* Reaction & Tools */
        .reaction-bar { font-size: 12px; margin-top: 4px; display: flex; gap: 5px; opacity: 0.8; }
        .input-box { padding: 10px 15px 35px; background: var(--header); display: flex; align-items: center; gap: 10px; border-top: 1px solid rgba(128,128,128,0.2); }
        .field-wrap { flex: 1; background: var(--other); border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; color: var(--text); outline: none; }
        
        .btn-icon { background: none; border: none; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body class="dark">

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h1 style="margin-bottom: 25px; font-size: 32px;">Elite Chat</h1>
        <div id="pUpload" style="width:100px; height:100px; border-radius:50%; background:#2b2c33; margin:0 auto 20px; cursor:pointer; display:flex; align-items:center; justify-content:center; overflow:hidden; border:2px solid var(--accent);" onclick="document.getElementById('pImg').click()">
            <img id="pPreview" src="" style="display:none; width:100%; height:100%; object-fit:cover;">
            <span id="pText" style="color:#888;">Foto ğŸ“¸</span>
        </div>
        <input type="file" id="pImg" hidden accept="image/*" onchange="handleImage(this, 'temp')">
        <input type="text" id="uN" class="auth-input" placeholder="LÉ™qÉ™biniz (Unikal olmalÄ±dÄ±r)">
        <input type="text" id="uB" class="auth-input" placeholder="Bio / Status">
        <button id="lBtn" onclick="handleLogin()" style="width:100%; padding:16px; border-radius:12px; border:none; background:var(--accent); color:#fff; font-weight:bold; cursor:pointer;">SistemÉ™ QoÅŸul</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info">
        <img id="myAvatar" class="user-avatar" onclick="document.getElementById('changeAvatar').click()">
        <input type="file" id="changeAvatar" hidden accept="image/*" onchange="handleImage(this, 'change')">
        <div>
            <b id="userName">...</b>
            <div id="userBio" style="font-size:10px; color:var(--dim);">...</div>
        </div>
    </div>
    <div>
        <button class="btn-icon" onclick="toggleTheme()">ğŸŒ“</button>
    </div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button class="btn-icon" onclick="document.getElementById('imgInp').click()">ğŸ–¼ï¸</button>
    <input type="file" id="imgInp" hidden accept="image/*" onchange="handleImage(this, 'chat')">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendMsg()">
        <button id="micBtn" class="btn-icon" style="font-size:18px;" onclick="toggleMic()">ğŸ¤</button>
    </div>
    <button onclick="sendMsg()" class="btn-icon" style="color:var(--accent);">ğŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v11_final'));
    let tempAvatarData = "";
    let mediaRec, chunks = [];

    const DEFAULT_IMG = "data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjYjFiM2I1IiB2aWV3Qm94PSIwIDAgMjQgMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function toggleTheme() { document.body.classList.toggle('dark'); }

    async function handleImage(inp, type) {
        const file = inp.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = async function() {
                const canvas = document.createElement('canvas');
                const MAX = 200;
                let w = img.width, h = img.height;
                if(w > h) { if(w > MAX){ h *= MAX/w; w = MAX; } }
                else { if(h > MAX){ w *= MAX/h; h = MAX; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                const base64 = canvas.toDataURL('image/jpeg', 0.6);
                
                if(type === 'temp') {
                    tempAvatarData = base64;
                    document.getElementById('pPreview').src = base64;
                    document.getElementById('pPreview').style.display = 'block';
                    document.getElementById('pText').style.display = 'none';
                } else if(type === 'change') {
                    user.a = base64;
                    localStorage.setItem('elite_v11_final', JSON.stringify(user));
                    location.reload();
                } else if(type === 'chat') {
                    await sb.from('messages').insert([{ content: 'IMG:'+base64, nickname: user.n, avatar: user.a }]);
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function handleLogin() {
        const n = document.getElementById('uN').value.trim();
        const b = document.getElementById('uB').value.trim() || "Elite User";
        if(!n) return alert("LÉ™qÉ™b daxil edin!");

        // AD ANALÄ°ZÄ°: Bazada bu adda kimsÉ™ varmÄ±?
        const { data: existing } = await sb.from('messages').select('nickname').eq('nickname', n).limit(1);
        if(existing && existing.length > 0) return alert("Bu lÉ™qÉ™b artÄ±q istifadÉ™ olunur! BaÅŸqa ad seÃ§in.");

        user = { n: n, b: b, a: tempAvatarData || DEFAULT_IMG };
        localStorage.setItem('elite_v11_final', JSON.stringify(user));
        location.reload();
    }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('userBio').innerText = user.b;
        document.getElementById('myAvatar').src = user.a;
        loadMsgs();
        sb.channel('v11_live').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new))
        .on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => document.getElementById('m-'+p.old.id)?.remove()).subscribe();
    }

    async function loadMsgs() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : ''}`;

        let content = m.content;
        let bClass = "bubble";

        // Efekt Analizi
        if(content.includes('ğŸ”¥')) bClass += " fire-msg";
        if(content.includes('â„ï¸')) bClass += " ice-msg";

        if(content.includes('ğŸ‘»')) {
            const txt = content.replace('ğŸ‘»','');
            content = `<div style="filter:blur(6px); cursor:pointer;" onclick="this.style.filter='none'; this.innerHTML='â³ '+this.getAttribute('d'); setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'),10000)" d="${txt}">ğŸ‘» Ghost Message (10s)</div>`;
        } else if(content.startsWith('IMG:')) {
            content = `<img src="${content.replace('IMG:','')}" style="max-width:100%; border-radius:10px;">`;
        } else if(content.startsWith('VOICE:')) {
            content = `<div onclick="new Audio('${content.replace('VOICE:','')}').play()" style="cursor:pointer">ğŸ”Š Voice Message</div>`;
        }

        div.innerHTML = `
            <img src="${m.avatar || DEFAULT_IMG}" class="user-avatar" style="width:32px; height:32px; border:none; margin-top:5px;">
            <div style="display:flex; flex-direction:column; ${isMe ? 'align-items:flex-end' : ''}">
                <div class="${bClass}" onclick="addReaction('${m.id}')">
                    <div style="font-size:9px; opacity:0.5; margin-bottom:2px;">${m.nickname}</div>
                    <div>${content}</div>
                </div>
                <div class="reaction-bar" id="reac-${m.id}"></div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const inp = document.getElementById('mInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: val, nickname: user.n, avatar: user.a }]);
    }

    async function toggleMic() {
        const btn = document.getElementById('micBtn');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sb.from('messages').insert([{ content: 'VOICE:'+r.result, nickname: user.n, avatar: user.a }]);
            };
            mediaRec.start(); btn.innerText = "ğŸ›‘";
        } else { mediaRec.stop(); btn.innerText = "ğŸ¤"; }
    }

    function addReaction(id) {
        const reac = prompt("Reaksiya ver: â¤ï¸, ğŸ‘, ğŸ˜‚, ğŸ”¥");
        if(reac) {
            const div = document.getElementById('reac-'+id);
            const span = document.createElement('span');
            span.innerText = reac;
            div.appendChild(span);
        }
    }
</script>
</body>
</html>
