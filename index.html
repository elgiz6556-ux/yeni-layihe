<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite Magic</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --header: #fdfdfd; --accent: #007aff;
            --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Auth Screen */
        .overlay { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; background: #f2f2f7; border: none; border-radius: 12px; outline: none; font-size: 16px; margin-bottom: 10px; }
        .btn-main { background: #000; color: #fff; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; cursor: pointer; }

        /* Header */
        .app-header { height: 65px; padding: 0 20px; background: var(--header); border-bottom: 1px solid #efeff4; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: #eee; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; animation: slideUp 0.2s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; transition: all 0.3s; }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: #000; border-bottom-left-radius: 4px; }
        
        .gift-box { cursor: pointer; font-size: 24px; display: block; text-align: center; padding: 10px; }
        .ghost-hidden { filter: blur(5px); cursor: pointer; user-select: none; }
        
        .time { font-size: 9px; opacity: 0.5; margin-top: 4px; display: block; }
        .my .time { text-align: right; color: #dae9ff; }

        /* Input Area */
        .input-box { padding: 10px 15px 30px; background: #fff; border-top: 1px solid #efeff4; display: flex; align-items: center; gap: 10px; }
        .field-wrap { flex: 1; background: #f2f2f7; border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; }

        /* Nav Bar */
        .nav-bar { height: 65px; background: #fafafa; border-top: 1px solid #efeff4; display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--dim); cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-item span { font-size: 10px; margin-top: 2px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="font-size: 32px; margin-bottom: 10px;">X-Elite</h2>
        <input type="text" id="uN" class="auth-input" placeholder="LÉ™qÉ™b">
        <input type="password" id="uP" class="auth-input" placeholder="ÅifrÉ™">
        <button onclick="handleLogin()" class="btn-main">BaÅŸla</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info">
        <img id="myAvatar" class="user-avatar" src="">
        <b id="userName">...</b>
    </div>
    <div style="font-size: 12px; color: var(--dim);">ğŸ‘» & ğŸ Aktivdir</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:24px;">ğŸ–¼ï¸</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="Mesaj... ğŸ vÉ™ ya ğŸ‘» É™lavÉ™ et" onkeypress="if(event.key=='Enter') send()">
    </div>
    <button onclick="send()" style="background:none; border:none; color:var(--accent); font-size:26px;">ğŸš€</button>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="setRoom('General', this)">ğŸ <span>Ana SÉ™hifÉ™</span></div>
    <div class="nav-item" onclick="setRoom('Gaming', this)">ğŸ®<span>Oyunlar</span></div>
    <div class="nav-item" onclick="setRoom('Direct', this)">âœ‰ï¸<span>Ã–zÉ™l</span></div>
    <div class="nav-item" onclick="logout()">ğŸšª<span>Ã‡Ä±xÄ±ÅŸ</span></div>
</nav>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_magic_v1'));
    let currentRoom = 'General';

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        if(!n) return;
        user = { n: n, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('xe_magic_v1', JSON.stringify(user));
        location.reload();
    }

    function logout() { localStorage.removeItem('xe_magic_v1'); location.reload(); }

    function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('xe_magic').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => {
            const el = document.getElementById('m-'+p.old.id);
            if(el) el.remove();
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(40);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        let bubbleContent = "";

        if(content.includes('ğŸ')) {
            const realMsg = content.replace('ğŸ', '');
            bubbleContent = `<div class="gift-box" onclick="openGift('${m.id}', '${realMsg.replace(/'/g, "\\'")}')">ğŸ</div>`;
        } else if(content.includes('ğŸ‘»')) {
            const realMsg = content.replace('ğŸ‘»', '');
            bubbleContent = `<div class="ghost-hidden" onclick="revealGhost('${m.id}', '${realMsg.replace(/'/g, "\\'")}')">ğŸ‘» Ruh mesaj (toxun)</div>`;
        } else {
            bubbleContent = content;
        }

        div.innerHTML = `
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}" style="width:28px; height:28px; border-radius:50%; margin-top:10px;">
            <div class="bubble" id="bubble-${m.id}">
                <div style="font-size:10px; font-weight:700; margin-bottom:2px; opacity:0.7">${m.nickname}</div>
                <div class="text-content">${bubbleContent}</div>
                <span class="time">${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function openGift(id, msg) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.querySelector(`#m-${id} .text-content`).innerHTML = `âœ¨ ${msg}`;
        document.querySelector(`#bubble-${id}`).style.background = "#FFD700";
        document.querySelector(`#bubble-${id}`).style.color = "#000";
    }

    function revealGhost(id, msg) {
        const el = document.querySelector(`#m-${id} .text-content`);
        el.innerHTML = `â³ ${msg}`;
        el.classList.remove('ghost-hidden');
        setTimeout(async () => {
            await sb.from('messages').delete().eq('id', id);
        }, 10000); // 10 saniyÉ™ sonra silinir
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const v = inp.value.trim();
        if(!v) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                sb.from('messages').insert([{ content: 'IMG:'+canvas.toDataURL('image/jpeg', 0.6), nickname: user.n, group_id: currentRoom }]);
            }
        }
    }

    function setRoom(r, el) {
        currentRoom = r;
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        load();
    }
</script>
</body>
</html>
