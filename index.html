<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Voice</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050810; --panel: #0f172a; --accent: #38bdf8; --text: #f1f5f9; --me: #0284c7; --other: #1e293b; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.2s; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        .sidebar { width: 70px; background: #020617; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid rgba(255,255,255,0.1); }
        .room-icon { width: 45px; height: 45px; border-radius: 15px; background: var(--panel); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        .room-icon.active { border: 2px solid var(--accent); color: var(--accent); }

        .main { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .msg.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 12px 16px; border-radius: 20px; background: var(--other); font-size: 15px; position: relative; }
        .my .bub { background: var(--me); }
        .ava { width: 35px; height: 35px; border-radius: 12px; }

        /* Voice Player UI */
        .voice-play { display: flex; align-items: center; gap: 10px; cursor: pointer; min-width: 150px; }
        .wave { flex: 1; height: 3px; background: rgba(255,255,255,0.3); border-radius: 2px; }

        .input-bar { padding: 15px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        #mInp { flex: 1; background: var(--bg); border: 1px solid #334155; border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }
        
        .mic-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #1e293b; color: #fff; cursor: pointer; font-size: 20px; }
        .mic-btn.recording { background: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--panel); padding: 35px; border-radius: 30px; text-align: center; width: 90%; max-width: 350px; }
    </style>
</head>
<body>

<div id="authBox" class="auth" style="display:none;">
    <div class="card">
        <h1 style="color:var(--accent)">X-ELITE</h1>
        <p id="authErr" style="color:#ef4444; font-size:12px;"></p>
        <input type="text" id="uN" style="width:100%; padding:15px; background:#050810; border:1px solid #334155; border-radius:15px; color:#fff; text-align:center; margin-bottom:15px;" placeholder="ƒ∞stifad…ô√ßi adƒ± (Unikal)">
        <button onclick="checkUser()" style="width:100%; padding:15px; background:var(--accent); color:#fff; border:none; border-radius:15px; font-weight:900;">Gƒ∞Rƒ∞≈û ET</button>
    </div>
</div>

<div class="sidebar">
    <div class="room-icon active">üåé</div>
</div>

<div class="main">
    <div class="header">
        <div id="uHead" style="display:flex; align-items:center; gap:10px;"></div>
        <div style="font-weight:900; color:var(--accent);">UNIVERSE</div>
    </div>
    <div id="chat"></div>
    <div class="input-bar">
        <button class="mic-btn" id="mic" onclick="toggleRecord()">üé§</button>
        <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') send()">
        <button onclick="send()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:#fff;">üöÄ</button>
    </div>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_voice_v1'));
    let mediaRecorder;
    let audioChunks = [];

    if(!user) { document.getElementById('authBox').style.display='flex'; } else { init(); }

    async function checkUser() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        if(!n) return;
        
        // Unikal ad yoxlamasƒ±
        const { data } = await sb.from('messages').select('nickname').eq('nickname', n).limit(1);
        if(data && data.length > 0 && !localStorage.getItem('x_voice_v1')) {
            document.getElementById('authErr').innerText = "Bu ad artƒ±q istifad…ô olunur!";
            return;
        }

        user = { n, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('x_voice_v1', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('uHead').innerHTML = `<img src="${user.a}" style="width:30px; border-radius:50%"> <b>${user.n}</b>`;
        load();
        sb.channel('v_live').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg ${isMe ? 'my' : ''}`;
        
        let html = `<img src="${m.reactions || user.a}" class="ava">`;
        if(m.content.startsWith('AUDIO_DATA:')) {
            html += `<div class="bub voice-play" onclick="playVoice('${m.content}')">‚ñ∂Ô∏è S…ôsli Mesaj <div class="wave"></div></div>`;
        } else {
            html += `<div class="bub">${m.content}</div>`;
        }
        
        div.innerHTML = html;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        const v = i.value; i.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: 'General', reactions: user.a }]);
    }

    // VOICE RECORDING LOGIC
    async function toggleRecord() {
        const btn = document.getElementById('mic');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.onloadend = async () => {
                    await sb.from('messages').insert([{ content: 'AUDIO_DATA:' + reader.result, nickname: user.n, group_id: 'General', reactions: user.a }]);
                };
                reader.readAsDataURL(audioBlob);
            };
            mediaRecorder.start();
            btn.classList.add('recording');
            btn.innerText = "üõë";
        } else {
            mediaRecorder.stop();
            btn.classList.remove('recording');
            btn.innerText = "üé§";
        }
    }

    function playVoice(data) {
        const audio = new Audio(data.replace('AUDIO_DATA:', ''));
        audio.play();
    }
</script>
</body>
</html>
