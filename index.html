<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mega Chat Pro - X Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #3b82f6; --text: #f8fafc; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        
        /* Sidebar - Qruplar v…ô DM siyahƒ±sƒ± */
        .sidebar { width: 80px; background: var(--card); border-right: 1px solid #334155; display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 20px; }
        .side-icon { width: 50px; height: 50px; border-radius: 15px; background: #334155; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; position: relative; }
        .side-icon.active { background: var(--accent); border-radius: 10px; }
        .side-icon img { width: 100%; height: 100%; border-radius: inherit; object-fit: cover; }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--card); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #334155; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Mesaj Balonlarƒ± */
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; position: relative; animation: fadeIn 0.3s ease; }
        .msg.my { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .msg.other { align-self: flex-start; background: var(--card); border-bottom-left-radius: 2px; }
        .msg-info { font-size: 10px; opacity: 0.7; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .del-btn { color: #ff4d4d; cursor: pointer; font-size: 10px; margin-left: 10px; display: none; }
        .msg.my:hover .del-btn { display: inline; }

        /* Controls */
        .input-box { background: var(--card); padding: 15px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; background: #334155; border: none; padding: 12px 20px; border-radius: 12px; color: white; outline: none; }
        .btn-circle { width: 45px; height: 45px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        audio { height: 35px; width: 200px; filter: invert(1); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="side-icon active" onclick="switchRoom('all')" title="√úmumi Qrup">üåê</div>
    <div id="userList"></div> <div class="side-icon" onclick="document.getElementById('avInp').click()">
        <img id="myAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <input type="file" id="avInp" hidden onchange="uploadAv(this)">
    </div>
</div>

<div class="main">
    <div class="header">
        <div>
            <b id="roomTitle">√úmumi Qrup</b>
            <div id="typingInfo" style="font-size: 12px; color: var(--accent);"></div>
        </div>
        <button onclick="startCall()" class="btn-circle" style="background:none;">üìû</button>
    </div>

    <div id="chat">Y√ºkl…ônir...</div>

    <div class="input-box">
        <button class="btn-circle" id="micBtn" onclick="toggleVoice()" style="background:#ef4444;">üé§</button>
        <input type="text" id="userMsg" placeholder="Mesaj..." oninput="sendTyping()">
        <button class="btn-circle" onclick="sendMsg()" style="background:var(--accent);">üöÄ</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("L…ôq…ôb:") || "User";
    localStorage.setItem('chat_nick', myNick);
    let currentRoom = 'all'; // Default qrup

    const chatBox = document.getElementById('chat');

    // 1. REALTIME - Mesaj v…ô Silm…ô Dinl…ôyicisi
    _supabase.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        if (payload.eventType === 'INSERT') {
            if (payload.new.receiver === 'all' || payload.new.receiver === myNick || payload.new.nickname === myNick) {
                appendMsg(payload.new);
            }
        } else if (payload.eventType === 'DELETE') {
            document.getElementById('msg-' + payload.old.id)?.remove();
        }
    }).subscribe();

    async function loadMsgs() {
        chatBox.innerHTML = '';
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) data.reverse().forEach(m => {
            if (currentRoom === 'all' && m.receiver === 'all') appendMsg(m);
            else if (currentRoom !== 'all' && ((m.nickname === myNick && m.receiver === currentRoom) || (m.nickname === currentRoom && m.receiver === myNick))) {
                appendMsg(m);
            }
        });
    }

    function appendMsg(m) {
        if (document.getElementById('msg-' + m.id)) return;
        const isMy = m.nickname === myNick;
        const div = document.createElement('div');
        div.id = 'msg-' + m.id;
        div.className = `msg ${isMy ? 'my' : 'other'}`;
        const isAud = m.content.includes('audio_messages');

        div.innerHTML = `
            <div class="msg-info">
                <b>${m.nickname}</b>
                <span>${new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} 
                ${isMy ? `<b class="del-btn" onclick="deleteMsg(${m.id})">Sil</b>` : ''}</span>
            </div>
            ${isAud ? `<audio controls src="${m.content}"></audio>` : `<span>${m.content}</span>`}
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ content: val, nickname: myNick, receiver: currentRoom }]);
        inp.value = '';
    }

    async function deleteMsg(id) {
        if(confirm("Bu mesajƒ± silm…ôk ist…ôyirs…ôn?")) {
            await _supabase.from('messages').delete().eq('id', id);
        }
    }

    function switchRoom(room) {
        currentRoom = room;
        document.getElementById('roomTitle').innerText = room === 'all' ? "√úmumi Qrup" : "DM: " + room;
        loadMsgs();
    }

    // S∆èS Sƒ∞STEMƒ∞ (PRO)
    let mediaRecorder, chunks = [];
    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            chunks = [];
            mediaRecorder.onstart = () => btn.style.transform = "scale(1.2)";
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                btn.style.transform = "scale(1)";
                const blob = new Blob(chunks, { type: 'audio/webm' });
                const fName = `v_${Date.now()}.webm`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    }

    // AVATAR
    async function uploadAv(input) {
        const file = input.files[0];
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            const url = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', url);
            document.getElementById('myAvatar').src = url;
            location.reload();
        }
    }

    loadMsgs();
</script>
</body>
</html>
