<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Evolution</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0f19; --panel: #161b26; --accent: #38bdf8; --text: #f8fafc; --me: #0ea5e9; --other: #1f2937; --gold: #fbbf24; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; transition: background 1s ease; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Evolution Aura Levels */
        .level-1 { color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .level-2 { color: #a855f7; text-shadow: 0 0 15px #a855f7; }
        .level-3 { color: var(--gold); text-shadow: 0 0 20px var(--gold); font-weight: 900; }

        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(22, 27, 38, 0.85); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .status-bar { font-size: 10px; color: var(--accent); position: absolute; top: 55px; left: 20px; font-weight: bold; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .row { display: flex; flex-direction: column; max-width: 80%; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: translateY(20px) scale(0.8); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .row.my { align-self: flex-end; }
        
        .nick { font-size: 11px; font-weight: 800; margin-bottom: 3px; padding: 0 5px; }
        .bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; box-shadow: 0 8px 20px rgba(0,0,0,0.3); position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .my .bubble { background: linear-gradient(135deg, var(--me), #0284c7); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }

        .ghost-msg { filter: blur(5px); cursor: pointer; }
        .ghost-msg:active { filter: blur(0); }

        .input-bar { padding: 15px 20px 35px; background: var(--panel); display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
        #mInp { flex: 1; background: #0b0f19; border: 1px solid #2d3748; border-radius: 25px; padding: 14px 22px; color: #fff; outline: none; font-size: 16px; }
        #mInp:focus { border-color: var(--accent); }
        .btn-s { width: 50px; height: 50px; border-radius: 50%; background: var(--accent); border: none; color: #fff; font-size: 20px; cursor: pointer; box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); display: flex; align-items: center; justify-content: center; }

        .special-btn { width: 40px; height: 40px; border-radius: 12px; border: 1px solid #2d3748; background: none; color: #fff; cursor: pointer; font-size: 18px; }
        .active-ghost { border-color: #f43f5e; color: #f43f5e; box-shadow: 0 0 10px #f43f5e; }

        #chat::-webkit-scrollbar { width: 0; }
    </style>
</head>

    function start() {
        load();
        // Realtime updates
        sb.channel('main').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === room) {
                render(p.new);
                changeMood(); // Fon rÉ™ngini dÉ™yiÅŸ

    async function load() {
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) { document.getElementById('chat').innerHTML=""; data.forEach(render); }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `row ${isMe ? 'my' : 'other'}`;
        
        // Aura Level logic
        let auraClass = 'level-1';
        if(m.id % 10 === 0) auraClass = 'level-2'; 
        if(m.id % 50 === 0) auraClass = 'level-3';

        const isG = m.content.startsWith('ðŸ‘»');
        const txt = isG ? m.content.replace('ðŸ‘»', '') : m.content;

        div.innerHTML = `
            <span class="nick ${auraClass}">${m.nickname}</span>
            <div class="bubble ${isG ? 'ghost-msg' : ''}">${txt}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

        if(isG) { setTimeout(() => { div.style.opacity='0'; setTimeout(()=>div.remove(), 500); }, 10000); }
    }

    async function push() {
        const i = document.getElementById('mInp');
        let v = i.value.trim();
        if(!v) return;
        
        if(isGhost) v = "ðŸ‘»" + v;
        i.value = "";
        msgCount++;
        localStorage.setItem('x_count', msgCount);

        const { error } = await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: room }]);
        if(error) alert("XÉ™ta!");
    }

    function changeMood() {
        const colors = ['#0b0f19', '#0f172a', '#1e1b4b', '#1e293b', '#020617'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    }

    function toggleGhost() {
        isGhost = !isGhost;
        document.getElementById('gBtn').classList.toggle('active-ghost');
