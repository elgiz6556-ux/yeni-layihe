<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Pro Max</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0f172a; --txt: #ffffff; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 12px 15px; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 38px; height: 38px; border-radius: 10px; border: 2px solid var(--accent); cursor: pointer; object-fit: cover; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-container { display: flex; flex-direction: column; position: relative; max-width: 80%; }
        .msg-container.my { align-self: flex-end; }

        .msg { padding: 10px 15px; border-radius: 15px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.3s; }
        .my .msg { background: var(--accent); color: #000; font-weight: 500; }
        
        /* Reactions Bar */
        .react-box { display: none; position: absolute; top: -35px; background: #222; padding: 5px; border-radius: 20px; gap: 8px; border: 1px solid var(--accent); z-index: 10; }
        .msg-container:hover .react-box { display: flex; }
        .react-btn { cursor: pointer; font-size: 16px; }
        .reaction-display { font-size: 12px; margin-top: 2px; }

        .btn-plus { background: var(--accent); color: #000; border: none; width: 35px; height: 35px; border-radius: 10px; font-size: 24px; font-weight: bold; cursor: pointer; }
        .controls { padding: 15px; display: flex; gap: 10px; align-items: center; background: rgba(0,0,0,0.2); }
        .input-box { flex: 1; background: var(--glass); padding: 5px 15px; border-radius: 25px; display: flex; border: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: transparent; border: none; color: inherit; outline: none; padding: 10px; }
        
        .btn-act { background: none; border: none; cursor: pointer; font-size: 22px; color: var(--txt); }
        .timer { font-size: 9px; color: red; font-weight: bold; margin-bottom: 2px; }
    </style>
</head>
<body>

<div class="header">
    <button class="btn-plus" onclick="switchRoom()">+</button>
    <div style="text-align: center;">
        <div style="font-weight: bold;">X-CHAT PRO MAX</div>
        <div id="room-display" style="font-size: 10px; color: var(--accent);">OTAQ: GENERAL</div>
    </div>
    <img id="myAvatar" class="avatar" src="" onclick="changeAvatar()">
</div>

<div id="chat"></div>

<div class="controls">
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <button class="btn-act" onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <button class="btn-act" id="mic" onclick="doVoice()">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj ( ! il…ô gizli)..." onkeypress="if(event.key=='Enter') doSend()">
        <button class="btn-act" onclick="doSend()">üöÄ</button>
    </div>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = { nick: localStorage.getItem('chat_nick') || prompt("Adƒ±n:"), avatar: localStorage.getItem('chat_avatar') || `https://ui-avatars.com/api/?name=User`, room: 'General' };
    localStorage.setItem('chat_nick', user.nick);
    document.getElementById('myAvatar').src = user.avatar;

    const ding = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

    // Realtime Dinl…ôm…ô
    _sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
        if (p.eventType === 'INSERT' && p.new.group_id === user.room) {
            render(p.new);
            if(p.new.nickname !== user.nick) ding.play();
        }
        if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
        if (p.eventType === 'UPDATE') { // Reaksiyalar √º√ß√ºn
            const el = document.querySelector(`#m-${p.new.id} .reaction-display`);
            if(el) el.innerText = p.new.reaction || '';
        }
    }).subscribe();

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        let txt = i.value; 
        const isSecret = txt.startsWith('!');
        i.value = '';
        
        const { data, error } = await _sb.from('messages').insert([{ 
            content: txt, nickname: user.nick, group_id: user.room, sender_avatar: user.avatar 
        }]).select();

        if (isSecret && data) {
            setTimeout(async () => {
                await _sb.from('messages').delete().eq('id', data[0].id);
            }, 10000); // 10 saniy…ô sonra sil
        }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const isSecret = m.content.startsWith('!');
        const d = document.createElement('div');
        d.id = 'm-'+m.id; d.className = `msg-container ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if(isSecret) body = "ü§´ Gizli Mesaj: " + body.substring(1);
        if(body.includes('v_')) body = `<audio src="${body}" controls style="width:180px; filter:invert(1)"></audio>`;
        else if(body.includes('img_')) body = `<img src="${body}" style="max-width:100%; border-radius:10px;">`;

        d.innerHTML = `
            <div class="react-box">
                <span class="react-btn" onclick="react('${m.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span class="react-btn" onclick="react('${m.id}', 'üëç')">üëç</span>
                <span class="react-btn" onclick="react('${m.id}', 'üòÇ')">üòÇ</span>
            </div>
            ${isSecret ? '<div class="timer">10s sonra silin…ôc…ôk</div>' : ''}
            <div class="msg"><b>${m.nickname}</b>${body}</div>
            <div class="reaction-display">${m.reaction || ''}</div>
        `;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function react(id, emoji) {
        await _sb.from('messages').update({ reaction: emoji }).eq('id', id);
    }

    function switchRoom() {
        const r = prompt("Otaq adƒ±:", user.room);
        if(r && r !== user.room) {
            user.room = r;
            document.getElementById('room-display').innerText = "OTAQ: " + r;
            document.getElementById('chat').innerHTML = ""; 
            loadMessages();
        }
    }

    async function loadMessages() {
        const {data} = await _sb.from('messages').select('*').eq('group_id', user.room).order('created_at', { ascending: true });
        if(data) data.forEach(render);
    }

    // S…ôs v…ô ≈û…ôkil funksiyalarƒ± eynil…ô qalƒ±r
    async function uploadFile(el) {
        const file = el.files[0];
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if(data) {
            const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: user.room }]);
        }
    }

    let rec, ch = [];
    async function doVoice() {
        const btn = document.getElementById('mic');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); ch = [];
            rec.onstart = () => btn.innerText = "üõë";
            rec.onstop = async () => {
                btn.innerText = "üé§";
                const b = new Blob(ch, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, b);
                if(data) {
                    const url = `${SB_URL}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: user.room }]);
                }
            };
            rec.ondataavailable = e => ch.push(e.data);
            rec.start();
        } else { rec.stop(); }
    }

    function changeAvatar() { 
        const a = prompt("Avatar URL:"); 
        if(a) { localStorage.setItem('chat_avatar', a); location.reload(); } 
    }

    loadMessages();
</script>
</body>
</html>
