<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat V17 Final</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #0a84ff; --card: #121212; --other: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* EkranÄ± daÅŸ kimi sabitlÉ™yÉ™n hissÉ™ */
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: #000; color: #fff; }
        body { display: flex; flex-direction: column; }

        /* GiriÅŸ EkranÄ± */
        .overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 330px; text-align: center; }
        .p-view { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 20px; cursor: pointer; border: 2px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; outline: none; font-size: 16px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Header */
        header { height: 65px; padding: 0 15px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #333; flex-shrink: 0; }
        .u-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }
        
        /* Ã‡at sahÉ™si */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; background: #000; scroll-behavior: smooth; }
        .row { display: flex; gap: 10px; max-width: 85%; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 12px 16px; border-radius: 20px; font-size: 15px; background: var(--other); position: relative; color: #fff; line-height: 1.4; }
        .my .bub { background: var(--accent); }

        /* ğŸ”¥ & â„ï¸ EffektlÉ™ri */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 15px #ff4500; animation: shake 0.3s infinite; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        @keyframes shake { 0% {transform:translateX(0)} 50% {transform:translateX(1px)} 100% {transform:translateX(-1px)} }

        /* ğŸ HÉ™diyyÉ™ */
        .gift { background: linear-gradient(45deg, #f09, #f00); padding: 12px; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; }

        /* Input */
        .inputs { padding: 10px 15px 30px; background: var(--card); display: flex; align-items: center; gap: 10px; border-top: 1px solid #333; flex-shrink: 0; }
        .f-wrap { flex: 1; background: #1c1c1e; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h1 style="margin-bottom:25px; color: var(--accent);">ELITE VIP</h1>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#666">FOTO SEÃ‡</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="hImg(this)">
        <input type="text" id="n" class="in" placeholder="LÉ™qÉ™b">
        <input type="password" id="p" class="in" placeholder="Parol">
        <input type="text" id="b" class="in" placeholder="Bio (MÉ™s: GÉ™ncÉ™li)">
        <button class="btn" onclick="login()">DAXÄ°L OL</button>
        <p id="err" style="color:red; font-size:12px; margin-top:10px; display:none;">Parol sÉ™hvdir!</p>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="ma" class="u-img">
        <div><b id="un">...</b><div id="ub" style="font-size:10px; color:#888;">...</div></div>
    </div>
    <div onclick="localStorage.clear(); location.reload();" style="font-size:20px; cursor:pointer;">ğŸšª</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:24px; border:none; background:none;" onclick="document.getElementById('if').click()">ğŸ–¼ï¸</button>
    <input type="file" id="if" hidden accept="image/*" onchange="hImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') send()">
    </div>
    <button onclick="send()" style="font-size:26px; color:var(--accent); border:none; background:none;">ğŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_auth_final'));
    let tAv = "";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function hImg(i, direct=false) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const s = 150 / Math.max(img.width, img.height);
                cv.width = img.width * s; cv.height = img.height * s;
                cv.getContext('2d').drawImage(img, 0, 0, cv.width, cv.height);
                const b64 = cv.toDataURL('image/jpeg', 0.6);
                if(direct) sb.from('messages').insert([{ content: 'IMG:'+b64, nickname: user.n, avatar: user.a, group_id: user.p }]);
                else {
                    tAv = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(i.files[0]);
    }

    async function login() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        const b = document.getElementById('b').value.trim() || "Elite User";
        if(!n || !p) return alert("LÉ™qÉ™b vÉ™ Parol vacibdir!");

        // KÃ¶hnÉ™ profili yoxla
        const { data: ex } = await sb.from('messages').select('*').eq('nickname', n).order('created_at', {ascending: false}).limit(1);
        
        if(ex && ex.length > 0) {
            if(ex[0].group_id !== p) {
                document.getElementById('err').style.display = 'block';
                return;
            }
            // TapÄ±ldÄ±sa, kÃ¶hnÉ™ profil mÉ™lumatlarÄ±nÄ± gÃ¶tÃ¼r
            user = { n, p, b: ex[0].content.includes('Bio:') ? ex[0].content.split('Bio:')[1] : b, a: ex[0].avatar };
        } else {
            user = { n, p, b, a: tAv || "https://api.dicebear.com/7.x/bottts/svg" };
            // Ä°lk dÉ™fÉ™ girÉ™ndÉ™ bazaya iz qoyuruq
            await sb.from('messages').insert([{ content: 'Sistem: GiriÅŸ edildi. Bio:'+b, nickname: n, avatar: user.a, group_id: p }]);
        }

        localStorage.setItem('elite_auth_final', JSON.stringify(user));
        location.reload();
    }

    async function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ub').innerText = user.b;
        document.getElementById('ma').src = user.a;
        load();
        sb.channel('v17').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
        sb.channel('v17_del').on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => document.getElementById('m-'+p.old.id)?.remove()).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        if(m.content.startsWith('Sistem:')) return; // Sistem mesajlarÄ±nÄ± gÃ¶stÉ™rmÉ™
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let c = m.content;
        let bCl = "bub";

        if(c.includes('ğŸ”¥')) bCl += " fire";
        if(c.includes('â„ï¸')) bCl += " ice";
        
        if(c.includes('ğŸ')) {
            const t = c.replace('ğŸ','');
            c = `<div class="gift" onclick="confetti(); this.innerHTML='ğŸ '+this.getAttribute('d')" d="${t}">HÆDÄ°YYÆNÄ° AÃ‡</div>`;
        } else if(c.startsWith('IMG:')) {
            c = `<img src="${c.replace('IMG:','')}" style="max-width:100%; border-radius:12px;">`;
        }

        div.innerHTML = `<img src="${m.avatar}" class="u-img" style="width:28px;height:28px;margin-top:5px"><div class="${bCl}"><div style="font-size:9px;opacity:0.5;font-weight:bold">${m.nickname}</div>${c}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mi');
        if(!i.value.trim()) return;
        await sb.from('messages').insert([{ content: i.value.trim(), nickname: user.n, avatar: user.a, group_id: user.p }]);
        i.value = "";
    }
</script>
</body>
</html>
