<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE GOLD V22</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --main: #0a84ff; --bg: #000; --card: #161618; --text: #ffffff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Ekranƒ±n da≈ü kimi sabit qalmasƒ± √º√ß√ºn */
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: var(--bg); color: var(--text); }
        body { display: flex; flex-direction: column; }

        /* Modern Giri≈ü Paneli */
        #authBox { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; transition: 0.5s; }
        .auth-card { width: 100%; max-width: 340px; text-align: center; background: #111; padding: 30px; border-radius: 24px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .p-view { width: 100px; height: 100px; border-radius: 50%; background: #222; margin: 0 auto 25px; cursor: pointer; border: 3px solid var(--main); overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 14px; border: 1px solid #333; background: #000; color: #fff; outline: none; font-size: 16px; transition: 0.3s; }
        .in:focus { border-color: var(--main); box-shadow: 0 0 10px rgba(10,132,255,0.3); }
        .btn { width: 100%; padding: 18px; border-radius: 14px; border: none; background: var(--main); color: #fff; font-weight: 700; cursor: pointer; font-size: 16px; letter-spacing: 1px; }

        /* Header */
        header { height: 70px; padding: 0 20px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; flex-shrink: 0; }
        .u-img { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--main); }
        
        /* √áat Sah…ôsi */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; scroll-behavior: smooth; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .row { display: flex; gap: 12px; max-width: 85%; align-items: flex-end; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 12px 18px; border-radius: 22px; font-size: 15px; background: #1c1c1e; line-height: 1.5; box-shadow: 0 4px 15px rgba(0,0,0,0.2); position: relative; }
        .my .bub { background: var(--main); }

        /* VIP Funksiyalar */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 20px #ff4500; animation: shake 0.4s infinite alternate; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; background: rgba(0,242,255,0.1) !important; }
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }
        
        .gift { background: linear-gradient(45deg, #ff0055, #ff4500); padding: 15px; border-radius: 16px; cursor: pointer; text-align: center; font-weight: 800; border: 2px solid #fff; }
        .ghost { filter: blur(7px); cursor: pointer; transition: 0.4s; }
        .ghost:active { filter: blur(0); }

        /* Yazƒ± Sah…ôsi */
        .inputs { padding: 15px 20px 40px; background: var(--card); display: flex; align-items: center; gap: 12px; border-top: 1px solid #222; flex-shrink: 0; }
        .f-wrap { flex: 1; background: #000; border-radius: 25px; padding: 5px 20px; display: flex; align-items: center; border: 1px solid #333; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 12px 0; color: #fff; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h1 style="margin-bottom:25px;">ELITE <span style="color:var(--main)">GOLD</span></h1>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#666; font-size:12px">FOTO</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="processImg(this)">
        <input type="text" id="n" class="in" placeholder="L…ôq…ôbiniz">
        <input type="password" id="p" class="in" placeholder="Parol">
        <button class="btn" onclick="login()">BA≈ûLA</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="ma" class="u-img">
        <b id="un">Y√ºkl…ônir...</b>
    </div>
    <div onclick="logout()" style="cursor:pointer; font-size:22px;">üö™</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:26px; border:none; background:none;" onclick="document.getElementById('if').click()">üñºÔ∏è</button>
    <input type="file" id="if" hidden accept="image/*" onchange="processImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." onkeypress="if(event.key=='Enter') sendMsg()">
    </div>
    <button onclick="sendMsg()" style="font-size:30px; color:var(--main); border:none; background:none;">üöÄ</button>
</div>

<script>
    // Supabase Engine
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_gold_v22'));
    let tempAvatar = "https://api.dicebear.com/7.x/bottts/svg";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function processImg(input, isChat = false) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const s = 150 / Math.max(img.width, img.height);
                cv.width = img.width * s; cv.height = img.height * s;
                cv.getContext('2d').drawImage(img, 0, 0, cv.width, cv.height);
                const b64 = cv.toDataURL('image/jpeg', 0.7);
                if(isChat) sb.from('messages').insert([{ content: 'IMG:'+b64, nickname: user.n, avatar: user.a, group_id: user.p }]);
                else {
                    tempAvatar = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function login() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        if(!n || !p) return alert("B√ºt√ºn xanalarƒ± doldur!");

        const { data } = await sb.from('messages').select('group_id, avatar').eq('nickname', n).order('created_at', {ascending: false}).limit(1);
        if(data && data.length > 0 && data[0].group_id !== p) return alert("Parol s…ôhvdir!");

        user = { n, p, a: (data && data.length > 0) ? data[0].avatar : tempAvatar };
        localStorage.setItem('elite_gold_v22', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ma').src = user.a;
        
        // ƒ∞lk y√ºkl…ônm…ô
        sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50).then(({data}) => {
            if(data) data.reverse().forEach(render);
        });

        // Canlƒ± qo≈üulma (M√ºh…ôrrik)
        sb.channel('realtime_v22').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const chat = document.getElementById('chat');
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let val = m.content;
        let cls = "bub";

        if(val.includes('üî•')) cls += " fire";
        if(val.includes('‚ùÑÔ∏è')) cls += " ice";
        
        if(val.includes('üéÅ')) {
            const secret = val.replace('üéÅ','');
            val = `<div class="gift" onclick="confetti(); this.innerText='‚ú® '+this.getAttribute('d')" d="${secret}">H∆èDƒ∞YY∆èNƒ∞ A√á</div>`;
        } else if(val.includes('üëª')) {
            const secret = val.replace('üëª','');
            val = `<div class="ghost" onclick="this.style.filter='none'; setTimeout(()=>document.getElementById('m-${m.id}').remove(), 5000)" d="${secret}">üëª RUH MESAJI</div>`;
        } else if(val.startsWith('IMG:')) {
            val = `<img src="${val.replace('IMG:','')}" style="max-width:100%; border-radius:15px; display:block">`;
        }

        div.innerHTML = `
            <img src="${m.avatar}" class="u-img" style="width:26px; height:26px; margin-bottom:5px">
            <div class="${cls}">
                <div style="font-size:10px; opacity:0.6; font-weight:bold; margin-bottom:4px">${m.nickname}</div>
                ${val}
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
        const i = document.getElementById('mi');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";
        
        const { error } = await sb.from('messages').insert([{ 
            content: v, 
            nickname: user.n, 
            avatar: user.a, 
            group_id: user.p 
        }]);
        
        if(error) alert("X…ôta: Mesaj bazaya √ßatmadƒ±!");
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
