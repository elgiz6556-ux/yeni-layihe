<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat - Voice & More</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        #chat { height: 350px; overflow-y: auto; background: rgba(0, 0, 0, 0.1); border-radius: 15px; padding: 10px; margin: 10px 0; display: flex; flex-direction: column; }
        .msg { background: white; color: #333; padding: 10px; border-radius: 15px; margin-bottom: 12px; font-size: 14px; align-self: flex-start; max-width: 85%; position: relative; }
        .nickname { font-weight: bold; color: #e73c7e; font-size: 11px; display: block; margin-bottom: 3px; }
        .input-area { display: flex; gap: 8px; align-items: center; }
        input { flex: 1; padding: 12px; border-radius: 12px; border: none; outline: none; }
        .btn-action { background: white; color: #e73c7e; border: none; padding: 10px; border-radius: 50%; cursor: pointer; font-size: 18px; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        .recording { background: #ff4d4d !important; color: white !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        audio { width: 100%; height: 30px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card" id="chatCard">
        <div id="chat">YÃ¼klÉ™nir...</div>
        
        <div class="input-area">
            <button class="btn-action" id="recordBtn" onclick="toggleRecord()">ðŸŽ¤</button>
            <input type="text" id="userMsg" placeholder="Mesaj yaz...">
            <button class="btn-action" onclick="sendMsg()">ðŸš€</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || "User" + Math.floor(Math.random()*1000);
    let mediaRecorder;
    let audioChunks = [];

    async function toggleRecord() {
        const btn = document.getElementById('recordBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = uploadAudio;
            audioChunks = [];
            mediaRecorder.start();
            btn.innerText = "ðŸ›‘";
            btn.classList.add('recording');
        } else {
            mediaRecorder.stop();
            btn.innerText = "ðŸŽ¤";
            btn.classList.remove('recording');
        }
    }

    async function uploadAudio() {
        const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
        const fileName = `${Date.now()}.mp3`;
        
        const { data, error } = await _supabase.storage.from('audio_messages').upload(fileName, audioBlob);
        
        if (data) {
            const fileUrl = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fileName}`;
            sendMsg(fileUrl, true);
        }
    }

    async function loadMsgs() {
        const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(20);
        if (data) {
            document.getElementById('chat').innerHTML = data.map(m => `
                <div class="msg">
                    <span class="nickname">${m.nickname}</span>
                    ${m.content.startsWith('http') && m.content.includes('audio_messages') 
                        ? `<audio controls src="${m.content}"></audio>` 
                        : m.content}
                </div>
            `).join('');
        }
    }

    async function sendMsg(content = null, isAudio = false) {
        const inp = document.getElementById('userMsg');
        const msg = content || inp.value.trim();
        if (!msg) return;

        await _supabase.from('messages').insert([{ content: msg, nickname: myNick, room: 'Ãœmumi' }]);
        if (!isAudio) inp.value = '';
        loadMsgs();
    }

    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
