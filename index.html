<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Elite Chat V21 Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #0a84ff; --card: #121212; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; }
        html, body { height: 100%; width: 100%; overflow: hidden; position: fixed; background: #000; color: #fff; }
        body { display: flex; flex-direction: column; }

        /* Auth */
        #authBox { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 330px; text-align: center; }
        .p-view { width: 90px; height: 90px; border-radius: 50%; background: #1c1c1e; margin: 0 auto 20px; cursor: pointer; border: 2.5px solid var(--accent); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .p-view img { width: 100%; height: 100%; object-fit: cover; }
        .in { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: #fff; outline: none; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--accent); color: #fff; font-weight: bold; cursor: pointer; }

        /* Layout */
        header { height: 60px; padding: 0 15px; background: var(--card); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; flex-shrink: 0; }
        .u-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }
        
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .row { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .row.my { align-self: flex-end; flex-direction: row-reverse; }
        .bub { padding: 10px 14px; border-radius: 18px; font-size: 14px; background: #1c1c1e; position: relative; word-wrap: break-word; }
        .my .bub { background: var(--accent); }

        /* Funksiyalar */
        .fire { border: 2px solid #ff4500; box-shadow: 0 0 12px #ff4500; animation: shake 0.3s infinite; }
        .ice { border: 2px solid #00f2ff; box-shadow: 0 0 12px #00f2ff; background: rgba(0,242,255,0.15) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(1px); } }
        .gift { background: linear-gradient(45deg, #f09, #f00); padding: 12px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: 700; }
        .ghost { filter: blur(5px); cursor: pointer; transition: 0.3s; }
        .ghost:active { filter: blur(0); }

        /* Input */
        .inputs { padding: 10px 15px 30px; background: var(--card); display: flex; align-items: center; gap: 10px; border-top: 1px solid #222; flex-shrink: 0; }
        .f-wrap { flex: 1; background: #1c1c1e; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .f-wrap input { flex: 1; background: none; border: none; padding: 8px 0; color: #fff; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="authBox">
    <div class="auth-card">
        <h1 style="margin-bottom:25px; color: var(--accent);">ELITE VIP</h1>
        <div class="p-view" onclick="document.getElementById('f').click()">
            <img id="pv" style="display:none">
            <span id="pt" style="color:#666; font-size:12px">FOTO SE√á</span>
        </div>
        <input type="file" id="f" hidden accept="image/*" onchange="hImg(this)">
        <input type="text" id="n" class="in" placeholder="L…ôq…ôb">
        <input type="password" id="p" class="in" placeholder="√ñz…ôl Parol">
        <button class="btn" onclick="login()">DAXƒ∞L OL</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:8px;">
        <img id="ma" class="u-img">
        <b id="un" style="font-size:14px">...</b>
    </div>
    <div onclick="logout()" style="cursor:pointer; font-size:20px">üö™</div>
</header>

<div id="chat"></div>

<div class="inputs">
    <button style="font-size:22px; border:none; background:none;" onclick="document.getElementById('if').click()">üñºÔ∏è</button>
    <input type="file" id="if" hidden accept="image/*" onchange="hImg(this, true)">
    <div class="f-wrap">
        <input type="text" id="mi" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') send()">
    </div>
    <button onclick="send()" style="font-size:24px; color:var(--accent); border:none; background:none;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('elite_v21_final'));
    let tAv = "https://api.dicebear.com/7.x/bottts/svg";

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function hImg(i, direct=false) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const cv = document.createElement('canvas');
                const max = 150;
                let w = img.width, h = img.height;
                const s = max / Math.max(w, h);
                cv.width = w * s; cv.height = h * s;
                cv.getContext('2d').drawImage(img, 0, 0, cv.width, cv.height);
                const b64 = cv.toDataURL('image/jpeg', 0.6);
                if(direct) send('IMG:'+b64);
                else {
                    tAv = b64;
                    document.getElementById('pv').src = b64;
                    document.getElementById('pv').style.display = 'block';
                    document.getElementById('pt').style.display = 'none';
                }
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(i.files[0]);
    }

    async function login() {
        const n = document.getElementById('n').value.trim();
        const p = document.getElementById('p').value.trim();
        if(!n || !p) return alert("L…ôq…ôb v…ô Parol yazƒ±n!");

        const { data: ex } = await sb.from('messages').select('group_id, avatar').eq('nickname', n).order('created_at', {ascending: false}).limit(1);
        if(ex && ex.length > 0 && ex[0].group_id !== p) return alert("S…ôhv parol!");

        user = { n, p, a: (ex && ex.length > 0) ? ex[0].avatar : tAv };
        localStorage.setItem('elite_v21_final', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('un').innerText = user.n;
        document.getElementById('ma').src = user.a;
        load();
        sb.channel('v21').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => render(p.new)).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').order('created_at', {ascending: false}).limit(50);
        if(data) data.reverse().forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id; div.className = `row ${isMe ? 'my' : ''}`;

        let c = m.content;
        let bCl = "bub";

        if(c.includes('üî•')) bCl += " fire";
        if(c.includes('‚ùÑÔ∏è')) bCl += " ice";
        
        if(c.includes('üéÅ')) {
            const t = c.replace('üéÅ','');
            c = `<div class="gift" onclick="confetti(); this.innerText='üéÅ '+this.getAttribute('d')" d="${t}">H∆èDƒ∞YY∆èNƒ∞ A√á</div>`;
        } else if(c.includes('üëª')) {
            const t = c.replace('üëª','');
            c = `<div class="ghost" onclick="this.style.filter='none';this.innerText='üëª '+this.getAttribute('d');setTimeout(()=>document.getElementById('m-${m.id}').remove(),8000)" d="${t}">RUH MESAJI</div>`;
        } else if(c.startsWith('IMG:')) {
            c = `<img src="${c.replace('IMG:','')}" style="max-width:100%; border-radius:12px; display:block">`;
        }

        div.innerHTML = `<img src="${m.avatar}" class="u-img" style="width:28px; height:28px; margin-bottom:5px"><div class="${bCl}"><div style="font-size:9px; opacity:0.5; font-weight:bold">${m.nickname}</div>${c}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function send(val) {
        const i = document.getElementById('mi');
        const txt = val || i.value.trim();
        if(!txt) return;
        if(!val) i.value = "";
        
        const { error } = await sb.from('messages').insert([{ content: txt, nickname: user.n, avatar: user.a, group_id: user.p }]);
        if(error) { alert("Mesaj getm…ôdi! ƒ∞nterneti yoxla."); console.log(error); }
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
