<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Stable Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #0b141a; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px; background: var(--glass); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-row { display: flex; flex-direction: column; max-width: 80%; }
        .msg-row.my { align-self: flex-end; align-items: flex-end; }
        .msg-bubble { padding: 10px; border-radius: 12px; background: #202c33; position: relative; min-width: 60px; }
        .my .msg-bubble { background: var(--accent); color: #000; }
        .reaction-box { font-size: 12px; background: rgba(0,0,0,0.2); padding: 2px 5px; border-radius: 8px; margin-top: 5px; display: inline-block; }
        .msg-meta { font-size: 10px; margin-top: 4px; opacity: 0.6; display: flex; gap: 10px; }
        .input-bar { padding: 10px; background: #111b21; display: flex; gap: 10px; }
        input#msgInp { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; background: #2a3942; color: #fff; }
        button { cursor: pointer; border: none; background: none; color: #fff; font-size: 18px; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 80%; height: 100%; background: #111b21; transition: 0.3s; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .sidebar.open { left: 0; }
    </style>
</head>
<body>

<div id="login-screen" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
    <div style="text-align:center; background:var(--glass); padding:30px; border-radius:15px;">
        <h2>X-Chat</h2>
        <input type="text" id="logNick" placeholder="Adƒ±nƒ±z..." style="padding:10px; border-radius:5px; border:none;"><br><br>
        <button onclick="handleAuth()" style="background:var(--accent); color:#000; padding:10px 20px; border-radius:5px; font-weight:bold;">Giri≈ü Et</button>
    </div>
</div>

<div class="header">
    <button onclick="document.getElementById('group-sidebar').classList.toggle('open')">üë• Qruplar</button>
    <div id="roomTitle">General</div>
    <div id="onlineCount" style="font-size: 12px; color: #4cd137;">Online: 1</div>
</div>

<div id="group-sidebar" class="sidebar">
    <h3>Qruplar</h3>
    <input type="text" id="newGroup" placeholder="Yeni qrup...">
    <button onclick="joinGroup()">Qo≈üul</button>
    <div id="groupList" style="margin-top:20px;"></div>
    <button onclick="this.parentElement.classList.remove('open')" style="margin-top:20px; color:red;">Baƒüla</button>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button onclick="document.getElementById('fileInp').click()">üñºÔ∏è</button>
    <input type="file" id="fileInp" hidden onchange="uploadFile(this)">
    <input type="text" id="msgInp" placeholder="Mesaj..." onkeypress="if(event.key=='Enter') doSend()">
    <button onclick="doSend()">üöÄ</button>
</div>

<script>
    const SB_URL = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let user = JSON.parse(localStorage.getItem('chat_user'));
    let currentRoom = 'General';

    if(user) { document.getElementById('login-screen').style.display='none'; initApp(); }

    function handleAuth() {
        const nick = document.getElementById('logNick').value.trim();
        if(!nick) return;
        user = { nick, avatar: `https://ui-avatars.com/api/?name=${nick}&background=random` };
        localStorage.setItem('chat_user', JSON.stringify(user));
        location.reload();
    }

    function initApp() {
        loadMessages();
        _sb.channel('any').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (p) => {
            if (p.eventType === 'INSERT' && p.new.group_id === currentRoom) render(p.new);
            if (p.eventType === 'DELETE') document.getElementById('msg-' + p.old.id)?.remove();
            if (p.eventType === 'UPDATE') {
                const el = document.querySelector(`#msg-${p.new.id} .reaction-box`);
                if(el) el.innerText = String(p.new.reactions || "").replace("[object Object]", "");
            }
        }).subscribe();
    }

    async function loadMessages() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await _sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending:true});
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const div = document.createElement('div');
        div.id = 'msg-' + m.id;
        div.className = `msg-row ${isMy ? 'my' : ''}`;
        
        let content = m.content;
        if(content.includes('http')) {
            if(content.match(/\.(jpg|jpeg|png|gif|webp)$/i)) content = `<img src="${content}" style="max-width:100%; border-radius:8px;">`;
        }

        // Reaksiya t…ômizl…ôm…ô
        let reacts = String(m.reactions || "").replace("[object Object]", "");

        div.innerHTML = `
            <div style="font-size:10px; margin-bottom:2px; opacity:0.7;">${m.nickname}</div>
            <div class="msg-bubble" onclick="addReact(${m.id})">
                <div>${content}</div>
                <div class="reaction-box">${reacts}</div>
            </div>
            <div class="msg-meta">
                ${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                ${isMy ? `<span onclick="deleteMsg(${m.id})" style="color:red; cursor:pointer;">Sil</span>` : ''}
            </div>
        `;
        const chat = document.getElementById('chat');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function doSend() {
        const inp = document.getElementById('msgInp');
        const val = inp.value.trim();
        if(!val) return;
        inp.value = "";
        await _sb.from('messages').insert([{ content: val, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
    }

    async function deleteMsg(id) {
        if(!confirm("Bu mesajƒ± silm…ôk ist…ôyirsiz?")) return;
        document.getElementById('msg-' + id)?.remove(); // Anƒ±nda sil
        await _sb.from('messages').delete().eq('id', id);
    }

    async function addReact(id) {
        const emoji = prompt("Emoji daxil edin (üëç, ‚ù§Ô∏è, üòÇ):");
        if(!emoji) return;
        
        const {data} = await _sb.from('messages').select('reactions').eq('id', id).single();
        let current = String(data.reactions || "").replace("[object Object]", "");
        
        const newReacts = current + emoji;
        // Ekranda d…ôrhal g√∂st…ôr
        const box = document.querySelector(`#msg-${id} .reaction-box`);
        if(box) box.innerText = newReacts;

        await _sb.from('messages').update({ reactions: newReacts }).eq('id', id);
    }

    async function uploadFile(el) {
        const file = el.files[0];
        if(!file) return;
        const name = Date.now() + "_" + file.name;
        const {data} = await _sb.storage.from('audio_messages').upload(name, file);
        if(data) {
            const url = SB_URL + "/storage/v1/object/public/audio_messages/" + name;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: currentRoom, sender_avatar: user.avatar, reactions: "" }]);
        }
    }

    function joinGroup() {
        const name = document.getElementById('newGroup').value.trim();
        if(name) {
            currentRoom = name;
            document.getElementById('roomTitle').innerText = name;
            document.getElementById('group-sidebar').classList.remove('open');
            loadMessages();
        }
    }
</script>
</body>
</html>
