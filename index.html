<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Universe Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050810; --panel: #0f172a; --accent: #38bdf8; --text: #f1f5f9; --me: #0284c7; --other: #1e293b; --ghost: #f43f5e; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 70px; background: #020617; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 15px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 20; }
        .r-btn { width: 45px; height: 45px; border-radius: 15px; background: var(--panel); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        .r-btn.active { border: 2px solid var(--accent); color: var(--accent); box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .u-card { display: flex; align-items: center; gap: 10px; }
        .u-card img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .msg.my { align-self: flex-end; flex-direction: row-reverse; }
        .ava { width: 35px; height: 35px; border-radius: 10px; flex-shrink: 0; }
        .bub { padding: 12px 16px; border-radius: 20px; font-size: 15px; background: var(--other); position: relative; word-wrap: break-word; }
        .my .bub { background: var(--me); border-bottom-right-radius: 4px; }
        .other .bub { border-bottom-left-radius: 4px; }

        /* Special Content */
        .ghost { filter: blur(5px); cursor: pointer; border: 1px dashed var(--ghost); }
        .ghost:active { filter: blur(0); }
        .msg-img { max-width: 200px; border-radius: 12px; display: block; margin-top: 5px; }
        .v-play { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; }

        /* Input Bar */
        .input-bar { padding: 15px 20px 30px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        #mInp { flex: 1; background: var(--bg); border: 1px solid #334155; border-radius: 25px; padding: 12px 20px; color: #fff; outline: none; }
        .act-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #1e293b; color: #fff; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .act-btn.rec { background: var(--ghost); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Auth Screen */
        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { width: 100%; max-width: 350px; background: var(--panel); padding: 35px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        #pPre { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px; display: block; border: 2px solid var(--accent); cursor: pointer; }

        #chat::-webkit-scrollbar { width: 4px; }
        #chat::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div id="authBox" class="auth" style="display:none;">
    <div class="card">
        <h2 style="color:var(--accent); margin:0;">X-ELITE</h2>
        <p style="font-size:12px; opacity:0.5; margin-bottom:20px;">Unique & Secure Universe</p>
        <img id="pPre" src="https://api.dicebear.com/7.x/bottts/svg?seed=Elite" onclick="document.getElementById('fInp').click()">
        <input type="file" id="fInp" accept="image/*" style="display:none" onchange="previewFile(this)">
        <input type="text" id="uN" style="width:100%; padding:14px; background:#050810; border:1px solid #334155; border-radius:12px; color:#fff; text-align:center; margin-bottom:10px;" placeholder="ƒ∞stifad…ô√ßi adƒ±...">
        <p id="err" style="color:var(--ghost); font-size:10px;"></p>
        <button onclick="login()" style="width:100%; padding:14px; background:var(--accent); color:#fff; border:none; border-radius:12px; font-weight:900; cursor:pointer;">QO≈ûUL</button>
    </div>
</div>

<div class="sidebar">
    <div class="r-btn active" onclick="setRoom('General', this)">üåç</div>
    <div class="r-btn" onclick="setRoom('Gaming', this)">üéÆ</div>
    <div class="r-btn" onclick="setRoom('VIP', this)">üíé</div>
</div>

<div class="main">
    <div class="header">
        <div class="u-card" id="myProfile"></div>
        <div style="text-align:right">
            <span id="curRoom" style="font-weight:900; color:var(--accent); display:block;">GENERAL</span>
            <button id="gBtn" onclick="toggleGhost()" style="background:none; border:none; cursor:pointer; font-size:16px;">üëª</button>
        </div>
    </div>

    <div id="chat"></div>

    <div class="input-bar">
        <button class="act-btn" onclick="document.getElementById('imgInp').click()">üñºÔ∏è</button>
        <input type="file" id="imgInp" accept="image/*" style="display:none" onchange="sendImg(this)">
        <button class="act-btn" id="mic" onclick="toggleMic()">üé§</button>
        <input type="text" id="mInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') sendTxt()">
        <button onclick="sendTxt()" style="background:var(--accent); border:none; width:45px; height:45px; border-radius:50%; color:#fff;">üöÄ</button>
    </div>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_final_v1'));
    let room = 'General';
    let isGhost = false;
    let tempAva = "";
    let mediaRec;
    let chunks = [];

    if(!user) { document.getElementById('authBox').style.display='flex'; } else { start(); }

    function previewFile(input) {
        const reader = new FileReader();
        reader.onload = e => { tempAva = e.target.result; document.getElementById('pPre').src = tempAva; };
        reader.readAsDataURL(input.files[0]);
    }

    async function login() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        if(!n) return;
        const { data } = await sb.from('messages').select('nickname').eq('nickname', n).limit(1);
        if(data?.length > 0) { document.getElementById('err').innerText = "Bu ad artƒ±q m√∂vcuddur!"; return; }
        user = { n, a: tempAva || `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('x_final_v1', JSON.stringify(user));
        location.reload();
    }

    function start() {
        document.getElementById('myProfile').innerHTML = `<img src="${user.a}"> <b>${user.n}</b>`;
        load();
        sb.channel('live').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === room) render(p.new);
        }).subscribe();
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg ${isMe ? 'my' : ''}`;
        
        let content = m.content;
        let ghostClass = content.startsWith('G_DATA:') ? 'ghost' : '';
        if(ghostClass) content = content.replace('G_DATA:', '');

        if(content.startsWith('IMG_DATA:')) {
            content = `<img src="${content.replace('IMG_DATA:', '')}" class="msg-img">`;
        } else if(content.startsWith('VOICE_DATA:')) {
            content = `<div class="v-play" onclick="new Audio('${content.replace('VOICE_DATA:', '')}').play()">üîä S…ôsli Mesaj</div>`;
        }

        div.innerHTML = `<img src="${m.reactions || ''}" class="ava" onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}'">
                         <div class="bub ${ghostClass}">${content}</div>`;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        if(ghostClass) setTimeout(() => div.remove(), 15000);
    }

    async function sendTxt() {
        const i = document.getElementById('mInp');
        if(!i.value.trim()) return;
        let v = i.value; i.value = "";
        if(isGhost) v = 'G_DATA:' + v;
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: room, reactions: user.a }]);
    }

    function sendImg(input) {
        const reader = new FileReader();
        reader.onload = async e => {
            await sb.from('messages').insert([{ content: 'IMG_DATA:' + e.target.result, nickname: user.n, group_id: room, reactions: user.a }]);
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function toggleMic() {
        const btn = document.getElementById('mic');
        if(!mediaRec || mediaRec.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(stream);
            chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    await sb.from('messages').insert([{ content: 'VOICE_DATA:' + reader.result, nickname: user.n, group_id: room, reactions: user.a }]);
                };
                reader.readAsDataURL(new Blob(chunks));
            };
            mediaRec.start(); btn.classList.add('rec');
        } else { mediaRec.stop(); btn.classList.remove('rec'); }
    }

    function setRoom(r, el) {
        room = r; document.getElementById('curRoom').innerText = r.toUpperCase();
        document.querySelectorAll('.r-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active'); load();
    }

    function toggleGhost() { isGhost = !isGhost; document.getElementById('gBtn').style.opacity = isGhost ? '1' : '0.3'; }
</script>
</body>
</html>
