<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite VIP Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --header: #fdfdfd; --accent: #007aff;
            --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93;
        }
        body.dark {
            --bg: #000000; --header: #121212; --accent: #0a84ff;
            --me: #0a84ff; --other: #1c1c1e; --text: #ffffff; --dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header */
        .app-header { height: 70px; padding: 0 20px; background: var(--header); border-bottom: 1px solid rgba(128,128,128,0.2); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }
        .crown { color: #ffd700; font-size: 14px; margin-left: 4px; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; animation: slideUp 0.3s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: var(--text); border-bottom-left-radius: 4px; }

        /* Effects */
        .fire-msg { background: linear-gradient(-45deg, #ff3d00, #ffea00) !important; animation: shake 0.5s infinite alternate !important; color: #fff !important; }
        .ice-msg { background: linear-gradient(135deg, #e0f7fa, #80deea) !important; color: #006064 !important; }
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

        /* Bio UI */
        .bio-text { font-size: 11px; color: var(--dim); display: block; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Input Area */
        .input-box { padding: 10px 15px 30px; background: var(--header); border-top: 1px solid rgba(128,128,128,0.2); display: flex; align-items: center; gap: 10px; }
        .field-wrap { flex: 1; background: var(--other); border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; color: var(--text); }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .btn-main { background: var(--accent); color: #fff; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="dark"> <div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="font-size: 36px; margin-bottom: 10px;">X-Elite üëë</h2>
        <input type="text" id="uN" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="L…ôq…ôb">
        <input type="text" id="uB" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="Bio (M…ôs: G…ônc…ôli)">
        <input type="password" id="uP" style="width:100%; padding:15px; margin-bottom:10px; border-radius:12px; border:none; background:#222; color:#fff;" placeholder="≈ûifr…ô">
        <button onclick="handleLogin()" class="btn-main">VIP Giri≈ü</button>
    </div>
</div>

<header class="app-header">
    <div class="user-info" onclick="toggleDarkMode()">
        <img id="myAvatar" class="user-avatar" src="">
        <div>
            <div style="display:flex; align-items:center;">
                <b id="userName">...</b><span id="vipCrown" class="crown" style="display:none;">üëë</span>
            </div>
            <span id="userBio" class="bio-text">Bio y√ºkl…ônir...</span>
        </div>
    </div>
    <div style="font-size: 20px;">üíé</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:24px;">üñºÔ∏è</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="Mesaj... (‚ùÑÔ∏è, üî•, üéÅ, üëª)" onkeypress="if(event.key=='Enter') send()">
    </div>
    <button onclick="send()" style="background:none; border:none; color:var(--accent); font-size:26px;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_vip_v1'));
    let currentRoom = 'General';

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        const b = document.getElementById('uB').value.trim() || "X-Elite √úzv√º";
        if(!n) return;
        user = { n: n, b: b, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('xe_vip_v1', JSON.stringify(user));
        location.reload();
    }

    function toggleDarkMode() { document.body.classList.toggle('dark'); }

    async function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('userBio').innerText = user.b;
        document.getElementById('myAvatar').src = user.a;
        
        load();
        sb.channel('xe_vip').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => {
            document.getElementById('m-'+p.old.id)?.remove();
        }).subscribe();

        // VIP (Crown) Yoxlanƒ±≈üƒ±: ∆èg…ôr istifad…ô√ßi 5-d…ôn √ßox mesaj yazƒ±bsa tac g…ôlsin
        const { data: count } = await sb.from('messages').select('id', { count: 'exact' }).eq('nickname', user.n);
        if(count && count.length > 5) document.getElementById('vipCrown').style.display = 'inline';
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(40);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let bClass = "bubble";
        if(m.content.includes('üî•')) bClass += " fire-msg";
        if(m.content.includes('‚ùÑÔ∏è')) bClass += " ice-msg";

        let content = m.content;
        if(content.includes('üéÅ')) content = `<div onclick="openGift('${m.id}', '${content.replace('üéÅ','')}')">üéÅ H…ôdiyy…ô (A√ß)</div>`;
        if(content.includes('üëª')) content = `<div style="filter:blur(4px)" onclick="this.style.filter='none';setTimeout(()=>sb.from('messages').delete().eq('id','${m.id}'),5000)">üëª Ruh (5s)</div>`;

        div.innerHTML = `
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}" style="width:30px; height:30px; border-radius:50%; margin-top:10px;">
            <div class="${bClass}" ondblclick="confetti({particleCount:30, origin:{x:0.5, y:0.5}})">
                <div style="font-size:10px; font-weight:800; opacity:0.6;">${m.nickname}</div>
                <div>${content}</div>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function openGift(id, msg) { confetti(); document.querySelector(`#m-${id} .bubble`).innerHTML = "‚ú® " + msg; }

    async function send() {
        const inp = document.getElementById('mInp');
        if(!inp.value.trim()) return;
        await sb.from('messages').insert([{ content: inp.value, nickname: user.n, group_id: currentRoom }]);
        inp.value = "";
    }

    function uploadImg(inp) {
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => sb.from('messages').insert([{ content: 'IMG:'+e.target.result, nickname: user.n, group_id: currentRoom }]);
    }
</script>
</body>
</html>
