<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>X-Elite Elements</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --header: #fdfdfd; --accent: #007aff;
            --me: #007aff; --other: #f2f2f7; --text: #1c1c1e; --dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Auth */
        .overlay { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .auth-card { width: 100%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; background: #f2f2f7; border: none; border-radius: 12px; outline: none; font-size: 16px; margin-bottom: 10px; }
        .btn-main { background: #000; color: #fff; padding: 15px; border-radius: 12px; border: none; font-weight: bold; width: 100%; cursor: pointer; }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg-row { display: flex; gap: 8px; max-width: 85%; animation: slideUp 0.2s ease; }
        .msg-row.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; position: relative; }
        .my .bubble { background: var(--me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); color: #000; border-bottom-left-radius: 4px; }

        /* üî• ALOV EFFEKTƒ∞ */
        .fire-msg {
            background: linear-gradient(-45deg, #ff3d00, #ffea00, #ff3d00, #ffea00) !important;
            background-size: 400% 400% !important;
            animation: fireGradient 3s ease infinite, shake 0.5s infinite alternate !important;
            color: white !important; font-weight: bold; border: none !important;
            box-shadow: 0 0 15px rgba(255, 61, 0, 0.4);
        }

        /* ‚ùÑÔ∏è BUZ EFFEKTƒ∞ */
        .ice-msg {
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 50%, #e0f7fa 100%) !important;
            background-size: 200% 200% !important;
            animation: iceGlow 4s linear infinite !important;
            color: #006064 !important; border: 1px solid #b2ebf2 !important;
            font-weight: 600; text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        @keyframes fireGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes iceGlow { 0% { background-position: 0% 0%; } 100% { background-position: 200% 200%; } }
        @keyframes shake { from { transform: rotate(-1deg); } to { transform: rotate(1deg); } }

        .time { font-size: 9px; opacity: 0.5; margin-top: 4px; display: block; }
        .my .time { text-align: right; color: #dae9ff; }

        /* UI Elements */
        .input-box { padding: 10px 15px 30px; background: #fff; border-top: 1px solid #efeff4; display: flex; align-items: center; gap: 10px; }
        .field-wrap { flex: 1; background: #f2f2f7; border-radius: 22px; padding: 4px 15px; display: flex; align-items: center; }
        .field-wrap input { flex: 1; background: none; border: none; padding: 10px 0; outline: none; font-size: 16px; }
        .app-header { height: 65px; padding: 0 20px; background: var(--header); border-bottom: 1px solid #efeff4; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="authBox" class="overlay">
    <div class="auth-card">
        <h2 style="font-size: 32px; margin-bottom: 20px;">X-Elite</h2>
        <input type="text" id="uN" class="auth-input" placeholder="L…ôq…ôb">
        <input type="password" id="uP" class="auth-input" placeholder="≈ûifr…ô">
        <button onclick="handleLogin()" class="btn-main">Giri≈ü</button>
    </div>
</div>

<header class="app-header">
    <div style="display:flex; align-items:center; gap:10px;">
        <img id="myAvatar" style="width:35px; border-radius:50%;">
        <b id="userName">...</b>
    </div>
    <div style="font-size: 16px;">üî• ‚ùÑÔ∏è üéÅ üëª</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <button onclick="document.getElementById('imgI').click()" style="background:none; border:none; font-size:24px;">üñºÔ∏è</button>
    <input type="file" id="imgI" hidden onchange="uploadImg(this)">
    <div class="field-wrap">
        <input type="text" id="mInp" placeholder="Mesaj... ‚ùÑÔ∏è üî• üéÅ üëª" onkeypress="if(event.key=='Enter') send()">
    </div>
    <button onclick="send()" style="background:none; border:none; color:var(--accent); font-size:26px;">üöÄ</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('xe_elements_v1'));
    let currentRoom = 'General';

    if(user) { document.getElementById('authBox').style.display='none'; init(); }

    function handleLogin() {
        const n = document.getElementById('uN').value.trim().toLowerCase();
        if(!n) return;
        user = { n: n, a: `https://api.dicebear.com/7.x/bottts/svg?seed=${n}` };
        localStorage.setItem('xe_elements_v1', JSON.stringify(user));
        location.reload();
    }

    function init() {
        document.getElementById('userName').innerText = user.n;
        document.getElementById('myAvatar').src = user.a;
        load();
        sb.channel('xe_els').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === currentRoom) render(p.new);
        }).on('postgres_changes', {event:'DELETE', schema:'public', table:'messages'}, p => {
            const el = document.getElementById('m-'+p.old.id); if(el) el.remove();
        }).subscribe();
    }

    async function load() {
        const chat = document.getElementById('chat');
        chat.innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at', {ascending: false}).limit(40);
        if(data) { data.reverse().forEach(render); chat.scrollTop = chat.scrollHeight; }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-row ${isMe ? 'my' : 'other'}`;
        
        let content = m.content;
        let bClass = "bubble";
        if(content.includes('üî•')) bClass += " fire-msg";
        if(content.includes('‚ùÑÔ∏è')) bClass += " ice-msg";

        let bContent = content;
        if(content.includes('üéÅ')) {
            bContent = `<div style="cursor:pointer; font-size:24px;" onclick="openGift('${m.id}', '${content.replace('üéÅ', '').replace(/'/g, "\\'")}')">üéÅ A√ß</div>`;
        } else if(content.includes('üëª')) {
            bContent = `<div style="filter:blur(5px); cursor:pointer;" onclick="revealGhost('${m.id}', '${content.replace('üëª', '').replace(/'/g, "\\'")}')">üëª Ruh (10s)</div>`;
        }

        div.innerHTML = `
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}" style="width:28px; height:28px; border-radius:50%; margin-top:10px;">
            <div class="${bClass}" id="bubble-${m.id}">
                <div style="font-size:10px; font-weight:700; margin-bottom:2px; opacity:0.8">${m.nickname}</div>
                <div class="txt">${bContent}</div>
                <span class="time">${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
        `;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function openGift(id, msg) { confetti({ particleCount: 150 }); document.querySelector(`#m-${id} .txt`).innerHTML = `‚ú® ${msg}`; }
    function revealGhost(id, msg) {
        const el = document.querySelector(`#m-${id} .txt`);
        el.innerHTML = `‚è≥ ${msg}`; el.style.filter = "none";
        setTimeout(async () => { await sb.from('messages').delete().eq('id', id); }, 10000);
    }

    async function send() {
        const inp = document.getElementById('mInp');
        const v = inp.value.trim();
        if(!v) return;
        inp.value = "";
        await sb.from('messages').insert([{ content: v, nickname: user.n, group_id: currentRoom }]);
    }

    function uploadImg(inp) {
        if(!inp.files[0]) return;
        const r = new FileReader(); r.readAsDataURL(inp.files[0]);
        r.onload = e => {
            const img = new Image(); img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const scale = Math.min(800 / img.width, 1);
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                sb.from('messages').insert([{ content: 'IMG:'+canvas.toDataURL('image/jpeg', 0.6), nickname: user.n, group_id: currentRoom }]);
            }
        }
    }
</script>
</body>
</html>
