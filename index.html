<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0e14; --panel: #161b22; --accent: #00d2ff; --me: #238636; --dm: #8957e5; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { padding: 10px 15px; background: var(--panel); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; cursor: pointer; }

        /* Chat */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 15px; background: #21262d; position: relative; cursor: pointer; transition: 0.2s; }
        .msg.my { align-self: flex-end; background: var(--me); border-bottom-right-radius: 2px; }
        .msg b { display: block; font-size: 11px; margin-bottom: 4px; opacity: 0.7; }
        
        /* Reactions & Options */
        .reacts { font-size: 14px; margin-top: 5px; display: flex; gap: 5px; }
        .msg-options { display: none; position: absolute; top: -35px; background: #333; border-radius: 10px; padding: 5px; gap: 10px; z-index: 10; }

        /* Input Area */
        .input-bar { padding: 12px; background: var(--panel); display: flex; gap: 8px; border-top: 1px solid #333; }
        #msgInp { flex: 1; background: #0d1117; border: 1px solid #30363d; padding: 12px; border-radius: 25px; color: #fff; outline: none; }
        .btn { background: none; border: none; color: #fff; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <img id="myAvatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" onclick="changeAvatar()">
    <div id="roomTitle">üåê √úmumi Qrup</div>
    <div style="display:flex; gap:15px">
        <button class="btn" onclick="alert('Z…ông sistemi qo≈üulur...')">üìû</button>
    </div>
</div>

<div id="chat"></div>

<div class="input-bar">
    <button class="btn" id="micBtn" onclick="doVoice()">üé§</button>
    <input type="text" id="msgInp" placeholder="Mesaj yaz..." onkeypress="if(event.key=='Enter') doSend()">
    <button class="btn" onclick="doSend()">üöÄ</button>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const _sb = supabase.createClient(supabaseUrl, supabaseKey);

    let user = {
        nick: localStorage.getItem('chat_nick') || prompt("Adƒ±n:"),
        avatar: localStorage.getItem('chat_avatar') || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'
    };
    localStorage.setItem('chat_nick', user.nick);
    document.getElementById('myAvatar').src = user.avatar;

    // REALTIME
    _sb.channel('updates').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
        if (p.eventType === 'INSERT') render(p.new);
        if (p.eventType === 'DELETE') document.getElementById('m-' + p.old.id)?.remove();
        if (p.eventType === 'UPDATE') {
            const el = document.getElementById('m-' + p.new.id);
            if (el) el.querySelector('.reacts').innerText = p.new.reactions?.emoji || '';
        }
    }).subscribe();

    async function load() {
        const { data } = await _sb.from('messages').select('*').order('created_at', { ascending: true });
        if (data) data.forEach(render);
    }

    function render(m) {
        if (document.getElementById('m-' + m.id)) return;
        const isMy = m.nickname === user.nick;
        const div = document.createElement('div');
        div.id = 'm-' + m.id;
        div.className = `msg ${isMy ? 'my' : ''}`;
        
        // Mesaja basanda se√ßimler: Reaksiya v…ô ya Silm…ô
        div.onclick = () => {
            const action = confirm(isMy ? "Bu mesajƒ± silm…ôk ist…ôyirs…ôn?" : "Reaksiya verm…ôk ist…ôyirs…ôn (‚ù§Ô∏è)?");
            if (isMy && action) {
                _sb.from('messages').delete().eq('id', m.id).then();
            } else if (!isMy && action) {
                _sb.from('messages').update({ reactions: { emoji: '‚ù§Ô∏è' } }).eq('id', m.id).then();
            }
        };

        let content = m.content;
        if (content.includes('audio_messages')) {
            content = `<audio src="${content}" controls style="width:100%; height:30px; filter:invert(1)"></audio>`;
        }

        div.innerHTML = `
            <b>${m.nickname}</b>
            <span>${content}</span>
            <div class="reacts">${m.reactions?.emoji || ''}</div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        const val = i.value; i.value = '';
        await _sb.from('messages').insert([{ content: val, nickname: user.nick, sender_avatar: user.avatar }]);
    }

    function changeAvatar() {
        const link = prompt("Profil ≈ü…ôkli linki:");
        if (link) {
            user.avatar = link;
            localStorage.setItem('chat_avatar', link);
            document.getElementById('myAvatar').src = link;
        }
    }

    // S∆èS YAZMA (Daha stabil)
    let rec, chunks = [];
    async function doVoice() {
        const btn = document.getElementById('micBtn');
        if (!rec || rec.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            chunks = [];
            rec.onstart = () => btn.innerText = "üî¥";
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = async () => {
                btn.innerText = "üé§";
                const b = new Blob(chunks, { type: 'audio/webm' });
                const fn = `v_${Date.now()}.webm`;
                const { data } = await _sb.storage.from('audio_messages').upload(fn, b);
                if (data) {
                    const url = `${supabaseUrl}/storage/v1/object/public/audio_messages/${fn}`;
                    await _sb.from('messages').insert([{ content: url, nickname: user.nick, sender_avatar: user.avatar }]);
                }
            };
            rec.start();
        } else { rec.stop(); }
    }

    load();
</script>
</body>
</html>
