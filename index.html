<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Obsidian</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #000000; --panel: #111111; --accent: #ffffff; --text: #f5f5f7; --msg-me: #2c2c2e; --msg-other: #1c1c1e; }
        
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Smooth Entry Animation */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Premium Auth Screen */
        .auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 85%; max-width: 320px; animation: slideUp 0.6s ease-out; }
        .auth-card h1 { font-size: 32px; font-weight: 700; letter-spacing: -1px; margin-bottom: 40px; text-align: center; }
        .auth-input { width: 100%; background: var(--panel); border: 1px solid #222; border-radius: 12px; padding: 16px; color: #fff; margin-bottom: 12px; outline: none; font-size: 16px; }
        .auth-input:focus { border-color: #444; }
        .auth-btn { width: 100%; background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 16px; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; }

        /* Clean Header */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #222; background: rgba(0,0,0,0.8); backdrop-filter: saturate(180%) blur(20px); z-index: 100; }
        .room-info { display: flex; flex-direction: column; }
        .room-name { font-weight: 600; font-size: 17px; }
        .room-status { font-size: 12px; color: #86868b; }

        /* Navigation Circle Buttons */
        .nav-btn { width: 38px; height: 38px; border-radius: 50%; background: #1c1c1e; border: none; color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .nav-btn:active { transform: scale(0.9); background: #2c2c2e; }

        /* Chat Timeline */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg-group { display: flex; flex-direction: column; max-width: 80%; position: relative; animation: slideUp 0.3s ease-out; }
        .msg-group.my { align-self: flex-end; }

        .sender-name { font-size: 11px; color: #86868b; margin-bottom: 4px; margin-left: 12px; }
        .my .sender-name { text-align: right; margin-right: 12px; }

        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; letter-spacing: -0.2px; }
        .my .bubble { background: var(--msg-me); color: #fff; border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--msg-other); color: #fff; border-bottom-left-radius: 4px; }

        .rep-info { font-size: 11px; background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 8px; margin-bottom: 4px; opacity: 0.6; }

        /* Premium Input Area */
        .input-container { padding: 15px 20px 35px 20px; background: var(--bg); border-top: 0.5px solid #222; }
        .input-wrapper { background: #1c1c1e; border-radius: 24px; padding: 4px 8px 4px 16px; display: flex; align-items: center; gap: 10px; }
        #mainInp { flex: 1; background: transparent; border: none; color: #fff; padding: 12px 0; outline: none; font-size: 16px; }
        
        .send-icon { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); color: #000; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Modals */
        .sheet-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; display: none; align-items: flex-end; }
        .sheet { width: 100%; background: #1c1c1e; border-top-left-radius: 24px; border-top-right-radius: 24px; padding: 30px 20px; animation: slideUp 0.3s ease-out; }
        .sheet h2 { margin-top: 0; font-size: 20px; margin-bottom: 20px; }

        /* Custom Scrollbar */
        #chat::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div id="authBox" class="auth-overlay">
    <div class="auth-card">
        <h1>X-Elite</h1>
        <input type="text" id="uN" class="auth-input" placeholder="L…ôq…ôb">
        <input type="password" id="uP" class="auth-input" placeholder="Parol">
        <button onclick="login()" class="auth-btn">Davam Et</button>
        <p style="color: #444; text-align: center; font-size: 12px; margin-top: 20px;">Premium & T…ôhl√ºk…ôsiz √únsiyy…ôt</p>
    </div>
</div>

<div class="header">
    <button class="nav-btn" onclick="openSheet('dmSheet')">üì©</button>
    <div class="room-info" onclick="location.reload()">
        <span class="room-name" id="rn">General Chat</span>
        <span class="room-status" id="onlineCount">≈ûifr…ôl…ônmi≈ü …ôlaq…ô</span>
    </div>
    <button class="nav-btn" onclick="openSheet('profileSheet')">üë§</button>
</div>

<div id="chat"></div>

<div id="replyBar" style="display:none; padding:8px 25px; background: #000; border-bottom: 0.5px solid #222; font-size: 12px; color: #86868b; display: flex; justify-content: space-between;">
    <span id="replyTo"></span>
    <span onclick="cancelReply()">‚úï</span>
</div>

<div class="input-container">
    <div class="input-wrapper">
        <button style="background:none; border:none; color:#86868b; font-size:20px;" onclick="document.getElementById('fInp').click()">+</button>
        <input type="file" id="fInp" style="display:none" onchange="upload(this)">
        <input type="text" id="mainInp" placeholder="Mesaj" onkeypress="if(event.key=='Enter') send()">
        <button class="send-icon" onclick="send()">‚Üë</button>
    </div>
</div>

<div id="dmSheet" class="sheet-overlay" onclick="closeSheet()">
    <div class="sheet" onclick="event.stopPropagation()">
        <h2>Yeni S√∂hb…ôt</h2>
        <input type="text" id="targetU" class="auth-input" placeholder="ƒ∞stifad…ô√ßinin l…ôq…ôbi">
        <button onclick="startDM()" class="auth-btn">S√∂hb…ôti Ba≈ülat</button>
    </div>
</div>

<div id="profileSheet" class="sheet-overlay" onclick="closeSheet()">
    <div class="sheet" onclick="event.stopPropagation()">
        <h2>Profil</h2>
        <p id="myU" style="margin-bottom: 20px; font-weight: bold;"></p>
        <button onclick="logout()" class="auth-btn" style="background: #ff3b30; color: #fff;">Hesabdan √áƒ±x</button>
        <button onclick="closeSheet()" class="auth-btn" style="background: transparent; color: #fff; margin-top: 10px;">Baƒüla</button>
    </div>
</div>

<script>
    const S_U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const S_K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(S_U, S_K);

    let me = JSON.parse(localStorage.getItem('x_obsidian_user'));
    let currentRoom = 'General';
    let replyData = null;

    if(me) { document.getElementById('authBox').style.display='none'; init(); }

    function login() {
        const n = document.getElementById('uN').value.trim();
        const p = document.getElementById('uP').value.trim();
        if(!n || !p) return;
        me = { n, p };
        localStorage.setItem('x_obsidian_user', JSON.stringify(me));
        location.reload();
    }

    function init() {
        document.getElementById('myU').innerText = "@" + me.n;
        load();
        sb.channel('obsidian').on('postgres_changes', {event:'*', schema:'public', table:'messages'}, p => {
            if(p.eventType === 'INSERT' && p.new.group_id === currentRoom) render(p.new);
            if(p.eventType === 'DELETE') document.getElementById('msg-'+p.old.id)?.remove();
        }).subscribe();
    }

    async function load() {
        document.getElementById('chat').innerHTML = "";
        const {data} = await sb.from('messages').select('*').eq('group_id', currentRoom).order('created_at');
        if(data) data.forEach(render);
    }

    function render(m) {
        if(document.getElementById('msg-'+m.id)) return;
        const isMy = m.nickname === me.n;
        const group = document.createElement('div');
        group.id = 'msg-'+m.id;
        group.className = `msg-group ${isMy ? 'my' : 'other'}`;
        
        let body = m.content;
        if(body.startsWith('http')) body = `<img src="${body}" style="max-width:100%; border-radius:12px; margin-top:5px;">`;

        group.innerHTML = `
            <span class="sender-name">${m.nickname}</span>
            ${m.reply_to ? `<div class="rep-info">‚§∫ ${m.reply_to}</div>` : ''}
            <div class="bubble" onclick="setReply(${m.id},'${m.nickname}','${m.content}')" oncontextmenu="del(event, ${m.id}, '${m.nickname}')">
                ${body}
            </div>
        `;
        document.getElementById('chat').appendChild(group);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mainInp');
        if(!i.value.trim()) return;
        const txt = i.value; i.value = "";
        const r = replyData ? `${replyData.n}: ${replyData.t}` : null;
        cancelReply();
        await sb.from('messages').insert([{ content: txt, nickname: me.n, group_id: currentRoom, reply_to: r }]);
    }

    function setReply(id, n, t) {
        replyData = { id, n, t: t.substring(0,25) };
        document.getElementById('replyBar').style.display = 'flex';
        document.getElementById('replyTo').innerText = "Cavablanƒ±r: " + n;
    }
    function cancelReply() { replyData = null; document.getElementById('replyBar').style.display = 'none'; }

    function openSheet(id) { document.getElementById(id).style.display = 'flex'; }
    function closeSheet() { document.querySelectorAll('.sheet-overlay').forEach(s => s.style.display='none'); }

    function startDM() {
        const t = document.getElementById('targetU').value.trim();
        if(!t) return;
        currentRoom = [me.n, t].sort().join("_dm_");
        document.getElementById('rn').innerText = "@" + t;
        closeSheet(); load();
    }

    async function del(e, id, n) {
        e.preventDefault();
        if(n === me.n && confirm("Silinsin?")) await sb.from('messages').delete().eq('id', id);
    }

    async function upload(el) {
        const f = el.files[0]; if(!f) return;
        const fn = Date.now() + "_" + f.name;
        const {data} = await sb.storage.from('audio_messages').upload(fn, f);
        if(data) {
            const url = `${S_U}/storage/v1/object/public/audio_messages/${fn}`;
            await sb.from('messages').insert([{ content: url, nickname: me.n, group_id: currentRoom }]);
        }
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
