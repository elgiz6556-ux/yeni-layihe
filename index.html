<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Chat Pro - All Features</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --grad: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--grad); background-size: 400% 400%; animation: grad 15s ease infinite; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }
        @keyframes grad { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 100%; max-width: 500px; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); margin-top: 10px; }
        
        /* Profil v…ô R…ông */
        .settings-bar { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        #avatarImg { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; cursor: pointer; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        #chat { height: 380px; overflow-y: auto; background: rgba(0, 0, 0, 0.15); border-radius: 15px; padding: 15px; margin: 10px 0; display: flex; flex-direction: column; }
        .msg { padding: 10px; border-radius: 15px; margin-bottom: 12px; font-size: 14px; align-self: flex-start; max-width: 85%; display: flex; gap: 10px; position: relative; }
        .msg-avatar { width: 35px; height: 35px; border-radius: 50%; }
        .delete-btn { position: absolute; right: -25px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 12px; opacity: 0.6; display: none; }
        .msg:hover .delete-btn { display: block; }

        .controls { display: flex; gap: 8px; align-items: center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 25px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 15px; border: none; outline: none; }
        .btn-act { background: #28a745; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        audio { width: 100%; max-width: 200px; height: 30px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="settings-bar">
            <div class="profile-info">
                <input type="file" id="avatarInput" hidden accept="image/*" onchange="uploadAvatar(this)">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="avatarImg" onclick="document.getElementById('avatarInput').click()">
                <b id="nickLabel">Y√ºkl…ônir...</b>
            </div>
            <input type="color" id="userColor" value="#ffffff" onchange="saveColor(this.value)">
        </div>

        <div id="chat">Y√ºkl…ônir...</div>

        <div class="controls">
            <button class="btn-act" id="micBtn" onclick="toggleVoice()">üé§</button>
            <input type="text" id="userMsg" placeholder="Mesaj...">
            <button onclick="sendMsg()" style="background:none; border:none; cursor:pointer; font-size:28px;">üöÄ</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6idjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let myNick = localStorage.getItem('chat_nick') || prompt("L…ôq…ôb:") || "User";
    localStorage.setItem('chat_nick', myNick);
    let myColor = localStorage.getItem('chat_color') || "#ffffff";
    let myAvatar = localStorage.getItem('chat_avatar') || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    document.getElementById('nickLabel').innerText = myNick;
    document.getElementById('userColor').value = myColor;
    document.getElementById('avatarImg').src = myAvatar;

    function saveColor(c) { myColor = c; localStorage.setItem('chat_color', c); }

    async function uploadAvatar(input) {
        const file = input.files[0];
        if (!file) return;
        const fName = `av_${Date.now()}.jpg`;
        const { data } = await _supabase.storage.from('avatars').upload(fName, file);
        if (data) {
            myAvatar = `${supabaseUrl}/storage/v1/object/public/avatars/${fName}`;
            localStorage.setItem('chat_avatar', myAvatar);
            document.getElementById('avatarImg').src = myAvatar;
        }
    }

    async function deleteMsg(id) {
        if(confirm("Silinsin?")) {
            await _supabase.from('messages').delete().eq('id', id);
            loadMsgs();
        }
    }

    async function loadMsgs() {
        const { data, error } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) {
            document.getElementById('chat').innerHTML = data.reverse().map(m => {
                const isAudio = m.content.includes('audio_messages');
                const textColor = m.user_color || '#ffffff';
                return `
                    <div class="msg" style="color: ${textColor}">
                        <img src="${m.avatar_url || myAvatar}" class="msg-avatar">
                        <div style="flex:1">
                            <small><b>${m.nickname}</b></small><br>
                            ${isAudio ? `<audio controls src="${m.content}"></audio>` : m.content}
                        </div>
                        ${m.nickname === myNick ? `<span class="delete-btn" onclick="deleteMsg(${m.id})">‚ùå</span>` : ''}
                    </div>
                `;
            }).join('');
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    }

    async function sendMsg(vUrl = null) {
        const inp = document.getElementById('userMsg');
        const val = vUrl || inp.value.trim();
        if(!val) return;
        await _supabase.from('messages').insert([{ 
            content: val, nickname: myNick, avatar_url: myAvatar, user_color: myColor, room: '√úmumi'
        }]);
        inp.value = ''; loadMsgs();
    }

    async function toggleVoice() {
        const btn = document.getElementById('micBtn');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/mp3' });
                const fName = `v_${Date.now()}.mp3`;
                const { data } = await _supabase.storage.from('audio_messages').upload(fName, blob);
                if (data) sendMsg(`${supabaseUrl}/storage/v1/object/public/audio_messages/${fName}`);
            };
            mediaRecorder.start(); btn.innerText = "üõë";
        } else {
            mediaRecorder.stop(); btn.innerText = "üé§";
        }
    }

    let mediaRecorder;
    setInterval(loadMsgs, 3000);
    loadMsgs();
</script>
</body>
</html>
