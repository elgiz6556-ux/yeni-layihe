<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Color Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; color: white; padding: 10px;
        }
        .container { width: 100%; max-width: 500px; text-align: center; }
        .card { background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); margin-top: 10px; }
        #chat { text-align: left; height: 400px; overflow-y: auto; margin: 10px 0; padding: 10px; background: rgba(0, 0, 0, 0.1); border-radius: 15px; }
        
        /* Mesaj Stili */
        .msg { background: rgba(255, 255, 255, 0.9); color: #333; padding: 10px; margin-bottom: 10px; border-radius: 15px; font-size: 14px; position: relative; }
        .nickname { font-weight: bold; color: #e73c7e; display: block; margin-bottom: 4px; font-size: 12px; }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        audio { width: 100%; height: 30px; margin-top: 5px; }

        .input-area { display: flex; flex-direction: column; gap: 8px; }
        input { padding: 12px; border-radius: 10px; border: none; outline: none; }
        button { background: #fff; color: #e73c7e; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="nickCard">
            <h3>L…ôq…ôbini se√ß</h3>
            <input type="text" id="nickInput" placeholder="Adƒ±n v…ô ya l…ôq…ôbin...">
            <button onclick="saveNick()" style="margin-top:10px">S…ôhif…ôy…ô daxil ol</button>
        </div>

        <div class="card" id="chatCard" style="display:none">
            <h2 id="welcomeText">Xo≈ü g…ôldin!</h2>
            <div id="chat">Y√ºkl…ônir...</div>
            <div class="input-area">
                <input type="text" id="userMsg" placeholder="Mesaj, ≈û…ôkil linki v…ô ya Mahnƒ± linki...">
                <button onclick="sendMsg()">G√ñND∆èR üöÄ</button>
            </div>
            <p style="font-size:10px; margin-top:5px; color:#eee">ƒ∞pucu: .jpg/.png linki ≈ü…ôkil, .mp3 linki mahnƒ± a√ßƒ±r.</p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://pyknspxnwnilhqsazidj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let myNick = localStorage.getItem('chat_nick');

        if(myNick) { showChat(); }

        function saveNick() {
            const n = document.getElementById('nickInput').value.trim();
            if(n) { 
                localStorage.setItem('chat_nick', n); 
                myNick = n;
                showChat(); 
            }
        }

        function showChat() {
            document.getElementById('nickCard').style.display = 'none';
            document.getElementById('chatCard').style.display = 'block';
            document.getElementById('welcomeText').innerText = "Salam, " + myNick + "!";
            loadMsgs();
        }

        function formatMessage(content) {
            // ≈û…ôkil yoxlamasƒ±
            if (content.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                return `<img src="${content}" />`;
            }
            // Mahnƒ± yoxlamasƒ±
            if (content.match(/\.(mp3|wav|ogg)$/) != null) {
                return `<audio controls><source src="${content}" type="audio/mpeg"></audio>`;
            }
            return content;
        }

        async function loadMsgs() {
            const { data } = await _supabase.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
            if (data) {
                document.getElementById('chat').innerHTML = data.map(m => `
                    <div class="msg">
                        <span class="nickname">${m.nickname || 'Anonim'}</span>
                        ${formatMessage(m.content)}
                    </div>
                `).join('');
            }
        }

        async function sendMsg() {
            const inp = document.getElementById('userMsg');
            const val = inp.value.trim();
            if(!val) return;
            const { error } = await _supabase.from('messages').insert([{ content: val, nickname: myNick }]);
            if (error) alert("X…ôta: " + error.message);
            else { inp.value = ''; loadMsgs(); }
        }

        setInterval(loadMsgs, 3000);
    </script>
</body>
</html>
