<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Elite Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0f19; --panel: #161b26; --accent: #38bdf8; --text: #f8fafc; --me: #0ea5e9; --other: #1f2937; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Login */
        .auth { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .card { width: 85%; max-width: 320px; background: var(--panel); padding: 35px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .inp { width: 100%; background: #0b0f19; border: 1px solid #2d3748; border-radius: 15px; padding: 15px; color: #fff; margin-bottom: 15px; outline: none; text-align: center; font-size: 16px; }
        .btn { width: 100%; background: var(--accent); color: #fff; border: none; border-radius: 15px; padding: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(22, 27, 38, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-info img { width: 35px; height: 35px; border-radius: 10px; border: 1px solid var(--accent); }

        /* Chat Area */
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg-container { display: flex; gap: 12px; max-width: 85%; align-items: flex-end; }
        .msg-container.my { align-self: flex-end; flex-direction: row-reverse; }
        
        .avatar { width: 38px; height: 38px; border-radius: 12px; background: #2d3748; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .msg-body { display: flex; flex-direction: column; }
        .nick { font-size: 11px; font-weight: 800; margin: 0 5px 4px; color: #94a3b8; }
        .my .nick { text-align: right; color: var(--accent); text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }

        .bubble { padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .my .bubble { background: var(--me); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--other); border-bottom-left-radius: 4px; }

        /* Input Bar */
        .input-bar { padding: 15px 20px 35px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        #mInp { flex: 1; background: #0b0f19; border: 1px solid #2d3748; border-radius: 25px; padding: 14px 22px; color: #fff; outline: none; }
        .s-btn { width: 50px; height: 50px; border-radius: 50%; background: var(--accent); border: none; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

        #chat::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

<div id="authBox" class="auth" style="display:none;">
    <div class="card">
        <h1 style="color:var(--accent); margin-bottom:10px; letter-spacing:-1px;">X-ELITE</h1>
        <p style="font-size:12px; opacity:0.6; margin-bottom:25px;">LÉ™qÉ™binizi daxil edin vÉ™ dÉ™rhal baÅŸlayÄ±n</p>
        <input type="text" id="uN" class="inp" placeholder="LÉ™qÉ™b..." maxlength="15">
        <button onclick="login()" class="btn">QoÅŸul</button>
    </div>
</div>

<div class="header">
    <div class="user-info" id="uHeader">
        </div>
    <div style="font-weight:900; color:var(--accent); font-size:14px;">LOBBY</div>
    <span onclick="logout()" style="cursor:pointer; font-size:20px;">âœ•</span>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="text" id="mInp" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." onkeypress="if(event.key=='Enter') send()">
    <button class="s-btn" onclick="send()">ðŸš€</button>
</div>

<script>
    const U = 'https://pyknspxnwnilhqsazidj.supabase.co';
    const K = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU';
    const sb = supabase.createClient(U, K);

    let user = JSON.parse(localStorage.getItem('x_elite_v5'));
    let room = 'General';

    if(!user) {
        document.getElementById('authBox').style.display = 'flex';
    } else {
        updateHeader();
        start();
    }

    function login() {
        const n = document.getElementById('uN').value.trim();
        if(n) {
            // Avtomatik Avatar Linki yaradÄ±rÄ±q (DiceBear API)
            const a = `https://api.dicebear.com/7.x/bottts/svg?seed=${n}`;
            user = { n, a };
            localStorage.setItem('x_elite_v5', JSON.stringify(user));
            location.reload();
        }
    }

    function updateHeader() {
        document.getElementById('uHeader').innerHTML = `
            <img src="${user.a}">
            <span style="font-size:12px; font-weight:bold;">${user.n}</span>
        `;
    }

    function start() {
        load();
        sb.channel('global').on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'}, p => {
            if(p.new.group_id === room) render(p.new);
        }).subscribe();
    }

    async function load() {
        const {data} = await sb.from('messages').select('*').eq('group_id', room).order('created_at');
        if(data) {
            document.getElementById('chat').innerHTML = "";
            data.forEach(render);
        }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMe = m.nickname === user.n;
        const avatar = m.reactions || `https://api.dicebear.com/7.x/bottts/svg?seed=${m.nickname}`;

        const div = document.createElement('div');
        div.id = 'm-'+m.id;
        div.className = `msg-container ${isMe ? 'my' : 'other'}`;
        
        div.innerHTML = `
            <img src="${avatar}" class="avatar">
            <div class="msg-body">
                <span class="nick">${m.nickname}</span>
                <div class="bubble">${m.content}</div>
            </div>
        `;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
        const i = document.getElementById('mInp');
        const v = i.value.trim();
        if(!v) return;
        i.value = "";

        await sb.from('messages').insert([
            { content: v, nickname: user.n, group_id: room, reactions: user.a }
        ]);
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
