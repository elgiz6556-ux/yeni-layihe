<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-Chat Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #00d2ff; --bg: #05070a; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: radial-gradient(circle at top, #121225, #05070a); color: #fff; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 15px; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .avatar { width: 42px; height: 42px; border-radius: 12px; border: 2px solid var(--accent); object-fit: cover; cursor: pointer; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); position: relative; animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .msg.my { align-self: flex-end; background: linear-gradient(135deg, var(--accent), #0072ff); color: #000; font-weight: 500; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }
        .msg b { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; }

        .react-bar { display: none; position: absolute; top: -40px; left: 0; background: #222; border-radius: 20px; padding: 5px 10px; gap: 8px; border: 1px solid var(--accent); z-index: 50; }
        .msg:hover .react-bar { display: flex; }

        .input-bar { padding: 15px; background: transparent; display: flex; gap: 10px; align-items: center; }
        .input-box { flex: 1; background: var(--glass); backdrop-filter: blur(20px); padding: 5px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        
        .btn-act { background: none; border: none; color: white; cursor: pointer; font-size: 20px; }
        .img-preview { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        #room-tag { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <img id="myAvatar" class="avatar" src="https://ui-avatars.com/api/?name=X" onclick="changeAvatar()">
    <div style="text-align:center">
        <div style="font-weight:bold;">X-CHAT <span id="online-count" style="color:#4caf50">‚óè 0</span></div>
        <div id="room-tag" onclick="switchRoom()">Otaq: General</div>
    </div>
    <div id="typing-box" style="font-size:10px; color:var(--accent);"></div>
</div>

<div id="chat"></div>

<div class="input-bar">
    <input type="file" id="imgInp" hidden accept="image/*" onchange="uploadImg(this)">
    <button class="btn-act" onclick="document.getElementById('imgInp').click()">üñºÔ∏è</button>
    <button class="btn-act" onclick="doVoice()" id="mic">üé§</button>
    <div class="input-box">
        <input type="text" id="msgInp" placeholder="Mesaj..." oninput="isTyping()" onkeypress="if(event.key=='Enter') doSend()">
        <button class="btn-act" onclick="doSend()" style="color:var(--accent)">üöÄ</button>
    </div>
</div>

<script>
    const _sb = supabase.createClient('https://pyknspxnwnilhqsazidj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5a25zcHhud25pbGhxc2F6aWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODE0MzAsImV4cCI6MjA4Mjg1NzQzMH0.NlU2cVFug6PH6rZ4RM-344-tPnoYQVrOzWKXOn5y3eU');

    let user = {
        nick: localStorage.getItem('chat_nick') || prompt("Adƒ±n:"),
        avatar: localStorage.getItem('chat_avatar') || `https://ui-avatars.com/api/?name=User`,
        room: 'General'
    };

    const channel = _sb.channel('main', { config: { presence: { key: user.nick } } });
    
    // Online sistemi v…ô Typing
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('online-count').innerText = `‚óè ${Object.keys(channel.presenceState()).length}`;
    }).on('broadcast', { event: 'typing' }, p => {
        if(p.payload.room === user.room) {
            document.getElementById('typing-box').innerText = p.payload.nick + " yazƒ±r...";
            setTimeout(() => document.getElementById('typing-box').innerText = "", 2000);
        }
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date() }); });

    // Realtime Mesajlar
    _sb.channel('db').on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, p => {
        if (p.eventType === 'INSERT' && (p.new.group_id === user.room)) {
            render(p.new);
            if(p.new.nickname !== user.nick) {
                new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play();
                if(Notification.permission === "granted") new Notification(p.new.nickname, { body: p.new.content });
            }
        }
        if (p.eventType === 'DELETE') document.getElementById('m-'+p.old.id)?.remove();
    }).subscribe();

    async function doSend() {
        const i = document.getElementById('msgInp');
        if (!i.value.trim()) return;
        await _sb.from('messages').insert([{ content: i.value, nickname: user.nick, sender_avatar: user.avatar, group_id: user.room }]);
        i.value = '';
    }

    function switchRoom() {
        const r = prompt("Otaq adƒ± daxil et (m…ôs: Ail…ô, Dostlar):");
        if(r) {
            user.room = r;
            document.getElementById('room-tag').innerText = "Otaq: " + r;
            document.getElementById('chat').innerHTML = "";
            loadMessages();
        }
    }

    function render(m) {
        if(document.getElementById('m-'+m.id)) return;
        const isMy = m.nickname === user.nick;
        const d = document.createElement('div');
        d.id = 'm-'+m.id; d.className = `msg ${isMy ? 'my' : ''}`;
        
        let body = m.content;
        if (body.includes('v_')) body = `<audio src="${body}" controls></audio>`;
        else if (body.includes('img_')) body = `<img src="${body}" class="img-preview">`;

        d.innerHTML = `<div class="react-bar"><span onclick="deleteMsg('${m.id}', ${isMy})">üóëÔ∏è</span></div><b>${m.nickname}</b> ${body}`;
        document.getElementById('chat').appendChild(d);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function loadMessages() {
        const {data} = await _sb.from('messages').select('*').eq('group_id', user.room).order('created_at', { ascending: true });
        if(data) data.forEach(render);
    }

    async function uploadImg(el) {
        const file = el.files[0];
        const fn = `img_${Date.now()}.jpg`;
        const { data } = await _sb.storage.from('audio_messages').upload(fn, file);
        if (data) {
            const url = `https://pyknspxnwnilhqsazidj.supabase.co/storage/v1/object/public/audio_messages/${fn}`;
            await _sb.from('messages').insert([{ content: url, nickname: user.nick, group_id: user.room }]);
        }
    }

    async function deleteMsg(id, isMy) { if(isMy && confirm("Silinsin?")) await _sb.from('messages').delete().eq('id', id); }
    function isTyping() { channel.send({ type: 'broadcast', event: 'typing', payload: { nick: user.nick, room: user.room } }); }
    function changeAvatar() { const a = prompt("Avatar URL:"); if(a) { localStorage.setItem('chat_avatar', a); location.reload(); } }

    loadMessages();
</script>
</body>
</html>
